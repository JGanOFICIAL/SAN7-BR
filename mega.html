<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Upload de Arquivos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #0d1b2a;
      color: white;
      padding: 20px 30px;
      font-size: 22px;
    }

    .container {
      padding: 30px;
    }

    .produto {
      background-color: white;
      margin-bottom: 15px;
      padding: 20px;
      border-radius: 8px;
      border-left: 5px solid #0d1b2a;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      position: relative;
    }

    .produto.top1 { border-left-color: gold; background-color: #fffbea; }
    .produto.top2 { border-left-color: silver; background-color: #f0f0f0; }
    .produto.top3 { border-left-color: #cd7f32; background-color: #fff4ec; }

    .produto h3 {
      margin: 0;
    }

    .linha {
      border-top: 1px dashed #ccc;
      margin-top: 10px;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <header>Produtos Mais Vendidos - SAN7</header>

  <div class="container" id="maisVendidos"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBs2GrFPGib7Nz02F03Eeo5DTW-8OTJmFI",
      authDomain: "san7-2b351.firebaseapp.com",
      databaseURL: "https://san7-2b351-default-rtdb.firebaseio.com",
      projectId: "san7-2b351",
      storageBucket: "san7-2b351.appspot.com",
      messagingSenderId: "511547914036",
      appId: "1:511547914036:web:0595e39aef88258c649761"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function gerarRanking() {
      db.ref("historicoVendas").once("value").then(snapshot => {
        const vendas = snapshot.val() || {};
        const ranking = {};

        // Agrupa os produtos
        Object.values(vendas).forEach(item => {
          item.itens.forEach(produto => {
            const key = produto.nome.toLowerCase();
            if (!ranking[key]) {
              ranking[key] = {
                nome: produto.nome,
                qtd: 0,
                total: 0
              };
            }
            ranking[key].qtd += 1;
            ranking[key].total += parseFloat(produto.preco);
          });
        });

        // Ordena por quantidade vendida
        const ordenados = Object.values(ranking).sort((a, b) => b.qtd - a.qtd);

        const container = document.getElementById("maisVendidos");
        container.innerHTML = '';

        ordenados.forEach((p, i) => {
          const div = document.createElement('div');
          div.className = 'produto';

          if (i === 0) div.classList.add('top1');
          if (i === 1) div.classList.add('top2');
          if (i === 2) div.classList.add('top3');

          div.innerHTML = `
            <h3>${p.nome}</h3>
            <div class="linha">
              Quantidade vendida: <strong>${p.qtd}</strong><br>
              Total arrecadado: <strong>R$ ${p.total.toFixed(2)}</strong>
            </div>
          `;
          container.appendChild(div);
        });

        if (ordenados.length === 0) {
          container.innerHTML = "<p>Nenhum produto vendido ainda.</p>";
        }
      });
    }

    gerarRanking();
  </script>
</body>
</html>
