<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Biblioteca Virtual — Ouvidoria</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{--header-h:64px;--max-w:1000px}
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;width:100%;font-family:"Public Sans",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  body{min-height:100vh;background:#041739;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;color:#fff}
  header{position:fixed;top:0;left:0;right:0;height:var(--header-h);z-index:1100;background:#fff;color:#333;display:flex;align-items:center;justify-content:space-between;padding:12px 18px;box-shadow:0 2px 6px rgba(0,0,0,.08)}
  header .logo{display:flex;align-items:center;gap:12px}
  header .logo img{width:44px;height:44px;object-fit:contain;border-radius:8px}
  header .logo div{display:flex;flex-direction:column}
  header strong{font-size:15px}
  header small{font-size:13px;color:#444}
  .btn-back{background:#0b2b6b;color:#fff;width:40px;height:40px;display:flex;align-items:center;justify-content:center;text-decoration:none;font-size:20px;border:none;border-radius:6px}
  main{margin:0 auto;max-width:var(--max-w);padding:20px;margin-top:calc(var(--header-h) + 10px);color:#fff;min-height:calc(100vh - (var(--header-h) + 20px));animation:fadeIn 1.2s ease}
  h1,h2,p,.contato{animation:slideUp .8s ease both}
  h1{font-size:22px;margin-bottom:14px;animation-delay:.1s}
  h2{font-size:18px;margin:20px 0 10px;animation-delay:.2s}
  p{margin-bottom:12px;line-height:1.6;animation-delay:.3s}
  a{color:#fff;text-decoration:underline}
  .contato{margin-bottom:20px;padding:14px;border:1px solid rgba(255,255,255,.2);border-radius:10px;background:rgba(255,255,255,.05);display:flex;flex-direction:column;gap:12px;animation-delay:0s}
  .contato-item{display:flex;align-items:center;gap:10px}
  .contato-item img{width:22px;height:22px;object-fit:contain}
  .contato strong{display:block;margin:0}
  @keyframes fadeIn{from{opacity:0}to{opacity:1}}
  @keyframes slideUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
</style>
</head>
<body>
<header>
  <div class="logo">
    <img id="logoHeader" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcf-AtSCrU4sQ8PORTd7uRTwMwR1mzoxn5NMWhhAKbE2dsKY6Uiu17i5U7&s=10" alt="Logo">
    <div>
      <strong>Gabinete do seu Vereador</strong>
      <small>Câmara Municipal de João Câmara</small>
    </div>
  </div>
  <a href="perfil.html" class="btn-back" aria-label="Voltar">←</a>
</header>



<br><br><br>
<style>
  :root{
    --bg:#f6f8fa;
    --card:#ffffff;
    --muted:#6b7280;
    --accent:#0f4c81;
    --glass: rgba(255,255,255,0.6);
  }

  .vereadores-wrapper{
    font-family: Inter, "Helvetica Neue", Arial, sans-serif;
    background: linear-gradient(180deg, var(--bg), #ffffff 60%);
    padding:24px;
    box-sizing:border-box;
    display:block;
  }

  .vereadores-header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    margin-bottom:18px;
  }

  .vereadores-title{
    display:flex;
    gap:12px;
    align-items:center;
  }

  .vereadores-title h2{
    margin:0;
    font-size:20px;
    color:var(--accent);
    letter-spacing:0.2px;
  }

  .vereadores-sub{
    margin:0;
    color:var(--muted);
    font-size:13px;
  }

  .vereadores-grid{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(210px,1fr));
    gap:16px;
  }

  .vereador-card{
    background: linear-gradient(180deg, rgba(255,255,255,0.85), var(--card));
    border-radius:10px;
    padding:14px;
    box-shadow: 0 6px 18px rgba(15,20,30,0.06);
    display:flex;
    gap:12px;
    align-items:center;
    transition: transform .18s ease, box-shadow .18s ease;
    border:1px solid rgba(15,20,30,0.03);
  }

  .vereador-card:hover{
    transform: translateY(-6px);
    box-shadow: 0 12px 30px rgba(15,20,30,0.09);
  }

  .avatar{
    flex:0 0 64px;
    width:64px;
    height:64px;
    border-radius:50%;
    overflow:hidden;
    display:inline-grid;
    place-items:center;
    background:linear-gradient(135deg,#e9eef6,#ffffff);
    border:3px solid rgba(15,76,129,0.06);
  }

  .avatar img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  .info{
    flex:1;
    min-width:0;
    display:flex;
    flex-direction:column;
    gap:4px;
  }

  .nome{
    font-weight:600;
    color:#0b2540;
    font-size:15px;
    line-height:1;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .partido{
    font-size:13px;
    color:var(--muted);
  }

  .contato{
    margin-top:6px;
    display:flex;
    gap:8px;
    align-items:center;
  }

  .btn-tel{
    display:inline-flex;
    align-items:center;
    gap:8px;
    background:transparent;
    border:1px solid rgba(15,76,129,0.08);
    padding:6px 10px;
    border-radius:8px;
    color:var(--accent);
    text-decoration:none;
    font-size:13px;
    transition: background .12s ease, transform .12s ease;
  }

  .btn-tel:active{ transform: translateY(1px); }
  .ico{
    width:14px;
    height:14px;
    display:inline-block;
    vertical-align:middle;
  }

  /* responsive small adjustments */
  @media (max-width:420px){
    .vereador-card{ padding:12px; gap:10px; }
    .avatar{ width:56px; height:56px; }
  }
</style>

<div class="vereadores-wrapper" id="vereadoresApp">
  <div class="vereadores-header">
    <div class="vereadores-title">
      <svg width="36" height="36" viewBox="0 0 24 24" fill="none" style="opacity:0.98">
        <rect x="2" y="2" width="20" height="20" rx="6" fill="#0F4C81"/>
        <path d="M8 14c1.657 0 3-1.567 3-3.5S9.657 7 8 7 5 8.567 5 10.5 6.343 14 8 14zm8 0c1.657 0 3-1.567 3-3.5S17.657 7 16 7s-3 1.567-3 3.5S14.343 14 16 14z" fill="#fff" opacity="0.95"/>
      </svg>
      <div>
        <h2>Lista atualizada</h2>
        <p class="vereadores-sub">Clique no telefone para ligar ou adcionar no WhatsApp. Lembre-se de entrar em contato somente em horário de funcionamento.</p>
      </div>
    </div>
  </div>


  <div class="vereadores-grid" id="gridVereadores" aria-live="polite"></div>
</div>

<script>
  // Dados: altere os valores abaixo conforme necessário.
  // photo -> link da foto (pode ser URL local ou externa). Se vazio, mostra avatar com iniciais.
  const vereadores = [
    { nome: "Fernando Guilherme", partido: "PP", numero: "(84) 9.9957-1408", photo: "https://www.camaramunicipaljc.com.br/painel/vereador/fernando-guilherme-2025.jpg" },
    { nome: "Daniel Enfermeiro", partido: "União Brasil", numero: "(84) 99183.6148", photo: "https://www.camaramunicipaljc.com.br/painel/vereador/daniel-enfermeiro-2025.jpg" },
    { nome: "Flávio Sami", partido: "PP", numero: "SEM NÚMERO NO MOMENTO", photo: "https://www.camaramunicipaljc.com.br/painel/vereador/flavio-samir-2025.jpg" },
    { nome: "Gilberto Honorato", partido: "União Brasil", numero: "(84) 99158-4455", photo: "https://www.camaramunicipaljc.com.br/painel/vereador/gilberto-honorato-2025.jpg" },
    { nome: "Guiguil", partido: "União Brasil", numero: "SEM NÚMERO NO MOMENTO", photo: "https://www.camaramunicipaljc.com.br/painel/vereador/guiguil-2025.jpg" },
    { nome: "Hênio Silva", partido: "PV", numero: "(84) 99195-5764", photo: "https://www.camaramunicipaljc.com.br/painel/vereador/henio-2025.jpg" },
    { nome: "Irani Antunes", partido: "PP", numero: "84 99167-9680", photo: "https://www.camaramunicipaljc.com.br/painel/vereador/irani-antunes-2025.jpg" },
    { nome: "Jeska Fernandes", partido: "PT", numero: "SEM NÚMERO NO MOMENTO", photo: "https://www.camaramunicipaljc.com.br/painel/vereador/jeska-2025.jpg" },
    { nome: "Mestre Raimundo", partido: "PV", numero: "SEM NÚMERO NO MOMENTO", photo: "https://www.camaramunicipaljc.com.br/painel/vereador/mestre-raimundo-2025.jpg" },
    { nome: "Rosiane Soares", partido: "PP", numero: "(84) 99424-4775", photo: "https://www.camaramunicipaljc.com.br/painel/vereador/rosiane-soares-2025.jpg" },
    { nome: "Rubinho Vicente", partido: "União Brasil", numero: "(84) 99167-9831", photo: "https://www.camaramunicipaljc.com.br/painel/vereador/rubinho-vicente-2025.jpg" },
    { nome: "Lêla", partido: "União Brasil", numero: "SEM NÚMERO NO MOMENTO", photo: "https://www.camaramunicipaljc.com.br/painel/vereador/lela-2025.jpg" },
    { nome: "Silvano Carlos", partido: "União Brasil", numero: "(84) 3262-3076", photo: "https://www.camaramunicipaljc.com.br/painel/vereador/silvano-carlos-2025.jpg" }
  ];

  const grid = document.getElementById('gridVereadores');

  function initials(name){
    return name.split(' ').map(n=>n[0]).slice(0,2).join('').toUpperCase();
  }

  function makeCard(v){
    const card = document.createElement('article');
    card.className = 'vereador-card';
    card.setAttribute('role','group');
    card.setAttribute('aria-label', v.nome + ' — ' + v.partido);

    const avatar = document.createElement('div');
    avatar.className = 'avatar';

    if(v.photo && v.photo.trim() !== ''){
      const img = document.createElement('img');
      img.src = v.photo;
      img.alt = v.nome;
      img.onerror = function(){ this.style.display='none'; showInitials(avatar, v.nome); };
      avatar.appendChild(img);
    } else {
      showInitials(avatar, v.nome);
    }

    const info = document.createElement('div');
    info.className = 'info';

    const nome = document.createElement('div');
    nome.className = 'nome';
    nome.textContent = v.nome;

    const partido = document.createElement('div');
    partido.className = 'partido';
    partido.textContent = v.partido;

    const contato = document.createElement('div');
    contato.className = 'contato';

    const linkTel = document.createElement('a');
    linkTel.className = 'btn-tel';
    linkTel.href = 'tel:' + v.numero.replace(/[^\d+]/g,'');
    linkTel.innerHTML = '<svg class="ico" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 16.92v3a2 2 0 0 1-2.18 2A19.86 19.86 0 0 1 3.08 5.18 2 2 0 0 1 5 3h3a1 1 0 0 1 1 .75c.12.65.37 1.31.73 1.92a1 1 0 0 1-.24 1.1L8.7 8.7a16 16 0 0 0 7.6 7.6l1.93-1.12a1 1 0 0 1 1.1-.24c.61.36 1.27.61 1.92.73A1 1 0 0 1 22 16.92z" fill="currentColor"/></svg>' + v.numero;
    linkTel.setAttribute('aria-label','Ligar para ' + v.nome);

    contato.appendChild(linkTel);

    info.appendChild(nome);
    info.appendChild(partido);
    info.appendChild(contato);

    card.appendChild(avatar);
    card.appendChild(info);

    return card;
  }

  function showInitials(container, nome){
    container.innerHTML = '';
    const span = document.createElement('div');
    span.style.display = 'grid';
    span.style.placeItems = 'center';
    span.style.width = '100%';
    span.style.height = '100%';
    span.style.fontWeight = '700';
    span.style.color = '#0f4c81';
    span.style.fontSize = '18px';
    span.textContent = initials(nome);
    container.appendChild(span);
  }

  // montar grid
  (function render(){
    grid.innerHTML = '';
    vereadores.forEach(v=>{
      grid.appendChild(makeCard(v));
    });
  })();

  // Exemplo: como atualizar via JS dinamicamente
  // window.adicionarVereador = function(obj){ vereadores.push(obj); render(); }
</script>



</main>
</body>
</html>

<div id="overlay">
  <div class="alert-box">
    <div class="spinner"></div>
    <p>Carregando</p>
  </div>
</div>

<style>
#overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(255,255,255,0.5);
  backdrop-filter: blur(4px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}
.alert-box {
  background: #fff;
  padding: 25px 40px;
  border-radius: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}
.spinner {
  border: 6px solid #f3f3f3;
  border-top: 6px solid #001f4d;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  animation: spin 1s linear infinite;
  margin-bottom: 10px;
}
@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}
.alert-box p {
  margin: 0;
  font-size: 18px;
  font-weight: bold;
  color: #000;
}
</style>

<script>
window.onload = () => {
  setTimeout(() => {
    document.getElementById("overlay").style.display = "none";
  }, 2000);
};
</script>
