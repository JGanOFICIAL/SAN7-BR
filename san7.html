<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login San7</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    background: linear-gradient(135deg, #f7f0e8, #d4af37);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #login-box {
    background: #fff;
    border-radius: 20px;
    width: 360px;
    padding: 40px 36px 48px;
    box-shadow: 0 15px 40px rgba(212, 175, 55, 0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s ease;
  }
  #login-box:hover {
    transform: translateY(-6px);
    box-shadow: 0 25px 60px rgba(212, 175, 55, 0.5);
  }
  h2 {
    margin: 0 0 28px;
    font-weight: 700;
    font-size: 2.2rem;
    letter-spacing: 2px;
    color: #b8860b;
    text-transform: uppercase;
    user-select: none;
  }
  label {
    width: 100%;
    margin-bottom: 6px;
    font-weight: 600;
    font-size: 0.9rem;
    color: #a67c00;
    letter-spacing: 0.8px;
  }
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 14px 18px;
    margin-bottom: 20px;
    border-radius: 12px;
    border: 2px solid #d4af37;
    font-size: 1rem;
    font-weight: 500;
    color: #333;
    background: #faf7f0;
    outline-offset: 2px;
    transition: border-color 0.35s ease, box-shadow 0.35s ease;
  }
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #b8860b;
    box-shadow: 0 0 10px #d4af37cc;
  }
  .checkbox-label {
    align-self: flex-start;
    font-weight: 500;
    font-size: 0.9rem;
    color: #a67c00;
    margin-bottom: 28px;
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    user-select: none;
  }
  input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
    accent-color: #b8860b;
    border-radius: 4px;
  }
  #btn-login {
    width: 100%;
    padding: 16px 0;
    border: none;
    border-radius: 14px;
    background: linear-gradient(90deg, #b8860b, #ffd700);
    font-weight: 700;
    font-size: 1.15rem;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 8px 18px rgba(212, 175, 55, 0.6);
    transition: background 0.4s ease, box-shadow 0.4s ease;
    user-select: none;
  }
  #btn-login:hover:not(:disabled) {
    background: linear-gradient(90deg, #ffd700, #b8860b);
    box-shadow: 0 12px 28px rgba(212, 175, 55, 0.9);
  }
  #btn-login:disabled {
    background: #c9b24e;
    cursor: not-allowed;
    box-shadow: none;
  }
  #btn-login.loading {
    opacity: 0.85;
    cursor: wait;
  }
  #btn-go-san7 {
    display: none;
    margin-top: 22px;
    width: 100%;
    padding: 16px 0;
    background: #b8860b;
    color: #fff;
    font-weight: 700;
    font-size: 1.15rem;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    box-shadow: 0 6px 16px rgba(184, 134, 11, 0.8);
    user-select: none;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  #btn-go-san7:hover {
    background: #ffd700;
    color: #3a2f0b;
    box-shadow: 0 10px 28px rgba(255, 215, 0, 0.9);
  }
  #error-msg {
    margin-top: 14px;
    font-weight: 600;
    font-size: 0.9rem;
    color: #b32900;
    text-align: center;
    min-height: 20px;
    user-select: none;
  }
  @media (max-width: 400px) {
    #login-box {
      width: 90vw;
      padding: 32px 28px 40px;
    }
    h2 {
      font-size: 1.8rem;
    }
    #btn-login, #btn-go-san7 {
      font-size: 1rem;
      padding: 14px 0;
    }
  }
</style>
</head>
<body>

<div id="login-box" role="main" aria-label="Tela de login San7">
  <h2>Login San7</h2>
  <label for="email">E-mail</label>
  <input type="email" id="email" autocomplete="username" required placeholder="Digite seu e-mail" aria-required="true" aria-describedby="error-msg" />
  
  <label for="password">Senha</label>
  <input type="password" id="password" autocomplete="current-password" required placeholder="Digite sua senha" aria-required="true" />
  
  <label class="checkbox-label" for="save-access">
    <input type="checkbox" id="save-access" /> Salvar acesso
  </label>
  
  <button id="btn-login" type="button" aria-live="polite" aria-busy="false">Acessar</button>
  <button id="btn-go-san7" type="button" aria-hidden="true">Ir para San7</button>
  
  <div id="error-msg" role="alert" aria-live="assertive"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBs2GrFPGib7Nz02F03Eeo5DTW-8OTJmFI",
    authDomain: "san7-2b351.firebaseapp.com",
    databaseURL: "https://san7-2b351-default-rtdb.firebaseio.com",
    projectId: "san7-2b351",
    storageBucket: "san7-2b351.appspot.com",
    messagingSenderId: "511547914036",
    appId: "1:511547914036:web:0595e39aef88258c649761"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const saveAccessCheckbox = document.getElementById('save-access');
  const btnLogin = document.getElementById('btn-login');
  const btnGoSan7 = document.getElementById('btn-go-san7');
  const errorMsg = document.getElementById('error-msg');
  const loginBox = document.getElementById('login-box');

  function setLoading(loading){
    btnLogin.disabled = loading;
    btnLogin.setAttribute('aria-busy', loading ? 'true' : 'false');
    if(loading){
      btnLogin.classList.add('loading');
      btnLogin.textContent = 'Carregando...';
    } else {
      btnLogin.classList.remove('loading');
      btnLogin.textContent = 'Acessar';
    }
  }

  window.addEventListener('load', () => {
    const savedEmail = localStorage.getItem('san7_email');
    const savedPass = localStorage.getItem('san7_pass');
    if(savedEmail && savedPass){
      emailInput.value = savedEmail;
      passwordInput.value = savedPass;
      saveAccessCheckbox.checked = true;
      login(savedEmail, savedPass);
    }
  });

  btnLogin.addEventListener('click', () => {
    errorMsg.textContent = '';
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    if(!email || !password){
      errorMsg.textContent = 'Preencha email e senha.';
      return;
    }
    login(email, password);
  });

  function login(email, password){
    setLoading(true);
    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        if(saveAccessCheckbox.checked){
          localStorage.setItem('san7_email', email);
          localStorage.setItem('san7_pass', password);
        } else {
          localStorage.removeItem('san7_email');
          localStorage.removeItem('san7_pass');
        }
        loginBox.style.display = 'none';
        btnGoSan7.style.display = 'block';
        btnGoSan7.setAttribute('aria-hidden', 'false');
      })
      .catch(error => {
        setLoading(false);
        errorMsg.textContent = 'Erro: ' + error.message;
      });
  }

  btnGoSan7.addEventListener('click', () => {
    window.location.href = 'home2.html';
  });
</script>

</body>
</html>
