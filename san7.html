<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login San7</title>
<style>
  body {
    margin:0; padding:0;
    background: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #b8860b; /* dourado */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #login-box {
    border: 2px solid #b8860b;
    padding: 30px 40px;
    border-radius: 10px;
    width: 320px;
    box-sizing: border-box;
  }
  h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
    letter-spacing: 1.5px;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    border: 2px solid #b8860b;
    border-radius: 6px;
    font-size: 16px;
    color: #333;
    outline: none;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }
  input[type="email"]:focus, input[type="password"]:focus {
    border-color: #ffd700;
    animation: pulse 1.2s infinite;
  }
  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 6px #ffd700; }
    50% { box-shadow: 0 0 12px #fffacd; }
  }
  .checkbox-label {
    margin-top: 15px;
    font-weight: 500;
    user-select: none;
  }
  #btn-login {
    width: 100%;
    margin-top: 25px;
    padding: 12px 0;
    border: none;
    border-radius: 8px;
    background: linear-gradient(90deg, #b8860b, #ffd700);
    font-weight: 700;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.4s ease;
  }
  #btn-login:disabled {
    background: #ccc;
    cursor: not-allowed;
  }
  #btn-login.loading {
    opacity: 0.8;
    cursor: wait;
  }
  #btn-go-san7 {
    display: none;
    margin-top: 15px;
    width: 100%;
    padding: 12px 0;
    background: #b8860b;
    color: #fff;
    font-weight: 700;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #btn-go-san7:hover {
    background: #ffd700;
    color: #333;
  }
  #error-msg {
    margin-top: 12px;
    color: #cc3300;
    font-weight: 600;
    font-size: 14px;
    text-align: center;
  }
</style>
</head>
<body>

<div id="login-box">
  <h2>Login Administrativo</h2>
  <label for="email">E-mail</label>
  <input type="email" id="email" autocomplete="username" required placeholder="Digite seu e-mail" />
  
  <label for="password">Senha</label>
  <input type="password" id="password" autocomplete="current-password" required placeholder="Digite sua senha" />
  
  <label class="checkbox-label">
    <input type="checkbox" id="save-access" /> Salvar acesso
  </label>
  
  <button id="btn-login">Acessar</button>
  <button id="btn-go-san7">Ir para San7</button>
  
  <div id="error-msg"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script>
  // Configuração do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBs2GrFPGib7Nz02F03Eeo5DTW-8OTJmFI",
    authDomain: "san7-2b351.firebaseapp.com",
    databaseURL: "https://san7-2b351-default-rtdb.firebaseio.com",
    projectId: "san7-2b351",
    storageBucket: "san7-2b351.appspot.com",
    messagingSenderId: "511547914036",
    appId: "1:511547914036:web:0595e39aef88258c649761"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const saveAccessCheckbox = document.getElementById('save-access');
  const btnLogin = document.getElementById('btn-login');
  const btnGoSan7 = document.getElementById('btn-go-san7');
  const errorMsg = document.getElementById('error-msg');
  const loginBox = document.getElementById('login-box');

  // Verifica se já está salvo acesso
  window.addEventListener('load', () => {
    const savedEmail = localStorage.getItem('san7_email');
    const savedPass = localStorage.getItem('san7_pass');
    if(savedEmail && savedPass){
      emailInput.value = savedEmail;
      passwordInput.value = savedPass;
      saveAccessCheckbox.checked = true;
      // Tentar login automático
      login(savedEmail, savedPass);
    }
  });

  btnLogin.addEventListener('click', () => {
    errorMsg.textContent = '';
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    if(!email || !password){
      errorMsg.textContent = 'Preencha email e senha.';
      return;
    }
    login(email, password);
  });

  function login(email, password){
    btnLogin.disabled = true;
    btnLogin.classList.add('loading');
    btnLogin.textContent = 'Carregando...';

    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        // Salvar acesso se marcado
        if(saveAccessCheckbox.checked){
          localStorage.setItem('san7_email', email);
          localStorage.setItem('san7_pass', password);
        } else {
          localStorage.removeItem('san7_email');
          localStorage.removeItem('san7_pass');
        }
        // Esconder login e mostrar botão de ir para home2.html
        loginBox.style.display = 'none';
        btnGoSan7.style.display = 'block';
      })
      .catch(error => {
        btnLogin.disabled = false;
        btnLogin.classList.remove('loading');
        btnLogin.textContent = 'Acessar';
        errorMsg.textContent = 'Erro: ' + error.message;
      });
  }

  btnGoSan7.addEventListener('click', () => {
    window.location.href = 'san7.html';
  });
</script>

</body>
</html>
