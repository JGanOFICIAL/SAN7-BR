<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Administrativo San7</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    background: linear-gradient(135deg, #f7f0e8, #d4af37);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #login-box {
    background: #fff;
    border-radius: 20px;
    width: 380px;
    padding: 40px 36px 48px;
    box-shadow: 0 15px 40px rgba(212, 175, 55, 0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 18px;
    transition: transform 0.3s ease;
  }
  #login-box:hover {
    transform: translateY(-6px);
    box-shadow: 0 25px 60px rgba(212, 175, 55, 0.5);
  }
  #logo {
    width: 140px;
    height: 140px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    margin-bottom: 20px;
    user-select: none;
  }
  h2 {
    margin: 0 0 24px;
    font-weight: 700;
    font-size: 2.4rem;
    letter-spacing: 2px;
    color: #b8860b;
    text-transform: uppercase;
    user-select: none;
  }
  label {
    width: 100%;
    margin-bottom: 6px;
    font-weight: 600;
    font-size: 0.9rem;
    color: #a67c00;
    letter-spacing: 0.8px;
  }
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 14px 18px;
    border-radius: 12px;
    border: 2px solid #d4af37;
    font-size: 1rem;
    font-weight: 500;
    color: #333;
    background: #faf7f0;
    outline-offset: 2px;
    transition: border-color 0.35s ease, box-shadow 0.35s ease;
  }
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #b8860b;
    box-shadow: 0 0 10px #d4af37cc;
  }
  .checkbox-label {
    align-self: flex-start;
    font-weight: 500;
    font-size: 0.9rem;
    color: #a67c00;
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    user-select: none;
  }
  input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
    accent-color: #b8860b;
    border-radius: 4px;
  }
  #btn-login {
    width: 100%;
    padding: 16px 0;
    border: none;
    border-radius: 14px;
    background: linear-gradient(90deg, #b8860b, #ffd700);
    font-weight: 700;
    font-size: 1.15rem;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 8px 18px rgba(212, 175, 55, 0.6);
    transition: background 0.4s ease, box-shadow 0.4s ease;
    user-select: none;
  }
  #btn-login:hover:not(:disabled) {
    background: linear-gradient(90deg, #ffd700, #b8860b);
    box-shadow: 0 12px 28px rgba(212, 175, 55, 0.9);
  }
  #btn-login:disabled {
    background: #c9b24e;
    cursor: not-allowed;
    box-shadow: none;
  }
  #btn-login.loading {
    opacity: 0.85;
    cursor: wait;
  }
  #error-msg {
    margin-top: 10px;
    font-weight: 600;
    font-size: 0.9rem;
    color: #b32900;
    text-align: center;
    min-height: 20px;
    user-select: none;
  }
  #footer-note {
    margin-top: 16px;
    font-size: 0.75rem;
    color: #a67c00;
    user-select: none;
    text-align: center;
  }
  @media (max-width: 420px) {
    #login-box {
      width: 90vw;
      padding: 32px 28px 40px;
    }
    h2 {
      font-size: 2rem;
    }
    #btn-login {
      font-size: 1rem;
      padding: 14px 0;
    }
  }
</style>
</head>
<body>

<div id="login-box" role="main" aria-label="Tela de login administrativo San7">
  
  
  
  <img class="mini-img" src="https://826d3d7dee.cbaul-cdnwnd.com/62fd26f239c381f07684529cff4b51b2/200000057-0b5110b513/450/AA04E86A-543C-453C-A626-30C72864BE27.webp" alt="Imagem Incorporada">
  
  
  
  
  
  <h2>Login Administrativo</h2>
  <label for="email">E-mail</label>
  <input type="email" id="email" autocomplete="username" required placeholder="Digite seu e-mail" aria-required="true" aria-describedby="error-msg" />
  
  <label for="password">Senha</label>
  <input type="password" id="password" autocomplete="current-password" required placeholder="Digite sua senha" aria-required="true" />
  
  <label class="checkbox-label" for="save-access">
    <input type="checkbox" id="save-access" /> Salvar acesso
  </label>
  
  <button id="btn-login" type="button" aria-live="polite" aria-busy="false">Acessar</button>
  
  <div id="error-msg" role="alert" aria-live="assertive"></div>
  <div id="footer-note">Â© JpFelix Tecnologia - Sistema Administrativo</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBs2GrFPGib7Nz02F03Eeo5DTW-8OTJmFI",
    authDomain: "san7-2b351.firebaseapp.com",
    databaseURL: "https://san7-2b351-default-rtdb.firebaseio.com",
    projectId: "san7-2b351",
    storageBucket: "san7-2b351.appspot.com",
    messagingSenderId: "511547914036",
    appId: "1:511547914036:web:0595e39aef88258c649761"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const saveAccessCheckbox = document.getElementById('save-access');
  const btnLogin = document.getElementById('btn-login');
  const errorMsg = document.getElementById('error-msg');
  const logoDiv = document.getElementById('logo');

  // Coloque a URL da imagem aqui:
  const logoURL = "https://i.imgur.com/2QZOL5u.png"; // <<< substitua esse link pela sua imagem
  logoDiv.style.backgroundImage = `url('${logoURL}')`;

  function setLoading(loading){
    btnLogin.disabled = loading;
    btnLogin.setAttribute('aria-busy', loading ? 'true' : 'false');
    if(loading){
      btnLogin.classList.add('loading');
      btnLogin.textContent = 'Carregando...';
    } else {
      btnLogin.classList.remove('loading');
      btnLogin.textContent = 'Acessar';
    }
  }

  window.addEventListener('load', () => {
    const savedEmail = localStorage.getItem('san7_email');
    const savedPass = localStorage.getItem('san7_pass');
    if(savedEmail && savedPass){
      emailInput.value = savedEmail;
      passwordInput.value = savedPass;
      saveAccessCheckbox.checked = true;
    }
  });

  btnLogin.addEventListener('click', () => {
    errorMsg.textContent = '';
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    if(!email || !password){
      errorMsg.textContent = 'Preencha email e senha.';
      return;
    }
    setLoading(true);
    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        if(saveAccessCheckbox.checked){
          localStorage.setItem('san7_email', email);
          localStorage.setItem('san7_pass', password);
        } else {
          localStorage.removeItem('san7_email');
          localStorage.removeItem('san7_pass');
        }
        window.location.href = 'home2.html';
      })
      .catch(error => {
        setLoading(false);
        errorMsg.textContent = 'Erro: ' + error.message;
      });
  });
</script>

</body>
</html>
