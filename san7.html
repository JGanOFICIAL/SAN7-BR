<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Jpfelix Tecnologia â€” Login</title>
<style>
  :root{
    --gold:#c69c26;
    --gold-dark:#a17814;
    --bg:#fff;
    --muted:#707070;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  html,body{height:100%;margin:0;background:#fff;}
  .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:28px}
  .card{
    width:100%;max-width:520px;background:var(--bg);border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.08);
    padding:32px;box-sizing:border-box;
  }
  header.title{display:flex;align-items:center;gap:12px;margin-bottom:18px}
  h1{margin:0;font-size:20px}
  .form-row{display:flex;flex-direction:column;gap:20px;margin-bottom:20px}
  input[type="email"], input[type="password"]{
    width:100%;padding:10px 0;border:none;border-bottom:2px solid rgba(0,0,0,0.1);outline:none;font-size:15px;
    transition:border-color 0.2s;
  }
  input:focus{border-color:var(--gold-dark);}
  .btn{
    width:100%;padding:12px;border-radius:12px;border:0;background:linear-gradient(90deg,var(--gold),var(--gold-dark));color:#fff;
    font-weight:600;font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:10px;
  }
  .btn:active{transform:translateY(1px)}
  .spinner{width:18px;height:18px;border-radius:50%;border:3px solid rgba(255,255,255,0.3);border-left-color:rgba(255,255,255,0.9);animation:spin .9s linear infinite}
  @keyframes spin{to{transform:rotate(360deg)}}
  .mini-img {width:100px;height:auto;}
</style>
</head>
<body>
<div class="wrap">
  <div class="card" role="main">
    <header class="title">
      <div>
        <img class="mini-img" src="https://826d3d7dee.cbaul-cdnwnd.com/62fd26f239c381f07684529cff4b51b2/200000057-0b5110b513/450/AA04E86A-543C-453C-A626-30C72864BE27.webp" alt="Imagem Incorporada">
        <h3>Acesso Administrativo</h3>
      </div>
    </header>

    <div class="form-row">
      <input id="email" type="email" placeholder="E-mail da loja" autocomplete="username"/>
      <input id="password" type="password" placeholder="Senha" autocomplete="current-password"/>
    </div>

    <button id="btnLogin" class="btn">
      <span id="btnContent">Acessar</span>
    </button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBs2GrFPGib7Nz02F03Eeo5DTW-8OTJmFI",
  authDomain: "san7-2b351.firebaseapp.com",
  databaseURL: "https://san7-2b351-default-rtdb.firebaseio.com",
  projectId: "san7-2b351",
  storageBucket: "san7-2b351.appspot.com",
  messagingSenderId: "511547914036",
  appId: "1:511547914036:web:0595e39aef88258c649761"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

const btn = document.getElementById('btnLogin');
const btnContent = document.getElementById('btnContent');

async function showLoading(){
  btn.disabled = true;
  btnContent.innerHTML = '<div class="spinner" aria-hidden="true"></div><span>Carregando...</span>';
}
function hideLoading(){
  btn.disabled = false;
  btnContent.innerHTML = 'Acessar';
}

btn.addEventListener('click', async ()=>{
  await showLoading();
  const email = document.getElementById('email').value.trim();
  const pass = document.getElementById('password').value;
  try{
    await auth.signInWithEmailAndPassword(email, pass);
    location.href = 'home2.html';
  } catch(err){
    console.error(err);
    setTimeout(()=>{ hideLoading(); alert('Erro ao autenticar. Verifique e-mail/senha.'); }, 700);
  }
});
</script>
</body>
</html>
