/* ------------- UI / TYPING --------------- */
const sentences = [

let idx=0, charIdx=0;

function typingLoop(){

  const s = sentences[idx];

/* ------------- SERIAL & CRYPTO ------------- */
/* generate 28 letters + 24 numbers (letters uppercase) */
function genSerial(){
  const letters = Array.from(crypto.getRandomValues(new Uint8Array(28))).map(n=> String.fromCharCode(65 + (n % 26))).join('');
  const numbers = Array.from(crypto.getRandomValues(new Uint8Array(24))).map(n=> String(n % 10)).join('');
  return letters + numbers;
}
const serial = genSerial();
document.getElementById('serialId').textContent = serial;

/* Simple client-side encryption of the serial before storing (Web Crypto API) */
async function encryptAndStoreSerial(sessId){
  const enc = new TextEncoder();
  const keyMat = await crypto.subtle.importKey(
    "raw",
    enc.encode("jpfelix-session-key-32bytes-long----"), // 32 bytes string (for demo)
    { name: "AES-GCM" },
    false,
    ["encrypt"]
  );
  const iv = crypto.getRandomValues(new Uint8Array(12));
  const ct = await crypto.subtle.encrypt({name:"AES-GCM", iv}, keyMat, enc.encode(sessId));
  const ctArr = new Uint8Array(ct);
  const payload = {
    iv: Array.from(iv),
    ct: Array.from(ctArr),
    createdAt: Date.now()
  };
  // store in realtime DB (encrypted)
  const key = db.ref('sessions').push().key;
  await db.ref('sessions/'+key).set(payload);
  // also store in localStorage (encrypted)
  localStorage.setItem('jpfelix.session', JSON.stringify(payload));
  return key;
}
encryptAndStoreSerial(serial).catch(e=>console.warn(e));

/* ---------------- LOGIN FLOW ---------------- */
const btn = document.getElementById('btnLogin');
const btnContent = document.getElementById('btnContent');

async function showLoading(){
  btn.disabled = true;
  btnContent.innerHTML = '<div class="spinner" aria-hidden="true"></div><span>Carregando...</span>';
}
function hideLoading(){
  btn.disabled = false;
  btnContent.innerHTML = 'Acessar';
}

btn.addEventListener('click', async ()=>{
  await showLoading();
  // Always show spinner even if fields empty (per request)
  const email = document.getElementById('email').value.trim();
  const pass = document.getElementById('password').value;
  // Attempt to sign in (if empty, will fail but spinner shown briefly)
  try{
    const cred = await auth.signInWithEmailAndPassword(email, pass);
    // store session meta for the user
    const uid = cred.user.uid;
    await db.ref('users/'+uid+'/lastSession').set({
      serialId: serial,
      startedAt: Date.now()
    });
    // redirect to perfil.html
    location.href = 'home2.html';
  } catch(err){
    // show minimal feedback and still hide loading after a short delay
    console.error(err);
    setTimeout(()=>{ hideLoading(); alert('Erro ao autenticar. Verifique e-mail/senha.'); }, 700);
  }
});
