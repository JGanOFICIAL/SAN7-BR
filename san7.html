<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Monitoramento - EMPRESA TECH VISION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- TensorFlow.js e modelo COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fff;
      overflow: hidden;
    }

    #header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      font-weight: bold;
    }

    #footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 10px;
      z-index: 10;
    }

    #switchBtn, #startDetectionBtn {
      padding: 10px 20px;
      background-color: #002b5c;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    canvas {
      z-index: 2;
      pointer-events: none;
    }

    #startDetectionBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 11;
    }
  </style>
</head>
<body>

  <div id="header">
    <div id="clock">--:--:--</div>
    <div>EMPRESA TECH VISION</div>
  </div>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <button id="startDetectionBtn">Iniciar Detecção</button>

  <div id="footer">
    <button id="switchBtn">Trocar Câmera</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const clock = document.getElementById('clock');
    const switchBtn = document.getElementById('switchBtn');
    const startDetectionBtn = document.getElementById('startDetectionBtn');

    let currentStream;
    let usingFrontCamera = true;
    let model;
    let isDetecting = false;

    // Atualiza o relógio
    setInterval(() => {
      const now = new Date();
      clock.textContent = now.toLocaleTimeString('pt-BR');
    }, 1000);

    // Função para iniciar a câmera
    async function startCamera(facingMode = 'user') {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: facingMode }
        });

        currentStream = stream;
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
        };

      } catch (err) {
        alert("Erro ao acessar a câmera: " + err);
      }
    }

    // Alterna entre frontal e traseira
    switchBtn.addEventListener('click', () => {
      usingFrontCamera = !usingFrontCamera;
      startCamera(usingFrontCamera ? 'user' : 'environment');
    });

    // Desenha boxline
    function draw(predictions) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      predictions.forEach(pred => {
        const [x, y, width, height] = pred.bbox;
        const confidence = Math.round(pred.score * 100);

        ctx.strokeStyle = '#002b5c'; // azul escuro
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, width, height);

        ctx.font = "14px Arial";
        ctx.fillStyle = '#002b5c';
        ctx.fillText(`${pred.class} (${confidence}%)`, x + 4, y - 8);
      });
    }

    // Detecta objetos
    async function detectLoop() {
      if (model && video.readyState === 4 && isDetecting) {
        const predictions = await model.detect(video);
        draw(predictions);
      }
      requestAnimationFrame(detectLoop);
    }

    // Inicializa tudo
    async function init() {
      await startCamera(); // abre com câmera frontal
      model = await cocoSsd.load();
      detectLoop();
    }

    // Evento para iniciar a detecção
    startDetectionBtn.addEventListener('click', () => {
      isDetecting = true;
      startDetectionBtn.style.display = 'none';
    });

    init();
  </script>
</body>
</html>
