<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomusFit - Acesso Restrito</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0A192F;
            --accent-yellow: #FFD700;
            --bg-canvas: #FFFFFF;
            --bg-soft: #F8FAFC;
            --text-main: #0F172A;
            --text-muted: #64748B;
            --border-color: #E2E8F0;
            --error-color: #EF4444;
            --success-color: #10B981;
            --radius-lg: 20px;
            --shadow-premium: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-canvas);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            height: 90px;
            padding: 0 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            height: 45px;
            width: 200px;
            background: url('https://c2a6771173.cbaul-cdnwnd.com/4f0c8b93cda84ae8665e2b589652cf30/200000083-d9fb4d9fb6/700/3F36BE85-5E12-4237-844C-9BD82571F2C4.webp') no-repeat center left;
            background-size: contain;
        }

        /* --- LAYOUT PRINCIPAL --- */
        .app-container { display: flex; flex: 1; min-height: calc(100vh - 90px); }

        .hero-panel {
            flex: 1.2;
            background: radial-gradient(circle at top left, #112240, #0A192F);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Elementos Decorativos de Fundo */
        .hero-panel::before {
            content: '';
            position: absolute;
            top: -10%; right: -10%;
            width: 400px; height: 400px;
            background: var(--accent-yellow);
            filter: blur(150px);
            opacity: 0.1;
        }

        .hero-panel h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .hero-panel p {
            font-size: 1.2rem;
            opacity: 0.7;
            max-width: 500px;
            line-height: 1.6;
        }

        /* --- PAINEL DE AUTENTICAÇÃO --- */
        .auth-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: var(--bg-soft);
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
            background: white;
            padding: 40px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-premium);
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .input-wrapper label {
            display: block;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .styled-input {
            width: 100%;
            padding: 20px;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            letter-spacing: 12px;
            transition: 0.3s;
            background: var(--bg-soft);
        }

        .styled-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: white;
            box-shadow: 0 0 0 5px rgba(10, 25, 47, 0.08);
        }

        .btn-access {
            width: 100%;
            padding: 22px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }

        .btn-access:hover {
            transform: translateY(-2px);
            background: #162a4a;
            box-shadow: 0 10px 20px rgba(10, 25, 47, 0.2);
        }

        /* --- TIMELINE MODERNA --- */
        #timeline-view {
            display: none;
            width: 100%;
            max-width: 420px;
            text-align: left;
        }

        .timeline-container {
            background: white;
            padding: 40px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-premium);
        }

        .timeline-step {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            position: relative;
            opacity: 0.4;
            transition: 0.5s;
        }

        .timeline-step.active { opacity: 1; transform: scale(1.02); }
        .timeline-step.done { opacity: 1; }

        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            font-weight: 800;
            position: relative;
            z-index: 2;
        }

        .timeline-step.active .circle {
            border-color: var(--primary-blue);
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .timeline-step.done .circle {
            background: var(--success-color);
            border-color: var(--success-color);
            color: white;
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pop { 0% { transform: scale(0.5); } 100% { transform: scale(1); } }

        .step-label { font-weight: 600; color: var(--text-muted); }
        .timeline-step.active .step-label { color: var(--primary-blue); }

        /* --- STATUS E BOTÕES --- */
        .status-msg {
            margin: 20px 0;
            padding: 15px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .status-msg.error { background: #FEE2E2; color: var(--error-color); border: 1px solid #FECACA; }

        .btn-finish { background: var(--success-color); margin-top: 10px; }
        .btn-finish:hover { background: #059669; }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            .hero-panel { height: 250px; padding: 30px; text-align: center; align-items: center; }
            .auth-panel { padding: 30px 20px; margin-top: -50px; }
            .auth-card { padding: 30px 20px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"></div>
    <div style="font-size: 12px; font-weight: 700; color: var(--text-muted); border: 1px solid var(--border-color); padding: 5px 12px; border-radius: 20px;">
        SISTEMA SEGURO v2.0
    </div>
</header>

<main class="app-container">
    <section class="hero-panel">
        <h1>#DomusFit<br><span style="color: var(--accent-yellow)">2026</span></h1>
        <p>Portal corporativo de alta performance. Identifique-se para acessar suas ferramentas de gestão.</p>
    </section>

    <section class="auth-panel">
        <div class="auth-card" id="login-view">
            <div class="input-wrapper">
                <label>Chave de Acesso Digital</label>
                <input type="tel" id="serie" maxlength="5" placeholder="00000" class="styled-input">
            </div>

            <div style="margin: 20px 0; display: flex; align-items: center; gap: 10px;">
                <input type="checkbox" id="remember" style="width: 20px; height: 20px; accent-color: var(--primary-blue); cursor: pointer;">
                <label for="remember" style="font-size: 0.9rem; color: var(--text-muted); cursor: pointer; font-weight: 500;">Manter conectado</label>
            </div>

            <button class="btn-access" id="btnEntrar">
                <span>EFETUAR LOGIN</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>
            </button>
        </div>

        <div id="timeline-view">
            <div class="timeline-container">
                <div style="text-align: center; margin-bottom: 30px;">
                    <h3 style="margin-bottom: 5px;">Processando Acesso</h3>
                    <p style="font-size: 0.85rem; color: var(--text-muted);">Aguarde a criptografia de ponta a ponta</p>
                </div>

                <div class="timeline-step" id="s1">
                    <div class="circle">1</div>
                    <div class="step-label">Validando Protocolos...</div>
                </div>
                <div class="timeline-step" id="s2">
                    <div class="circle">2</div>
                    <div class="step-label">Estabelecendo Conexão...</div>
                </div>
                <div class="timeline-step" id="s3">
                    <div class="circle">3</div>
                    <div class="step-label">Liberando Ambiente...</div>
                </div>

                <div id="statusMsg" class="status-msg"></div>

                <button class="btn-access btn-finish" id="btnGo" style="display: none;">
                    ENTRAR NO PAINEL
                </button>
                <button class="btn-access" id="btnBack" style="display: none; background: #e2e8f0; color: #475569;">
                    VOLTAR
                </button>
            </div>
        </div>
    </section>
</main>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
    // Configurações do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBPiznHCVkTAgx6m02bZB8b0FFaot9UkBU",
        authDomain: "prefeitura-de-joao-camara.firebaseapp.com",
        projectId: "prefeitura-de-joao-camara",
        databaseURL: "https://prefeitura-de-joao-camara-default-rtdb.firebaseio.com",
        storageBucket: "prefeitura-de-joao-camara.firebasestorage.app",
        messagingSenderId: "269299041577",
        appId: "1:269299041577:web:fd41b2939240e9eb476338"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Elementos do DOM
    const btnEntrar = document.getElementById("btnEntrar");
    const loginView = document.getElementById("login-view");
    const timelineView = document.getElementById("timeline-view");
    const btnGo = document.getElementById("btnGo");
    const btnBack = document.getElementById("btnBack");

    // Evento de Click Inicial
    btnEntrar.addEventListener("click", () => {
        const serie = document.getElementById("serie").value.trim();
        
        if (serie.length !== 5) {
            alert("A chave deve conter exatamente 5 dígitos.");
            return;
        }

        loginView.style.display = "none";
        timelineView.style.display = "block";
        startSecurityFlow(serie);
    });

    // Fluxo de Segurança Moderno
    function startSecurityFlow(serie) {
        resetUI();
        setStep('s1', 'active');

        setTimeout(() => {
            db.ref("usuarios/" + serie).once("value").then(snapshot => {
                if (snapshot.exists()) {
                    setStep('s1', 'done');
                    setStep('s2', 'active');

                    setTimeout(() => {
                        setStep('s2', 'done');
                        setStep('s3', 'active');
                        
                        setTimeout(() => {
                            setStep('s3', 'done');
                            localStorage.setItem("usuarioAtual", serie);
                            
                            // Correção: Garantindo que o botão apareça e funcione
                            btnGo.style.display = "flex";
                        }, 1000);
                    }, 1200);

                } else {
                    handleError("Acesso Negado: Chave Inválida.");
                }
            }).catch(e => {
                handleError("Falha na Rede. Verifique sua conexão.");
            });
        }, 1500);
    }

    function setStep(id, status) {
        const el = document.getElementById(id);
        if(status === 'active') {
            el.classList.add('active');
        }
        if(status === 'done') {
            el.classList.remove('active');
            el.classList.add('done');
            el.querySelector('.circle').innerHTML = '✓';
        }
        if(status === 'error') {
            el.classList.remove('active');
            el.classList.add('error');
            el.style.opacity = "1";
            el.querySelector('.circle').innerHTML = '✕';
            el.querySelector('.circle').style.borderColor = "var(--error-color)";
            el.querySelector('.circle').style.color = "var(--error-color)";
        }
    }

    function handleError(msg) {
        const steps = ['s1', 's2', 's3'];
        steps.forEach(step => {
            const el = document.getElementById(step);
            if(!el.classList.contains('done')) setStep(step, 'error');
        });

        const msgBox = document.getElementById("statusMsg");
        msgBox.innerText = msg;
        msgBox.classList.add('error');
        msgBox.style.display = "block";
        btnBack.style.display = "flex";
    }

    function resetUI() {
        ['s1','s2','s3'].forEach((id, index) => {
            const el = document.getElementById(id);
            el.classList.remove('active', 'done', 'error');
            el.querySelector('.circle').innerHTML = index + 1;
            el.querySelector('.circle').style = "";
        });
        document.getElementById("statusMsg").style.display = "none";
        btnGo.style.display = "none";
        btnBack.style.display = "none";
    }

    // Ações dos botões finais
    btnBack.onclick = () => {
        timelineView.style.display = "none";
        loginView.style.display = "block";
    };

    // FUNÇÃO DE REDIRECIONAMENTO CORRIGIDA
    btnGo.onclick = function() {
        console.log("Redirecionando...");
        window.location.href = "index2.html"; 
    };
</script>

</body>
</html>
