<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomusFit - Acesso Restrito</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0A192F; /* Azul Escuro Bancário */
            --accent-yellow: #FFD700; /* Amarelo Vibrante */
            --bg-canvas: #FFFFFF;
            --bg-soft: #F4F7FA;
            --text-main: #111827;
            --text-muted: #4B5563;
            --border-color: #E5E7EB;
            --error-color: #DC2626;
            --success-color: #059669;
            --radius-lg: 16px;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-canvas);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- HEADER MINIMALISTA --- */
        header {
            height: 80px;
            padding: 0 8%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            height: 42px;
            width: 190px;
            background: url('https://c2a6771173.cbaul-cdnwnd.com/4f0c8b93cda84ae8665e2b589652cf30/200000083-d9fb4d9fb6/700/3F36BE85-5E12-4237-844C-9BD82571F2C4.webp') no-repeat center left;
            background-size: contain;
        }

        .menu-toggle {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            background: var(--bg-soft);
        }

        .menu-toggle:hover { background: var(--border-color); }

        /* --- LAYOUT SPLIT --- */
        .app-container {
            display: flex;
            flex: 1;
        }

        .hero-panel {
            flex: 1.2;
            background: linear-gradient(135deg, #0A192F 0%, #112240 100%);
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            position: relative;
        }

        .hero-panel h1 {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 24px;
            background: linear-gradient(to right, #FFF, var(--accent-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-panel p {
            font-size: 1.25rem;
            opacity: 0.8;
            max-width: 480px;
            font-weight: 300;
        }

        .auth-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: var(--bg-canvas);
        }

        /* --- CARD DE LOGIN --- */
        .auth-card {
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-wrapper {
            margin-bottom: 24px;
        }

        .input-wrapper label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: var(--text-muted);
        }

        .styled-input {
            width: 100%;
            padding: 18px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-lg);
            font-size: 1.2rem;
            font-weight: 600;
            background: var(--bg-soft);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            letter-spacing: 8px;
        }

        .styled-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: white;
            box-shadow: 0 0 0 4px rgba(10, 25, 47, 0.1);
        }

        /* BOTÃO AZUL ESCURO MODERNO */
        .btn-access {
            width: 100%;
            padding: 20px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-access:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(10, 25, 47, 0.2);
            filter: brightness(1.2);
        }

        .btn-access:active { transform: translateY(0); }

        /* --- TIMELINE DE ACESSO --- */
        #timeline-view {
            display: none;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .timeline-step {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            position: relative;
        }

        .timeline-step:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 17px;
            top: 40px;
            width: 2px;
            height: 25px;
            background: var(--border-color);
        }

        .circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            transition: 0.4s;
            background: white;
            z-index: 2;
        }

        .timeline-step.active .circle {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(10, 25, 47, 0.1);
        }

        .timeline-step.done .circle {
            background: var(--success-color);
            border-color: var(--success-color);
            color: white;
        }

        .timeline-step.error .circle {
            background: var(--error-color);
            border-color: var(--error-color);
            color: white;
        }

        .step-label {
            font-weight: 600;
            color: var(--text-muted);
            transition: 0.3s;
        }

        .timeline-step.active .step-label { color: var(--primary-blue); }

        /* --- MENSAGENS E BOTÕES FINAIS --- */
        .status-msg {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status-msg.error { background: #FEE2E2; color: var(--error-color); }

        .btn-finish {
            margin-top: 20px;
            background: var(--success-color);
        }

        .btn-retry {
            margin-top: 20px;
            background: #f3f4f6;
            color: var(--text-main);
        }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 1024px) {
            .hero-panel { padding: 40px; }
            .hero-panel h1 { font-size: 2.5rem; }
        }

        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            .hero-panel { height: 300px; padding: 30px; text-align: center; align-items: center; }
            .hero-panel h1 { font-size: 2rem; }
            .auth-panel { padding: 40px 20px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"></div>
    <div class="menu-toggle" id="menuBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
    </div>
</header>

<main class="app-container">
    <section class="hero-panel">
        <h1>#DomusFit2026</h1>
        <p>Contune com seu acesso de 5 digitos exclusivo para funcionarios.</p>
    </section>

    <section class="auth-panel">
        
        <div class="auth-card" id="login-view">
            <div class="input-wrapper">
                <label>Chave de Acesso Digital</label>
                <input type="text" id="serie" maxlength="5" placeholder="•••••" class="styled-input">
            </div>

            <div style="margin-bottom: 25px; display: flex; align-items: center; gap: 8px;">
                <input type="checkbox" id="remember" style="width: 18px; height: 18px; accent-color: var(--primary-blue);">
                <label for="remember" style="font-size: 0.9rem; color: var(--text-muted); cursor: pointer;">Lembrar neste dispositivo</label>
            </div>

            <button class="btn-access" id="btnEntrar">
                <span>CONECTAR AGORA</span>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
            </button>
        </div>






        <div id="timeline-view">
            <div class="timeline-step" id="s1">
                <div class="circle">1</div>
                <div class="step-label">Validando acesso seguro...</div>
            </div>
            <div class="timeline-step" id="s2">
                <div class="circle">2</div>
                <div class="step-label">Configurando ambiente...</div>
            </div>
            <div class="timeline-step" id="s3">
                <div class="circle">3</div>
                <div class="step-label">Sincronizando dados...</div>
            </div>

            <div id="statusMsg" class="status-msg"></div>

            <button class="btn-access btn-finish" id="btnGo" style="display: none;">ACESSAR PAINEL</button>
            <button class="btn-access btn-retry" id="btnBack" style="display: none;">TENTAR NOVAMENTE</button>
        </div>

    </section>
</main>



<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
    // Inicialização do Firebase (Dados Originais Mantidos)
    const firebaseConfig = {
        apiKey: "AIzaSyBPiznHCVkTAgx6m02bZB8b0FFaot9UkBU",
        authDomain: "prefeitura-de-joao-camara.firebaseapp.com",
        projectId: "prefeitura-de-joao-camara",
        databaseURL: "https://prefeitura-de-joao-camara-default-rtdb.firebaseio.com",
        storageBucket: "prefeitura-de-joao-camara.firebasestorage.app",
        messagingSenderId: "269299041577",
        appId: "1:269299041577:web:fd41b2939240e9eb476338"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const btnEntrar = document.getElementById("btnEntrar");
    const loginView = document.getElementById("login-view");
    const timelineView = document.getElementById("timeline-view");

    btnEntrar.addEventListener("click", () => {
        const serie = document.getElementById("serie").value.trim();
        
        if (serie.length !== 5) {
            alert("Por favor, insira os 5 dígitos da sua chave.");
            return;
        }

        // Transição de tela
        loginView.style.display = "none";
        timelineView.style.display = "block";
        startFlow(serie);
    });

    function startFlow(serie) {
        resetFlow();
        setStepStatus('s1', 'active');

        // Delay para simular validação bancária
        setTimeout(() => {
            db.ref("usuarios/" + serie).once("value").then(snapshot => {
                if (snapshot.exists()) {
                    setStepStatus('s1', 'done');
                    setStepStatus('s2', 'active');

                    setTimeout(() => {
                        setStepStatus('s2', 'done');
                        setStepStatus('s3', 'active');
                        
                        setTimeout(() => {
                            setStepStatus('s3', 'done');
                            localStorage.setItem("usuarioAtual", serie);
                            document.getElementById("btnGo").style.display = "flex";
                        }, 800);
                    }, 1000);

                } else {
                    failFlow("A chave informada não foi reconhecida.");
                }
            }).catch(e => {
                failFlow("Erro de conexão. Tente novamente.");
            });
        }, 1200);
    }

    function setStepStatus(id, status) {
        const el = document.getElementById(id);
        if(status === 'active') el.classList.add('active');
        if(status === 'done') {
            el.classList.remove('active');
            el.classList.add('done');
            el.querySelector('.circle').innerHTML = '✓';
        }
        if(status === 'error') {
            el.classList.add('error');
            el.querySelector('.circle').innerHTML = '✕';
        }
    }

    function failFlow(msg) {
        const steps = document.querySelectorAll('.timeline-step');
        steps.forEach(s => {
            if(!s.classList.contains('done')) setStepStatus(s.id, 'error');
        });
        const msgBox = document.getElementById("statusMsg");
        msgBox.innerText = msg;
        msgBox.classList.add('error');
        msgBox.style.display = "block";
        document.getElementById("btnBack").style.display = "flex";
    }

    function resetFlow() {
        document.querySelectorAll('.timeline-step').forEach(s => {
            s.classList.remove('active', 'done', 'error');
        });
        document.getElementById("s1").querySelector('.circle').innerText = '1';
        document.getElementById("s2").querySelector('.circle').innerText = '2';
        document.getElementById("s3").querySelector('.circle').innerText = '3';
        document.getElementById("statusMsg").style.display = "none";
        document.getElementById("btnGo").style.display = "none";
        document.getElementById("btnBack").style.display = "none";
    }

    document.getElementById("btnBack").onclick = () => {
        timelineView.style.display = "none";
        loginView.style.display = "block";
    };

    document.getElementById("btnGo").onclick = () => {
        window.location.href = "index2.html";
    };
</script>

</body>
</html>
