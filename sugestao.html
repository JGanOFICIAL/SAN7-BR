  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0a0a1f, #1c0035);
      color: white;
      min-height: 100vh;
    }

    header {
      padding: 20px;
      background: #1b005f;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
      box-shadow: 0 2px 8px #000;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .search-wrapper {
      transition: all 0.5s ease;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-wrapper.fixed {
      position: sticky;
      top: 80px;
      padding: 10px 20px;
      background: #1a003f;
      z-index: 999;
    }

    .search-wrapper input {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      outline: none;
      width: 260px;
      max-width: 70%;
    }

    .search-wrapper button {
      padding: 12px 20px;
      font-size: 15px;
      margin-left: 10px;
      background: #6b00b3;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .search-wrapper button:hover {
      background: #4d0085;
    }

    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 24px;
      margin-top: 20px;
    }

    .card {
      background: #1a1a3a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0006;
      text-align: center;
      cursor: pointer;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    .card img.profile {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 12px;
      box-shadow: 0 0 10px #0004;
    }

    .card h4 {
      margin: 0;
      font-size: 1.1rem;
    }

    .card p {
      color: #bbb;
      font-size: 0.9rem;
      margin-top: 6px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid #999;
      border-top: 4px solid #fff;
      border-radius: 50%;
      margin: 50px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .like-section {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
      gap: 6px;
    }

    .like-section img.like-btn {
      width: 24px;
      height: 24px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .like-section img.like-btn:hover {
      transform: scale(1.1);
    }

    .like-count {
      font-size: 0.95rem;
      color: #fff;
    }
  </style>
</head>

    <button onclick="buscar()">Buscar</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBs2GrFPGib7Nz02F03Eeo5DTW-8OTJmFI",
      authDomain: "san7-2b351.firebaseapp.com",
      databaseURL: "https://san7-2b351-default-rtdb.firebaseio.com",
      projectId: "san7-2b351",
      storageBucket: "san7-2b351.appspot.com",
      messagingSenderId: "511547914036",
      appId: "1:511547914036:web:0595e39aef88258c649761"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const input = document.getElementById("searchInput");
    const grid = document.getElementById("resultadoGrid");
    const searchWrapper = document.getElementById("searchWrapper");

    function normalizarTexto(texto) {
      return texto
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")  // remove acentos
        .replace(/[^\w\s]/gi, "")         // remove pontuação
        .replace(/\s+/g, " ")             // remove espaços múltiplos
        .trim()
        .toLowerCase();
    }

    function buscar() {
      const termo = normalizarTexto(input.value);
      if (!termo) return;

      searchWrapper.classList.add("fixed");
      grid.innerHTML = '<div class="loader"></div>';

      setTimeout(() => {
        db.ref("usuarios").once("value").then(snapshot => {
          grid.innerHTML = "";
          let encontrados = 0;

          snapshot.forEach(child => {
            const data = child.val();
            const nome = normalizarTexto(data.nome || "");
            const cidade = normalizarTexto(data.cidade || "");
            const estado = normalizarTexto(data.estado || "");

            if ((nome.includes(termo) || cidade.includes(termo) || estado.includes(termo)) && data.fotoPerfil && data.nome) {
              encontrados++;
              const div = document.createElement("div");
              div.className = "card";
              div.onclick = () => {
                sessionStorage.setItem('perfilId', child.key);
                location.href = "artigo.html";
              };
              div.innerHTML = `
                <img src="${data.fotoPerfil}" alt="${data.nome}" class="profile">
                <h4>${data.nome}</h4>
                <p>${data.cidade}</p>
                <div class="like-section" data-id="${child.key}">
                  <img src="https://cdn-icons-png.flaticon.com/512/51/51715.png" alt="Curtir" class="like-btn">
                  <span class="like-count">${data.curtidas || 0}</span>
                </div>
              `;
              grid.appendChild(div);

              // Curtidas
              const likeBtn = div.querySelector(".like-btn");
              const likeCount = div.querySelector(".like-count");
              const storageKey = `curtido_${child.key}`;

              // Verifica se já curtiu
              if (localStorage.getItem(storageKey)) {
                likeBtn.src = "https://static.vecteezy.com/system/resources/thumbnails/018/842/695/small_2x/red-heart-shape-icon-like-or-love-symbol-for-valentine-s-day-3d-render-illustration-free-png.png";
              }

              // Clique
              likeBtn.addEventListener("click", (e) => {
                e.stopPropagation(); // Impede a navegação ao clicar no botão de curtir
                if (!localStorage.getItem(storageKey)) {
                  let curtidasAtuais = parseInt(likeCount.textContent) || 0;
                  curtidasAtuais++;
                  likeCount.textContent = curtidasAtuais;

                  // Atualiza imagem e salva no localStorage
                  likeBtn.src = "https://static.vecteezy.com/system/resources/thumbnails/018/842/695/small_2x/red-heart-shape-icon-like-or-love-symbol-for-valentine-s-day-3d-render-illustration-free-png.png";
                  localStorage.setItem(storageKey, "true");

                  // Atualiza no Firebase
                  db.ref("usuarios/" + child.key + "/curtidas").set(curtidasAtuais);
                }
              });
            }
          });

          if (encontrados === 0) {
            grid.innerHTML = "<p style='text-align:center; width:100%; color:#ccc;'>Nenhuma garota encontrada.</p>";
          }
        });
      }, 1000);
    }

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") buscar();
    });

    input.addEventListener("focus", () => {
      if (searchWrapper.classList.contains("fixed")) {
        searchWrapper.classList.remove("fixed");
        grid.innerHTML = "";
      }
    });
  </script>
