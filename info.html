<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Informações do Pet - SAN7</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #fff;
      color: #333;
      padding: 20px;
    }
    .logo {
      width: 100px;
      height: 100px;
      background: #eee;
      margin: 20px auto;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .info-block {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      border-left: 5px solid #000;
    }
    .info-block strong {
      display: block;
      margin-bottom: 5px;
      color: #000;
    }
    .whatsapp-icon {
      margin-top: 20px;
      display: block;
      text-align: center;
    }
    .whatsapp-icon img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="logo" id="logo-local"></div> <!-- Local para logomarca -->

  <h2>Pet Encontrado</h2>

  <div id="dadosPet"></div>

  <div class="whatsapp-icon">
    <a id="wplink" href="#" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    </a>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const cfg = {
      apiKey: "AIzaSyCAlWxc7YxTMcTLCECUDuYfomO6QapreqY",
      authDomain: "login-you-see.firebaseapp.com",
      databaseURL: "https://login-you-see-default-rtdb.firebaseio.com",
      projectId: "login-you-see",
      storageBucket: "login-you-see.appspot.com",
      messagingSenderId: "524877259374",
      appId: "1:524877259374:web:9ff66b67c9c5bf0bb07c7f"
    };
    firebase.initializeApp(cfg);
    const db = firebase.database();

    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const uid = getParam("uid");

    if (!uid) {
      document.getElementById("dadosPet").innerHTML = "<p>Dados não encontrados.</p>";
    } else {
      db.ref("usuarios/" + uid).once("value").then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          const html = `
            <div class="info-block"><strong>Nome do Dono:</strong> ${data.nomeDono}</div>
            <div class="info-block"><strong>Nome do Pet:</strong> ${data.nomePet}</div>
            <div class="info-block"><strong>Raça/Modelo:</strong> ${data.modeloPet}</div>
            <div class="info-block"><strong>Cor:</strong> ${data.corPet}</div>
            <div class="info-block"><strong>Vacinas:</strong> ${data.vacinas}</div>
            <div class="info-block"><strong>Telefone 1:</strong> ${data.tel1}</div>
            <div class="info-block"><strong>Telefone 2:</strong> ${data.tel2}</div>
            <div class="info-block"><strong>Telefone 3:</strong> ${data.tel3}</div>
            <div class="info-block"><strong>Endereço 1:</strong> ${data.end1}</div>
            <div class="info-block"><strong>Endereço 2:</strong> ${data.end2}</div>
          `;
          document.getElementById("dadosPet").innerHTML = html;
          document.getElementById("wplink").href = https://wa.me/${data.tel1.replace(/\D/g, '')};
        } else {
          document.getElementById("dadosPet").innerHTML = "<p>Informações não encontradas.</p>";
        }
      });
    }
  </script>
</body>
</html>
