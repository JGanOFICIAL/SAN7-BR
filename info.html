<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Informações do Pet</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { margin: 0; background: #fff; color: #111; padding: 0 20px; }
    header { background: #f4f4f4; padding: 20px; border-bottom: 1px solid #ccc; text-align: center; }
    .logo { max-width: 150px; margin: 0 auto 10px; }
    main { max-width: 700px; margin: 30px auto; padding: 20px; background: #fafafa; border-radius: 10px; border: 1px solid #ddd; }
    h2 { margin-bottom: 20px; font-size: 24px; text-align: center; }
    .info-item { margin-bottom: 15px; }
    .info-item strong { display: block; font-size: 16px; margin-bottom: 5px; color: #333; }
    .info-item span { font-size: 18px; color: #111; }
    .contato { margin-top: 30px; text-align: center; }
    .contato a img { width: 40px; margin: 0 10px; }
  </style>
</head>
<body>

<header>
  <img class="logo" src="URL_DA_SUA_LOGOMARCA_AQUI" alt="Logo do Projeto" />
  <h1>Informações do Pet</h1>
</header>

<main id="info">
  <h2>Carregando informações...</h2>
</main>

<script>
  const cfg = {
    apiKey: "AIzaSyCAlWxc7YxTMcTLCECUDuYfomO6QapreqY",
    authDomain: "login-you-see.firebaseapp.com",
    databaseURL: "https://login-you-see-default-rtdb.firebaseio.com",
    projectId: "login-you-see",
    storageBucket: "login-you-see.appspot.com",
    messagingSenderId: "524877259374",
    appId: "1:524877259374:web:9ff66b67c9c5bf0bb07c7f"
  };
  firebase.initializeApp(cfg);
  const db = firebase.database();

  function getUidFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get("uid");
  }

  function carregarDados(uid) {
    if (!uid) {
      document.getElementById("info").innerHTML = "<h2>UID não fornecido.</h2>";
      return;
    }

    db.ref("usuarios/" + uid).on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) {
        document.getElementById("info").innerHTML = "<h2>Informações não encontradas.</h2>";
        return;
      }

      document.getElementById("info").innerHTML = `
        <div class="info-item"><strong>Nome do Dono:</strong><span>${data.nomeDono || '-'}</span></div>
        <div class="info-item"><strong>Nome do Pet:</strong><span>${data.nomePet || '-'}</span></div>
        <div class="info-item"><strong>Modelo:</strong><span>${data.modelo || '-'}</span></div>
        <div class="info-item"><strong>Raça:</strong><span>${data.raca || '-'}</span></div>
        <div class="info-item"><strong>Cor:</strong><span>${data.cor || '-'}</span></div>
        <div class="info-item"><strong>Vacinas:</strong><span>${data.vacinas || '-'}</span></div>
        <div class="info-item"><strong>Telefone 1:</strong><span>${data.telefone1 || '-'}</span></div>
        ${data.telefone2 ? <div class="info-item"><strong>Telefone 2:</strong><span>${data.telefone2}</span></div> : ""}
        ${data.telefone3 ? <div class="info-item"><strong>Telefone 3:</strong><span>${data.telefone3}</span></div> : ""}
        ${data.endereco1 ? <div class="info-item"><strong>Endereço 1:</strong><span>${data.endereco1}</span></div> : ""}
        ${data.endereco2 ? <div class="info-item"><strong>Endereço 2:</strong><span>${data.endereco2}</span></div> : ""}
        <div class="contato">
          <a href="https://wa.me/${(data.telefone1 || '').replace(/\D/g, '')}" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
          </a>
        </div>
      `;
    });
  }

  const uid = getUidFromURL();
  carregarDados(uid);
</script>

</body>
</html>
