<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Informações do Pet</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
    }
    header {
      width: 100%;
      background: #f4f4f4;
      padding: 20px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    header img {
      max-height: 60px;
    }
    main {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .info {
      margin-bottom: 15px;
    }
    .label {
      font-weight: bold;
      color: #333;
    }
    .whatsapp {
      margin-top: 30px;
      display: flex;
      gap: 10px;
    }
    .whatsapp a img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>

<header>
  <!-- Substituir com sua logomarca -->
  <img src="URL_DA_SUA_LOGOMARCA.png" alt="Logomarca">
</header>

<main>
  <h2>Informações do Animal</h2>
  <div id="dadosPet">
    <div class="info"><span class="label">Nome do Dono:</span> <span id="dono"></span></div>
    <div class="info"><span class="label">Nome do Pet:</span> <span id="pet"></span></div>
    <div class="info"><span class="label">Modelo:</span> <span id="modelo"></span></div>
    <div class="info"><span class="label">Raça:</span> <span id="raca"></span></div>
    <div class="info"><span class="label">Cor:</span> <span id="cor"></span></div>
    <div class="info"><span class="label">Vacinas:</span> <span id="vacinas"></span></div>
    <div class="info"><span class="label">Telefone 1:</span> <span id="tel1"></span></div>
    <div class="info"><span class="label">Telefone 2:</span> <span id="tel2"></span></div>
    <div class="info"><span class="label">Telefone 3:</span> <span id="tel3"></span></div>
    <div class="info"><span class="label">Endereço 1:</span> <span id="end1"></span></div>
    <div class="info"><span class="label">Endereço 2:</span> <span id="end2"></span></div>
  </div>

  <div class="whatsapp" id="whatsLinks">
    <!-- Ícones de WhatsApp com links serão inseridos dinamicamente -->
  </div>
</main>

<script>
  const cfg = {
    apiKey: "AIzaSyCAlWxc7YxTMcTLCECUDuYfomO6QapreqY",
    authDomain: "login-you-see.firebaseapp.com",
    databaseURL: "https://login-you-see-default-rtdb.firebaseio.com",
    projectId: "login-you-see",
    storageBucket: "login-you-see.appspot.com",
    messagingSenderId: "524877259374",
    appId: "1:524877259374:web:9ff66b67c9c5bf0bb07c7f"
  };
  firebase.initializeApp(cfg);
  const db = firebase.database();

  function getParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const uid = getParam("uid");
  if (uid) {
    const ref = db.ref("usuarios/" + uid);
    ref.on("value", (snapshot) => {
      const dados = snapshot.val();
      if (dados) {
        document.getElementById("dono").textContent = dados.dono || "";
        document.getElementById("pet").textContent = dados.pet || "";
        document.getElementById("modelo").textContent = dados.modelo || "";
        document.getElementById("raca").textContent = dados.raca || "";
        document.getElementById("cor").textContent = dados.cor || "";
        document.getElementById("vacinas").textContent = dados.vacinas || "";
        document.getElementById("tel1").textContent = dados.tel1 || "";
        document.getElementById("tel2").textContent = dados.tel2 || "";
        document.getElementById("tel3").textContent = dados.tel3 || "";
        document.getElementById("end1").textContent = dados.end1 || "";
        document.getElementById("end2").textContent = dados.end2 || "";

        // WhatsApp links
        const whats = document.getElementById("whatsLinks");
        whats.innerHTML = "";
        [dados.tel1, dados.tel2, dados.tel3].forEach(num => {
          if (num) {
            const link = document.createElement("a");
            link.href = https://wa.me/55${num.replace(/\D/g, "")};
            link.target = "_blank";
            const img = document.createElement("img");
            img.src = "https://cdn-icons-png.flaticon.com/512/733/733585.png";
            img.alt = "WhatsApp";
            link.appendChild(img);
            whats.appendChild(link);
          }
        });
      }
    });
  } else {
    document.getElementById("dadosPet").innerHTML = "<p>ID inválido. Não foi possível carregar os dados.</p>";
  }
</script>

</body>
</html>
