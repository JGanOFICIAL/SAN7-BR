<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chatbot SAN7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}
    body {background:#fff;}
    header {
      position:fixed;top:0;left:0;width:100%;height:60px;
      background:linear-gradient(to bottom, #002244, #fff);
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-weight:bold;z-index:100;
    }
    main {
      margin-top:80px;padding:20px;text-align:center;
    }
    .titulo {
      font-size:20px;font-weight:bold;margin-bottom:10px;
    }
    .descricao {
      font-size:15px;color:#444;margin-bottom:20px;
    }
    .pergunta {
      background:#f5f5f5;border:1px solid #ccc;
      margin:10px auto;padding:15px;border-radius:8px;max-width:360px;
    }
    .resposta {
      background:#dff0d8;color:#2b542c;padding:10px;
      margin-top:10px;border-radius:5px;font-size:14px;
    }
    button {
      margin:20px;padding:12px 20px;border:none;border-radius:5px;
      background:#25d366;color:white;font-size:16px;cursor:pointer;
    }
    .loading {
      display:none;
      position:fixed;
      top:0;left:0;width:100%;height:100%;
      background:rgba(255,255,255,0.8);
      backdrop-filter:blur(5px);
      z-index:999;
      align-items:center;
      justify-content:center;
      font-size:18px;color:#333;
    }
  </style>
</head>
<body>
  <header>SAN7 WEB-CHATBOT</header>
  <main>
    <div class="titulo" id="titulo">Carregando...</div>
    <div class="descricao" id="descricao"></div>
    <div id="chatbox"></div>
    <button id="btnZap" onclick="acessarZap()">Acessar via WhatsApp</button>
  </main>
  <div class="loading" id="loading">Carregando...</div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCAlWxc7YxTMcTLCECUDuYfomO6QapreqY",
      authDomain: "login-you-see.firebaseapp.com",
      databaseURL: "https://login-you-see-default-rtdb.firebaseio.com",
      projectId: "login-you-see",
      storageBucket: "login-you-see.appspot.com",
      messagingSenderId: "524877259374",
      appId: "1:524877259374:web:9ff66b67c9c5bf0bb07c7f",
      measurementId: "G-K7E00VXYHG"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const uid = new URLSearchParams(location.search).get("id");
    const chatbox = document.getElementById("chatbox");
    const loading = document.getElementById("loading");
    let whatsapp = "";
    let respostasSelecionadas = [];

    if (!uid) {
      document.getElementById("titulo").innerText = "ID não encontrado";
      document.getElementById("btnZap").style.display = "none";
    } else {
      carregarChat();
    }

    function carregarChat() {
      loading.style.display = "flex";
      db.ref("usuarios/" + uid).once("value").then(snapshot => {
        const data = snapshot.val();
        if (!data) {
          document.getElementById("titulo").innerText = "Usuário não encontrado";
          return;
        }
        document.getElementById("titulo").innerText = data.titulo || "Chatbot";
        document.getElementById("descricao").innerText = data.descricao || "";
        whatsapp = (data.whatsapp || "").replace(/\D/g, "");
        renderPerguntas(data.perguntas || {});
        loading.style.display = "none";
      });
    }

    function renderPerguntas(perguntas) {
      Object.entries(perguntas).forEach(([id, p]) => {
        const div = document.createElement("div");
        div.className = "pergunta";
        const questao = document.createElement("div");
        questao.innerText = p.pergunta || "Pergunta";
        div.appendChild(questao);

        for (let i = 1; i <= 4; i++) {
          if (p["op" + i]) {
            const btn = document.createElement("button");
            btn.innerText = p["op" + i];
            btn.style.display = "block";
            btn.style.margin = "10px auto";
            btn.style.padding = "10px";
            btn.style.background = "#002244";
            btn.style.color = "#fff";
            btn.style.border = "none";
            btn.style.borderRadius = "5px";
            btn.onclick = () => {
              mostrarResposta(div, p.resposta || "Obrigado!");
              respostasSelecionadas.push(`${p.pergunta} → ${p["op" + i]}`);
            };
            div.appendChild(btn);
          }
        }

        chatbox.appendChild(div);
      });
    }

    function mostrarResposta(div, texto) {
      loading.style.display = "flex";
      setTimeout(() => {
        loading.style.display = "none";
        const resposta = document.createElement("div");
        resposta.className = "resposta";
        resposta.innerText = texto;
        div.appendChild(resposta);
      }, 1000);
    }

    function acessarZap() {
      if (!whatsapp) {
        alert("Número do WhatsApp não disponível.");
        return;
      }
      const msg = encodeURIComponent("Informações preenchidas:\n" + respostasSelecionadas.join("\n"));
      const url = `https://wa.me/55${whatsapp}?text=${msg}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
