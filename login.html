<script>
const firebaseConfig={apiKey:"AIzaSyBPiznHCVkTAgx6m02bZB8b0FFaot9UkBU",authDomain:"prefeitura-de-joao-camara.firebaseapp.com",projectId:"prefeitura-de-joao-camara",storageBucket:"prefeitura-de-joao-camara.firebasestorage.app",messagingSenderId:"269299041577",appId:"1:269299041577:web:fd41b2939240e9eb476338",measurementId:"G-YT7NHR342J"};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();
const serialEl=document.getElementById('serial');
const loginBtn=document.getElementById('loginBtn');
const rememberToggle=document.getElementById('rememberToggle');
const rememberAccess=document.getElementById('rememberAccess');

if(localStorage.getItem('rememberNA')){
  serialEl.value=localStorage.getItem('rememberNA');
  if(serialEl.value.length>0)loginBtn.classList.add('active');
  rememberToggle.classList.add('active');
}

rememberAccess.addEventListener('click',()=>{
  rememberToggle.classList.toggle('active');
});

serialEl.addEventListener('input',e=>{
  const v=e.target.value.replace(/\D/g,'').slice(0,5);
  e.target.value=v;
  if(v.length>0){loginBtn.classList.add('active');}
  else{loginBtn.classList.remove('active');}
});

loginBtn.addEventListener('click',async()=>{
  const raw=serialEl.value.replace(/\D/g,'');
  if(raw.length!==5){alert('Número de Série inválido.');serialEl.focus();return;}
  try{
    const snapshot=await db.ref('users/'+raw).get();
    if(!snapshot.exists()){alert('Usuário não encontrado.');return;}
    const user=snapshot.val();
    const today=new Date().toISOString().slice(0,10);
    if(!user.active){alert('Plano inativo. Contate o administrador.');return;}
    if(user.endDate&&user.endDate<today){alert('Plano expirado. Contate o administrador.');return;}
    localStorage.setItem('loggedUser',raw);
    if(rememberToggle.classList.contains('active')){
      localStorage.setItem('rememberNA',raw);
    }else{
      localStorage.removeItem('rememberNA');
    }
    window.location.href='dashboard.html';
  }catch(err){console.error(err);alert('Erro ao conectar com o banco.');}
});
</script>

<script>
const openChat = document.getElementById("openChat");
const closeChat = document.getElementById("closeChat");
const chatFull = document.getElementById("chatFull");
const chatBody = document.getElementById("chatBody");
const msgInput = document.getElementById("msgInput");
const sendBtn = document.getElementById("sendBtn");

let askedName = false;
let userName = "";

openChat.onclick = () => {
  chatFull.style.display = "flex";
  chatBody.innerHTML = "";
  askedName = false;
  userName = "";
  bot("Olá! Para começarmos, qual é seu nome?");
};

closeChat.onclick = () => chatFull.style.display = "none";

function user(msg) {
  chatBody.innerHTML += `<div class="msg-right">${msg}</div>`;
  chatBody.scrollTop = chatBody.scrollHeight;
}

function bot(msg, speed = 25) {
  let div = document.createElement("div");
  div.className = "msg-left";
  chatBody.appendChild(div);

  let i = 0;
  function type() {
    if (i < msg.length) {
      div.innerHTML += msg.charAt(i);
      i++;
      setTimeout(type, speed);
      chatBody.scrollTop = chatBody.scrollHeight;
    }
  }
  type();
}

sendBtn.onclick = process;
msgInput.addEventListener("keypress", e => { if (e.key === "Enter") process(); });

function process() {
  let msg = msgInput.value.trim();
  if (msg === "") return;
  user(msg);
  msgInput.value = "";

  if (!askedName) {
    userName = msg;
    askedName = true;
    setTimeout(() => {
      bot(`Prazer, ${userName}! Aqui estão as opções:`); 
      setTimeout(() => showMainOptions(), 600);
    }, 400);
    return;
  }

  handleOptions(msg);
}

function showMainOptions() {
  chatBody.innerHTML += `
  <div class="block">1 — Sobre o NA</div>
  <div class="block">2 — Renovar matrícula online</div>
  <div class="block">3 — Dicas de segurança</div>
  <div class="block">4 — Sou Funcionário</div>
  <div class="block">5 — Recuperar acesso ao NA</div>
  `;
  chatBody.scrollTop = chatBody.scrollHeight;
}

function handleOptions(msg) {

  switch (msg) {

    case "1":
      bot(
`O NA (Número do Aluno) é um identificador único utilizado na academia para manter segurança e privacidade.

Aqui estão algumas informações importantes:
• Substitui documentos como CPF, RG e telefone.
• Facilita consultas internas e acesso ao sistema.
• Evita exposição de dados sensíveis.
• É rápido, prático e seguro.

O NA é essencial para garantir mais sigilo e agilidade no atendimento.`
      );
      break;

    case "2":
      bot(
`Para renovar sua matrícula, você pode escolher entre:

• Solicitar pelo WhatsApp oficial da academia.
• Realizar diretamente na recepção — método mais recomendado.
• Nossa equipe garante atualização e segurança durante o processo.

Assim, sua matrícula é renovada com total tranquilidade.`
      );
      break;

    case "3":
      bot(
`Aqui estão algumas dicas importantes de segurança digital:

• Mantenha seu dispositivo sempre atualizado.
• Utilize navegadores seguros como:
  - <span class="nav-chrome">Google Chrome</span>
  - <span class="nav-firefox">Mozilla Firefox</span>
  - <span class="nav-edge">Microsoft Edge</span>
  - <span class="nav-safari">Safari</span>
• Evite redes Wi-Fi públicas.
• Ative verificação em duas etapas sempre que possível.
• Utilize senhas fortes e únicas.

Seguindo essas práticas, sua navegação se mantém muito mais protegida.`
      );
      break;

    case "4":
      showFuncOptions();
      break;

    case "5":
      bot(
`Antes de tudo, recomendamos manter seus dados sempre protegidos e utilizar dispositivos atualizados.

Para recuperar seu NA:
• Solicite ao time técnico de suporte.
• Ou vá até a recepção da academia.
• Informe seu nome para localizar o número.
• O NA é composto por 5 dígitos.

Contato via WhatsApp:
(84) 99177-8690`
      );
      break;

    case "1f":
      bot(
`Informações sobre o batimento de ponto eletrônico:

• É feito por reconhecimento facial.
• O processo é 100% seguro.
• Segue todas as normas da LGPD.
• A tecnologia utiliza criptografia e validações internas.

Assim, o registro é rápido, seguro e eficiente.`
      );
      break;

    case "2f":
      bot(
`Para consultar suas horas trabalhadas:

• Acesse a Área do Funcionário.
• Escolha o mês desejado.
• Escolha o ano.
• Tudo é exibido de forma simples e rápida.

Prático e fácil de acompanhar.`
      );
      break;

    default:
      bot("Opção inválida. Escolha uma das opções acima.");
  }
}

function showFuncOptions() {
  bot("Setor exclusivo para funcionários. Escolha uma opção:");
  chatBody.innerHTML += `
    <div class="block">1f — Batimento de ponto eletrônico</div>
    <div class="block">2f — Consultar horas trabalhadas</div>
  `;
  chatBody.scrollTop = chatBody.scrollHeight;
}
</script>
