<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SAN7</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: #f8f8f8;
      border-bottom: 1px solid #ddd;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }
    .logo {
      width: 60px;
      height: 60px;
      background: #ddd;
      border-radius: 8px;
    }
    main {
      margin-top: 100px;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }
    .input-line {
      border: none;
      border-bottom: 2px solid #ccc;
      padding: 10px 5px;
      font-size: 18px;
      width: 100%;
      margin-bottom: 30px;
      background: transparent;
      outline: none;
      transition: border-color 0.3s;
    }
    .input-line:focus {
      border-color: #000;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .whatsapp {
      margin-top: 20px;
      text-align: center;
    }
    .whatsapp a {
      color: #25D366;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" id="logo-local"> <!-- Local para sua imagem do logo --> </div>
    <h2>SAN7 - Acesso</h2>
  </header>

  <main>
    <label for="email">E-mail</label>
    <input type="email" id="email" class="input-line" placeholder="Digite seu e-mail" />

    <label for="password">Senha</label>
    <input type="password" id="password" class="input-line" placeholder="Digite sua senha" />

    <button onclick="login()">Acessar</button>

    <div class="whatsapp">
      <a href="https://wa.me/seunumerodowhatsapp" target="_blank">Recuperar acesso via WhatsApp</a>
    </div>
  </main>

  <!-- Firebase e Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const cfg = {
      apiKey: "AIzaSyCAlWxc7YxTMcTLCECUDuYfomO6QapreqY",
      authDomain: "login-you-see.firebaseapp.com",
      databaseURL: "https://login-you-see-default-rtdb.firebaseio.com",
      projectId: "login-you-see",
      storageBucket: "login-you-see.appspot.com",
      messagingSenderId: "524877259374",
      appId: "1:524877259374:web:9ff66b67c9c5bf0bb07c7f"
    };
    firebase.initializeApp(cfg);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) {
        alert("Preencha todos os campos.");
        return;
      }
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "perfil.html";
        })
        .catch((error) => {
          alert("Erro ao acessar: " + error.message);
        });
    }
  </script>
</body>
</html>
