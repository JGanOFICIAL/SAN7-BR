<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Moderê - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a1d3a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 40px;
    }

    .login-container {
      width: 300px;
      display: flex;
      flex-direction: column;
    }

    input {
      background: transparent;
      border: none;
      border-bottom: 2px solid white;
      color: white;
      padding: 10px 5px;
      margin-bottom: 25px;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 10px;
      background-color: white;
      color: #0a1d3a;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #cfd8dc;
    }

    .link {
      margin-top: 20px;
      text-align: center;
    }

    .link a {
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 13px;
      color: #ffffff88;
    }
  </style>
</head>
<body>

  <h1>Moderê</h1>

  <div class="login-container">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <button onclick="login()">Acessar</button>
    <div class="link">
      <a href="senha.html">Recuperar senha</a>
    </div>
  </div>

  <footer>Desenvolvido por João Felix</footer>

  <script type="module">
    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVdKIP6jl-mLaqHNMW-IwK3pVkvhuSvSI",
      authDomain: "san7-brasil.firebaseapp.com",
      databaseURL: "https://san7-brasil-default-rtdb.firebaseio.com",
      projectId: "san7-brasil",
      storageBucket: "san7-brasil.appspot.com",
      messagingSenderId: "944294165741",
      appId: "1:944294165741:web:369986a8c97bb31be620e4",
      measurementId: "G-TQMJ1DJF51"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Função de login
    window.login = function () {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      signInWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => {
          // Login bem-sucedido
          alert("Login realizado com sucesso!");
          window.location.href = "homer.html";
        })
        .catch((error) => {
          alert("Erro ao fazer login: " + error.message);
        });
    }
  </script>

</body>
</html>
