  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBs2GrFPGib7Nz02F03Eeo5DTW-8OTJmFI",
      authDomain: "san7-2b351.firebaseapp.com",
      databaseURL: "https://san7-2b351-default-rtdb.firebaseio.com",

      storageBucket: "san7-2b351.appspot.com",
      messagingSenderId: "511547914036",
      appId: "1:511547914036:web:0595e39aef88258c649761"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function fazerLogin() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const erroDiv = document.getElementById("mensagemErro");

      erroDiv.innerText = '';

      if (!email || !senha) {
        erroDiv.innerText = 'Preencha todos os campos.';
        return;
      }

      auth.signInWithEmailAndPassword(email, senha)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          sessionStorage.setItem("usuarioLogado", uid);
          window.location.href = "perfil.html";
        })
        .catch(error => {
          if (error.code === 'auth/user-not-found') {
            erroDiv.innerText = 'Usuário não encontrado.';
          } else if (error.code === 'auth/wrong-password') {
            erroDiv.innerText = 'Senha incorreta.';
          } else {
            erroDiv.innerText = 'Erro ao entrar. Verifique os dados.';
          }
        });
    }
  </script>

<script>
  // Mostrar a notificação após 2 segundos com efeito de slide down
  window.addEventListener('load', () => {
    setTimeout(() => {
      const promo = document.getElementById('promo-notification');
      promo.classList.remove('promo-hidden');
      promo.classList.add('promo-visible');
    }, 2000);

    // Botão fechar
    document.getElementById('btn-close-promo').addEventListener('click', () => {
      const promo = document.getElementById('promo-notification');
      promo.classList.remove('promo-visible');
      promo.classList.add('promo-hidden');
    });
  });
</script>
