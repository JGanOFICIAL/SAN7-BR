<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(145deg, #002244, #0a1a2f);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #091d36;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .login-container h2 {
      margin-bottom: 30px;
      text-align: center;
      font-weight: 500;
      color: #fff;
    }

    .input-group {
      margin-bottom: 25px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #aaa;
    }

    .input-group input {
      width: 100%;
      border: none;
      border-bottom: 2px solid #555;
      background: transparent;
      color: white;
      font-size: 16px;
      padding: 8px 2px;
      transition: 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-bottom: 2px solid #4db8ff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-access {
      background: #4db8ff;
      color: #000;
    }

    .btn-access:hover {
      background: #3aa1e0;
    }

    .btn-recover {
      background: transparent;
      color: #fff;
      border: 1px solid #4db8ff;
    }

    .btn-recover:hover {
      background: #1f3a5d;
    }

    /* Modal de erro */
    .modal-erro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      display: none;
    }

    .modal-erro .caixa {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: #333;
      width: 90%;
      max-width: 320px;
    }

    .modal-erro .caixa button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4db8ff;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

  </style>






</head>
<body>






  <div class="login-container">
    <h2>√Årea do Aluno</h2>
    <div class="input-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail">
    </div>
    <div class="input-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha">
    </div>
    <button class="btn btn-access" onclick="login()">Acessar</button>
    <button class="btn btn-recover" onclick="window.location.href='recuperacao.html'">Recuperar acesso</button>
  </div>

  <!-- Modal de erro -->
  <div class="modal-erro" id="erroModal">
    <div class="caixa">
      <p>Credenciais inv√°lidas. Verifique e tente novamente.</p>
      <button onclick="fecharErro()">OK</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVdKIP6jl-mLaqHNMW-IwK3pVkvhuSvSI",
      authDomain: "san7-brasil.firebaseapp.com",
      projectId: "san7-brasil",
      storageBucket: "san7-brasil.appspot.com",
      messagingSenderId: "944294165741",
      appId: "1:944294165741:web:369986a8c97bb31be620e4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = () => {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      signInWithEmailAndPassword(auth, email, senha)
        .then(() => {
          window.location.href = "home.html";
        })
        .catch(() => {
          document.getElementById("erroModal").style.display = "flex";
        });
    };

    window.fecharErro = () => {
      document.getElementById("erroModal").style.display = "none";
    };
  </script>

</html>
