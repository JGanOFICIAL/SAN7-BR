<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Upload de Arquivos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #0d1b2a;
      color: white;
      padding: 15px 30px;
      font-size: 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background-color: #0d1b2a;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      margin: 20px 30px;
      cursor: pointer;
    }

    .cliente {
      background: white;
      margin: 20px 30px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      border-left: 5px solid #0d1b2a;
    }

    .cliente h3 {
      margin: 0;
    }

    .compras {
      margin-top: 10px;
      border-top: 1px dashed #ccc;
      padding-top: 8px;
    }

    .compras div {
      margin-bottom: 5px;
    }

    .acoes {
      margin-top: 10px;
    }

    .acoes button {
      margin-right: 10px;
      background-color: #0d1b2a;
      padding: 6px 10px;
    }

    .formulario {
      display: none;
      margin: 0 30px;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .formulario input {
      display: block;
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .formulario h3 {
      margin-top: 0;
    }

    #pesquisaCliente {
      margin: 0 30px;
      padding: 10px;
      width: calc(100% - 60px);
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div>Clientes - SAN7</div>
  </header>

  <input type="text" id="pesquisaCliente" placeholder="üîç Buscar cliente por nome...">

  <button onclick="abrirFormulario()">+ Adicionar Cliente</button>

  <div class="formulario" id="formulario">
    <h3 id="formTitulo">Cadastrar Cliente</h3>
    <input type="text" id="nomeCliente" placeholder="Nome do cliente">
    <input type="text" id="telefoneCliente" placeholder="Telefone">
    <input type="text" id="nomeProduto" placeholder="Nome do produto">
    <input type="text" id="marcaProduto" placeholder="Marca do produto">
    <input type="number" id="valorProduto" placeholder="Valor da compra (R$)">
    <button onclick="salvarCliente()">Salvar</button>
  </div>

  <div id="listaClientes"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBs2GrFPGib7Nz02F03Eeo5DTW-8OTJmFI",
      authDomain: "san7-2b351.firebaseapp.com",
      databaseURL: "https://san7-2b351-default-rtdb.firebaseio.com",
      projectId: "san7-2b351",
      storageBucket: "san7-2b351.appspot.com",
      messagingSenderId: "511547914036",
      appId: "1:511547914036:web:0595e39aef88258c649761"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let editandoId = null;
    let todosClientes = [];

    function abrirFormulario(id = null) {
      document.getElementById('formulario').style.display = 'block';
      editandoId = id;

      if (id) {
        db.ref('clientes/' + id).once('value').then(snapshot => {
          const cliente = snapshot.val();
          document.getElementById('formTitulo').textContent = 'Adicionar Compra para ' + cliente.nome;
          document.getElementById('nomeCliente').value = cliente.nome;
          document.getElementById('telefoneCliente').value = cliente.telefone;
          document.getElementById('nomeProduto').value = '';
          document.getElementById('marcaProduto').value = '';
          document.getElementById('valorProduto').value = '';
        });
      } else {
        document.getElementById('formTitulo').textContent = 'Cadastrar Cliente';
        document.getElementById('nomeCliente').value = '';
        document.getElementById('telefoneCliente').value = '';
        document.getElementById('nomeProduto').value = '';
        document.getElementById('marcaProduto').value = '';
        document.getElementById('valorProduto').value = '';
      }
    }

    function salvarCliente() {
      const nome = document.getElementById('nomeCliente').value;
      const telefone = document.getElementById('telefoneCliente').value;
      const produto = document.getElementById('nomeProduto').value;
      const marca = document.getElementById('marcaProduto').value;
      const valor = parseFloat(document.getElementById('valorProduto').value || 0);

      if (!nome || !produto || isNaN(valor)) {
        alert('Preencha todos os campos obrigat√≥rios!');
        return;
      }

      const novaCompra = { produto, marca, valor };

      if (editandoId) {
        const ref = db.ref('clientes/' + editandoId);
        ref.once('value').then(snapshot => {
          const cliente = snapshot.val();
          cliente.compras.push(novaCompra);
          cliente.total += valor;
          ref.set(cliente).then(() => {
            document.getElementById('formulario').style.display = 'none';
          });
        });
      } else {
        const novoId = db.ref().child('clientes').push().key;
        db.ref('clientes/' + novoId).set({
          nome,
          telefone,
          total: valor,
          compras: [novaCompra]
        }).then(() => {
          document.getElementById('formulario').style.display = 'none';
        });
      }
    }

    function renderizarClientes(clientes) {
      const lista = document.getElementById('listaClientes');
      lista.innerHTML = '';
      clientes.forEach(([id, cliente]) => {
        const div = document.createElement('div');
        div.className = 'cliente';
        div.innerHTML = `
          <h3>${cliente.nome} - ${cliente.telefone}</h3>
          <strong>Total gasto:</strong> R$ ${cliente.total.toFixed(2)}
          <div class="compras">
            ${cliente.compras.map(c => `
              <div>- ${c.produto} (${c.marca || 'Sem marca'}) - R$ ${c.valor.toFixed(2)}</div>
            `).join('')}
          </div>
          <div class="acoes">
            <button onclick="abrirFormulario('${id}')">‚úèÔ∏è</button>
            <button onclick="excluirCliente('${id}')">üóëÔ∏è</button>
          </div>
        `;
        lista.appendChild(div);
      });
    }

    function carregarClientes() {
      db.ref('clientes').on('value', snapshot => {
        const clientes = snapshot.val() || {};
        todosClientes = Object.entries(clientes).sort((a, b) => b[1].total - a[1].total);
        renderizarClientes(todosClientes);
      });
    }

    function excluirCliente(id) {
      if (confirm('Deseja realmente excluir este cliente?')) {
        db.ref('clientes/' + id).remove();
      }
    }

    document.getElementById('pesquisaCliente').addEventListener('input', function () {
      const termo = this.value.toLowerCase();
      const filtrados = todosClientes.filter(([_, cliente]) =>
        cliente.nome.toLowerCase().includes(termo)
      );
      renderizarClientes(filtrados);
    });

    carregarClientes();
  </script>
</body>
</html>
