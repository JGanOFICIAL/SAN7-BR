<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notificações</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #000;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 {
      margin: 0;
    }
    #btn-voltar {
      background: #fff;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .notificacoes {
      padding: 20px;
    }
    .notificacao {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px #ccc;
      padding: 15px;
      margin-bottom: 15px;
    }
    .notificacao img {
      width: 100%;
      border-radius: 5px;
      max-height: 200px;
      object-fit: cover;
    }
    .notificacao h3 {
      margin-top: 10px;
    }
    .notificacao p {
      color: #333;
    }
    .notificacao a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h2 id="olaNome">carregando nome...</h2>
  <button id="btn-voltar">Voltar</button>
</header>

<div class="notificacoes" id="notificacoes">
  <p>Carregando notificações...</p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCVdKIP6jl-mLaqHNMW-IwK3pVkvhuSvSI",
  authDomain: "san7-brasil.firebaseapp.com",
  databaseURL: "https://san7-brasil-default-rtdb.firebaseio.com",
  projectId: "san7-brasil",
  storageBucket: "san7-brasil.appspot.com",
  messagingSenderId: "944294165741",
  appId: "1:944294165741:web:369986a8c97bb31be620e4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const olaNome = document.getElementById("olaNome");
const notificacoesDiv = document.getElementById("notificacoes");

document.getElementById("btn-voltar").onclick = () => {
  window.location.href = "home-point.html";
};

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login-point.html";
    return;
  }

  const uid = user.uid;
  const userRef = ref(db, "usuarios/" + uid);
  const snapUser = await get(userRef);
  const nome = snapUser.exists() ? snapUser.val().nome : "usuário";
  olaNome.textContent = `Olá, ${nome}`;

  const notificacoesRef = ref(db, `notificacoes/${uid}`);
  const snapNotificacoes = await get(notificacoesRef);

  notificacoesDiv.innerHTML = '';

  if (!snapNotificacoes.exists()) {
    notificacoesDiv.innerHTML = '<p>Nenhuma notificação no momento.</p>';
    return;
  }

  const dados = snapNotificacoes.val();
  Object.keys(dados).reverse().forEach(id => {
    const notif = dados[id];
    const div = document.createElement('div');
    div.className = 'notificacao';
    div.innerHTML = `
      <img src="${notif.imagem || 'https://via.placeholder.com/600x200.png?text=Notifica%C3%A7%C3%A3o'}" alt="Notificação">
      <h3>${notif.titulo || 'Sem título'}</h3>
      <p>${notif.descricao || ''}</p>
      ${notif.botaoLink ? `<a href="${notif.botaoLink}" target="_blank">${notif.botaoTexto || 'Acessar'}</a>` : ''}
    `;
    notificacoesDiv.appendChild(div);
  });
});
</script>

</body>
</html>
