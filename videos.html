<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Videos</title>
<style>
:root{
  --bg:#fff;
  --dark:#000;
  --light:#f5f5f5;
  --accent:#f0f0f0;
  --green:#32CD32;
  --primary: #8DC63F;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
body{background:var(--bg);color:var(--dark);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding-top:100px}

/* --- CABE√áALHO (N√ÉO ALTERADO) --- */
header{position:fixed;top:0;left:0;right:0;height:64px;background:#fff;display:flex;align-items:center;justify-content:space-between;padding:0 20px;border-bottom:1px solid #eee;z-index:10}
.logo-canto-esquerdo{height:38px;width:auto}
/* --- FIM CABE√áALHO --- */

/* ESTILIZA√á√ÉO DA √ÅREA DE V√çDEOS REFORMULADA */
.area-videos { width: 100%; max-width: 900px; margin: 0 auto; padding: 20px; }

.topo { text-align: center; margin-bottom: 25px; }
.icone-topo { width: 100%; max-height: 180px; object-fit: cover; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
h2.titulo-secao { font-size: 24px; font-weight: 800; margin-top: 15px; color: #333; letter-spacing: -0.5px; }

/* Barra de Pesquisa */
.search-container { position: sticky; top: 75px; z-index: 5; background: #fff; padding: 10px 0; margin-bottom: 20px; }
.search-bar {
    width: 100%;
    padding: 15px 20px;
    border: 2px solid #eee;
    border-radius: 12px;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
    background: #f9f9f9;
}
.search-bar:focus { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 4px rgba(141, 198, 63, 0.1); }

/* Filtros por Categoria */
.filter-tags { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 20px; scrollbar-width: none; }
.filter-tags::-webkit-scrollbar { display: none; }
.tag {
    white-space: nowrap;
    padding: 8px 16px;
    background: #eee;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
}
.tag.active { background: var(--primary); color: #fff; }

/* Grid de Exerc√≠cios */
.grid-exercicios { display: grid; grid-template-columns: 1fr; gap: 20px; }
@media(min-width: 600px) { .grid-exercicios { grid-template-columns: 1fr 1fr; } }

.card-video {
    background: #fff;
    border-radius: 16px;
    border: 1px solid #eee;
    overflow: hidden;
    transition: 0.3s;
    display: flex;
    flex-direction: column;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
}
.card-video:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.08); }

.video-placeholder {
    width: 100%;
    aspect-ratio: 16/9;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    position: relative;
}
.video-placeholder img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
.play-btn {
    position: absolute;
    width: 60px;
    height: 60px;
    background: var(--primary);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}
.play-btn::after {
    content: '';
    width: 0; height: 0;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
    border-left: 15px solid white;
    margin-left: 5px;
}

.card-info { padding: 15px; }
.card-info h3 { font-size: 16px; margin-bottom: 8px; color: #222; text-transform: uppercase; }
.card-info p { font-size: 13px; color: #666; line-height: 1.4; }
.card-tag {
    display: inline-block;
    font-size: 10px;
    font-weight: bold;
    padding: 3px 8px;
    border-radius: 4px;
    margin-bottom: 8px;
    color: #fff;
}

/* Cores das Categorias */
.tag-inferiores { background: #f54242; }
.tag-costas { background: #4287f5; }
.tag-peito { background: #42f56b; color: #222; }
.tag-bracos { background: #f5a142; }
.tag-ombros { background: #b142f5; }

iframe { width: 100%; aspect-ratio: 16/9; border: none; }

/* Loading */
#loadingScreen{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(255,255,255,0.8);backdrop-filter:blur(5px);display:flex;align-items:center;justify-content:center;z-index:9999;transition:opacity .5s ease}
.spinner{width:40px;height:40px;border:4px solid #ccc;border-top:4px solid var(--primary);border-radius:50%;animation:spin 1s linear infinite}
@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
</style>
</head>
<body>

<header>
  <img src="https://c2a6771173.cbaul-cdnwnd.com/4f0c8b93cda84ae8665e2b589652cf30/200000005-62d7c62d7e/700/9A9000A9-FCA5-4306-876F-28C2D3211763.webp" class="logo-canto-esquerdo">
  <button onclick="window.location.href='index.html'" style="background-color:#8DC63F;color:#fff;border:none;width:70px;height:35px;position:absolute;top:50%;right:10px;transform:translateY(-50%);font-weight:bold;cursor:pointer;border-radius:5px;">Voltar</button>
</header>

<div class="area-videos">
  <div class="topo">
    <img src="https://c2a6771173.cbaul-cdnwnd.com/4f0c8b93cda84ae8665e2b589652cf30/200000029-c1f42c1f44/4F63109C-E6C7-4687-B7DA-EEA76E69692D.webp" class="icone-topo">
    <h2 class="titulo-secao">M√ÅQUINAS DA DOMUS</h2>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" class="search-bar" placeholder="üîç Pesquisar exerc√≠cio (ex: Leg 45)...">
  </div>

  <div class="filter-tags" id="filterTags">
    <div class="tag active" data-filter="all">Todos</div>
    <div class="tag" data-filter="inferiores">Inferiores</div>
    <div class="tag" data-filter="costas">Costas</div>
    <div class="tag" data-filter="peito">Peito</div>
    <div class="tag" data-filter="bracos">Bra√ßos</div>
    <div class="tag" data-filter="ombros">Ombros</div>
  </div>

  <div class="grid-exercicios" id="gridExercicios">
    </div>
</div>

<script>
const exercicios = [
  { cat: 'inferiores', title: 'ADU√á√ÉO-ABDU√á√ÉO', url: 'https://youtu.be/goQVyEGMYMM?si=oEnO5-0nifWG10bK', desc: 'Exerc√≠cio que fortalece a parte interna e externa das coxas.' },
  { cat: 'inferiores', title: 'GL√öTEO VERTICAL', url: 'https://youtu.be/TIFqWKFEfs8?si=i2FtqHBCEM99_Ven', desc: 'Focado no fortalecimento dos gl√∫teos e sustenta√ß√£o do quadril.' },
  { cat: 'inferiores', title: 'LEG 45', url: 'https://youtu.be/R2EIocKYdDY?si=w7bFyaYAKsIBTaqy', desc: 'Trabalha quadr√≠ceps e gl√∫teos com carga controlada.' },
  { cat: 'inferiores', title: 'AGACHAMENTO GUIADO', url: 'https://youtu.be/7NCRBu9j1ZA?si=-sRje7DAH7l-vPHb', desc: 'Vers√£o assistida do agachamento que aumenta a seguran√ßa.' },
  { cat: 'inferiores', title: 'PANTURRILHA SENTADA', url: 'https://youtu.be/1NBoneuGtQo?si=HTyC8ypRpPRz3O2p', desc: 'Foco direto nos m√∫sculos da panturrilha.' },
  { cat: 'costas', title: 'PUXADA / REMADA BAIXA', url: 'https://youtu.be/jfNpC3DQHI0?si=yqGJQ4jGSI6zzseD', desc: 'Essencial para fortalecer a regi√£o dorsal e postura.' },
  { cat: 'costas', title: 'REMADA CAVALINHO', url: 'https://youtu.be/5N8jEo8DItc?si=dppALxqa3Y5GDi_P', desc: 'Desenvolve espessura nas costas e for√ßa nos dorsais.' },
  { cat: 'costas', title: 'CROSS GRANDES', url: 'https://youtu.be/pdMWt71MPlw?si=svqOUhalGQtbrogi', desc: 'Trabalha toda a cadeia posterior com movimentos variados.' },
  { cat: 'peito', title: 'PECK DECK', url: 'https://youtu.be/lSV3-8mlUnc?si=Gz-jwksUB0XQcGPc', desc: 'Isola os m√∫sculos peitorais para defini√ß√£o.' },
  { cat: 'peito', title: 'SUPINO RETO', url: 'https://youtu.be/YiP-Zhk5YMk?si=C5vre8Q8KLwWrMfb', desc: 'Cl√°ssico para peitoral m√©dio, for√ßa e massa.' },
  { cat: 'peito', title: 'SUP INCLINADO MAQ', url: 'https://youtu.be/YiP-Zhk5YMk?si=3tUvWo-u0sRlKWCV', desc: 'Foco no peitoral superior com movimento guiado.' },
  { cat: 'peito', title: 'BANCO RETO FIXO', url: 'https://youtu.be/NB_1mCfIOLU?si=g-fNzVn-tERc2Q68', desc: 'Base para diversos exerc√≠cios de peito e bra√ßos.' },
  { cat: 'bracos', title: 'ROSCA SCOT M√ÅQUINA', url: 'https://youtu.be/LIcKp31AvQY?si=N2-RFc5LC_TaDA6Q', desc: 'Concentra o esfor√ßo no b√≠ceps, aprimorando o isolamento.' },
  { cat: 'bracos', title: 'ROSCA SCOT LIVRE', url: 'https://youtu.be/Kh4G5N48EO8?si=NPziT5IkHVieYJPK', desc: 'Estimula for√ßa e resist√™ncia de forma livre.' },
  { cat: 'ombros', title: 'DESENV OMBRO LIVRE', url: 'https://youtu.be/axVz17o7yFM?si=jrvMRnwFWD35Jfmk', desc: 'Trabalha os deltoides de forma completa.' },
  { cat: 'ombros', title: 'BANCO SENTADO LIVRE', url: 'https://youtu.be/L-iQfHVeuVg?si=peNm1jkzY4R_gfv7', desc: 'Suporte e postura correta para exerc√≠cios de ombro.' }
];

const grid = document.getElementById('gridExercicios');
const searchInput = document.getElementById('searchInput');
const tags = document.querySelectorAll('.tag');

function render(filter = 'all', search = '') {
    grid.innerHTML = '';
    const filtered = exercicios.filter(ex => {
        const matchesFilter = filter === 'all' || ex.cat === filter;
        const matchesSearch = ex.title.toLowerCase().includes(search.toLowerCase()) || ex.desc.toLowerCase().includes(search.toLowerCase());
        return matchesFilter && matchesSearch;
    });

    filtered.forEach(ex => {
        const card = document.createElement('div');
        card.className = 'card-video';
        card.innerHTML = `
            <div class="video-placeholder" onclick="loadVideo(this, '${ex.url}')">
                <div class="play-btn"></div>
                <div style="color:white; margin-top:80px; font-weight:bold; font-size:12px">CLIQUE PARA ASSISTIR</div>
            </div>
            <div class="card-info">
                <span class="card-tag tag-${ex.cat}">${ex.cat.toUpperCase()}</span>
                <h3>${ex.title}</h3>
                <p>${ex.desc}</p>
            </div>
        `;
        grid.appendChild(card);
    });
}

function loadVideo(el, url) {
    if(url.includes('watch?v=')){ url = url.replace('watch?v=','embed/').split('&')[0]; }
    el.innerHTML = `<iframe src="${url}?autoplay=1" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
}

searchInput.addEventListener('input', (e) => render(document.querySelector('.tag.active').dataset.filter, e.target.value));

tags.forEach(tag => {
    tag.addEventListener('click', () => {
        tags.forEach(t => t.classList.remove('active'));
        tag.classList.add('active');
        render(tag.dataset.filter, searchInput.value);
    });
});

// Inicializar
render();
</script>

<div id="loadingScreen">
    <div class="spinner"></div>
</div>

<script>
    window.addEventListener('load', () => {
        const loading = document.getElementById('loadingScreen');
        loading.style.opacity = '0';
        setTimeout(() => loading.style.display = 'none', 500);
    });
</script>

<div id="overlay">
    <div id="notificacao">
        <img id="imgNotif" src="https://c2a6771173.cbaul-cdnwnd.com/4f0c8b93cda84ae8665e2b589652cf30/200000125-91ee591ee7/8550164B-CAAD-49E3-BDCB-211C72300F49.webp?ph=c2a6771173" alt="Notifica√ß√£o">
        <div class="botoes">
            <button id="acessarBtn">Ver cursos</button>
            <button id="fecharBtn">Fechar</button>
        </div>
    </div>
</div>

<style>
    #overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: .3s; z-index: 9999; }
    #notificacao { background: #fff; padding: 20px; width: 320px; border-radius: 12px; text-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
    #notificacao img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
    .botoes { display: flex; justify-content: space-between; gap: 10px; }
    .botoes button { flex: 1; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-size: 15px; font-weight: bold; }
    #acessarBtn { background: #28a745; color: #fff; }
    #fecharBtn { background: #dc3545; color: #fff; }
</style>

<script>
    window.onload = function() {
        const overlay = document.getElementById("overlay");
        overlay.style.visibility = "visible";
        overlay.style.opacity = "1";
    };
    document.getElementById("acessarBtn").onclick = function() { window.location.href = "https://domusfit.site/cursos.html"; };
    document.getElementById("fecharBtn").onclick = function() {
        const overlay = document.getElementById("overlay");
        overlay.style.opacity = "0";
        setTimeout(() => overlay.style.visibility = "hidden", 300);
    };
</script>

</body>
