<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Consulta de Inscrição</title>
<style>
:root {
  --bg: #f5f7fa;
  --accent: #0b57a4;
  --gold: #d9b24d;
  --text: #222;
  --shadow: 0 2px 6px rgba(0,0,0,.08);
}
body {
  font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: var(--bg);
  margin: 0;
  color: var(--text);
  line-height: 1.5;
}
.header {
  background: #fff;
  border-bottom: 4px solid var(--gold);
  padding: 16px 20px;
  box-shadow: var(--shadow);
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
}
.logo {
  font-weight: 700;
  color: var(--accent);
  font-size: 20px;
}
.container {
  padding: 100px 20px 20px;
  max-width: 600px;
  margin: 0 auto;
}
h2 {
  margin-top: 0;
  font-size: 22px;
  font-weight: 600;
  color: var(--accent);
}
.card {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: var(--shadow);
}
label {
  display: block;
  font-size: 14px;
  margin-bottom: 6px;
  font-weight: 500;
}
input {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccd2d6;
  border-radius: 8px;
  font-size: 15px;
  transition: border .2s, box-shadow .2s;
}
input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(11,87,164,.15);
}
.btn {
  background: var(--accent);
  color: #fff;
  padding: 12px;
  border-radius: 8px;
  border: none;
  margin-top: 14px;
  width: 100%;
  font-size: 15px;
  font-weight: 500;
  cursor: pointer;
  transition: background .2s;
}
.btn:hover {
  background: #09457f;
}
.small {
  font-size: 14px;
  color: #666;
  margin-top: 12px;
}
#backButton {
  position: fixed;
  bottom: 20px;
  left: 20px;
  right: 20px;
  width: auto;
  padding: 15px 0;
  background-color: #003366;
  color: white;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  z-index: 9999;
  font-weight: 500;
  box-shadow: var(--shadow);
  transition: background .2s;
}
#backButton:hover {
  background-color: #002244;
}
</style>
</head>
<body>
  <header class="header"><div class="logo">Câmara - Cursos</div></header>
  <main class="container">
    <h2>Consultar inscrição</h2>
    <div class="card">
      <label for="q">Telefone (ou protocolo)</label>
      <input id="q" placeholder="(XX) 9XXXX-XXXX ou código de inscrição" />
      <button id="buscar" class="btn">Buscar</button>
      <div id="resultado" class="small"></div>
    </div>
  </main>

  <button id="backButton">Voltar</button>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>

  <script>
  document.getElementById('buscar').addEventListener('click', async ()=>{
    const q = document.getElementById('q').value.trim();
    const resultEl = document.getElementById('resultado');
    resultEl.innerHTML = 'Procurando...';
    if(!q){ resultEl.innerHTML = 'Informe telefone ou código'; return; }

    if(q.length > 5 && !isNaN(q.replace(/\D/g,'')) && q.replace(/\D/g,'').length >= 8){
      const byPhone = await queryByPhone(q);
      if(byPhone.length===0) resultEl.innerHTML = 'Nenhuma inscrição encontrada.';
      else{
        resultEl.innerHTML = byPhone.map(b => `<div><strong>${b.nome}</strong> — Curso: ${b.cursoTitulo || b.courseId} — Status: ${b.status || '—'} <br/>Protocolo: ${b.id}</div><hr/>`).join('');
      }
      return;
    }

    const params = new URLSearchParams(location.search);
    const course = params.get('course'), id = params.get('id');
    if(course && id){
      const snap = await db.ref(`inscriptions/${course}/${id}`).once('value');
      const val = snap.val();
      if(!val) resultEl.innerHTML = 'Inscrição não encontrada.';
      else resultEl.innerHTML = `<div><strong>${val.nome}</strong><br/>Curso: ${val.cursoTitulo || ''}<br/>Status: ${val.status || '—'}<br/>Dados: CPF ${val.cpf || ''} • Telefone ${val.telefone || ''}</div>`;
      return;
    }

    const found = await queryByPhone(q);
    if(found.length===0) resultEl.innerHTML = 'Nenhuma inscrição encontrada.';
    else resultEl.innerHTML = found.map(b => `<div><strong>${b.nome}</strong> — ${b.cursoTitulo} — Status: ${b.status} — Protocolo: ${b.id}</div><hr/>`).join('');
  });

  const backBtn = document.getElementById('backButton');
  backBtn.onclick = () => { window.location.href = "cursos.html"; }
  </script>
</body>
</html>
