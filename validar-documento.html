<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validar documento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    #validador-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 9999;
      display: flex;
      flex-direction: column;
    }

    #validador-header {
      background: #0D1B2A;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    #validador-header button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #validador-header h1 {
      font-size: 18px;
      margin-left: auto;
      color: white;
    }

    #validador-content {
      flex: 1;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .upload-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .upload-box {
      background: #E5E5F7;
      border: 2px dashed #3F37C9;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-box:hover {
      background: #DDE1F3;
    }

    .upload-box input {
      display: none;
    }

    #validador-status {
      font-size: 16px;
      margin-top: 15px;
      text-align: center;
    }

    #validador-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      padding: 20px;
    }

    #validador-buttons button {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    #btn-validar {
      background-color: #3F37C9;
    }

    #btn-proximo {
      background-color: #0D1B2A;
    }

    #btn-proximo:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div id="validador-container">
  <div id="validador-header">
    <button onclick="window.location.href='home.html'">← Voltar</button>
    <h1>Validação de Documentos</h1>
  </div>


<br>




<img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhL3B0or8xJtm5nGnOqoFT3oNIGUMv5feBBR_uw7sFk0_UxYKBoynWZ8YgAPSl6bJ_Z4qM9HlsNMU3hCwr7C-AR4MLOaNJppPNx54Lt5vNaVsB8NCcmACx7vtckHot_z95o0JtjMe6JuCluZ2_3hKg7rSnhff_LHBpXvGDxFTDXKai67ofnCbmElgz_MmU/s794/7E7EAB1B-FA68-406D-AFBF-D98A90F111F1.png" style="width: 405px; height: auto;">







  <div id="validador-content">
    <div class="upload-section">
      <label class="upload-box" id="label-frente">
        Frente do Documento
        <input type="file" accept="image/*" id="frente-doc">
      </label>
      <label class="upload-box" id="label-verso">
        Verso do Documento
        <input type="file" accept="image/*" id="verso-doc">
      </label>
    </div>
    <div id="validador-status">Envie os documentos para validar a idade.</div>
  </div>

  <div id="validador-buttons">
    <button id="btn-validar" onclick="validarDocumentos()">Validar</button>
    <button id="btn-proximo" onclick="window.location.href='cadastro.html'" disabled>Próximo</button>
  </div>
</div>

<script>
  function validarDocumentos() {
    const frente = document.getElementById('frente-doc').files[0];
    const verso = document.getElementById('verso-doc').files[0];
    const status = document.getElementById('validador-status');
    const btnProximo = document.getElementById('btn-proximo');

    if (!frente || !verso) {
      status.textContent = 'Por favor, envie as duas imagens do documento.';
      status.style.color = 'red';
      return;
    }

    status.textContent = 'Analisando documento...';
    status.style.color = '#333';

    Tesseract.recognize(frente, 'por', { logger: m => console.log(m) })
      .then(({ data: { text } }) => {
        console.log('Texto extraído:', text);
        const dataRegex = /(\d{2}[\/\-\.]?\d{2}[\/\-\.]?\d{4})/g;
        const datas = text.match(dataRegex);

        if (!datas) {
          status.textContent = 'Não foi possível encontrar uma data no documento.';
          status.style.color = 'red';
          return;
        }

        let dataNascimento = null;
        for (const data of datas) {
          const partes = data.replace(/[\.\-]/g, '/').split('/');
          const dia = parseInt(partes[0]);
          const mes = parseInt(partes[1]) - 1;
          const ano = parseInt(partes[2]);

          const nascimento = new Date(ano, mes, dia);
          const hoje = new Date();
          const idade = hoje.getFullYear() - nascimento.getFullYear();
          const m = hoje.getMonth() - nascimento.getMonth();

          if (m < 0 || (m === 0 && hoje.getDate() < nascimento.getDate())) {
            idade--;
          }

          if (idade >= 18) {
            dataNascimento = nascimento;
            break;
          }
        }

        if (dataNascimento) {
          status.textContent = 'Documento válido. Maior de 18 anos confirmado.';
          status.style.color = 'green';
          btnProximo.disabled = false;
        } else {
          status.textContent = 'Idade inferior a 18 anos. Acesso negado.';
          status.style.color = 'red';
        }
      })
      .catch(err => {
        console.error(err);
        status.textContent = 'Erro ao processar o documento.';
        status.style.color = 'red';
      });
  }
</script>

</body>
</html>
