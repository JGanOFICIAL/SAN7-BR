<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />

<title>Administração - Batimento de Ponto</title>

<script>
  const IMAGE_VERIFIED_URL = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjxi_-PNM9yMbjcNuEmrmvXO8bAFbczExJQ1BOLDYg8i30_kaN86_SIpyXNI2Imvvy_4yPpVkjFuP4CSdTqXQWh6gstW-0ErmxhV7-HZTg09LRr_lnd28Tb58gLs6QXTRJ19ZRAZNRc5FTscGRJMpCtJknVRR-iLF9ag1TOUZflP2Ao98YWmStcJddlPzg/s594/A2E54363-6D06-4E97-8A63-FC92AD15D929.jpeg";
  const LOGO_URL = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEirT0smLXL0E7OIuJauyXPmxXqlmSkIWEpkVgog6rNbEjfgRS5-PQuSftVizA7sqXJ3lQyWQr9eMWLPwiwaCDh_GA5rmSASH8g5KiCnqil90eb2G6ciByyTSDMYUdigSO5la0PCopVCJpj9ukDDbyTFZYkJ3SmjnBErJsh-sNHUdIVROi4HBv5Eb5ZNvoY/s320/3D1C93CB-1878-4513-B794-FA727106A8BF.png";
</script>

<style>
  :root{
    --verde:#0db57b;
    --azul:#0a6fff;
    --bg:#f6fbff;
    --card:#fff;
    --muted:#6b7785;
  }
  *{box-sizing:border-box;font-family:Inter, Roboto, Arial, sans-serif}
  body{margin:0;background:linear-gradient(180deg,var(--bg),#eef7fb);color:#102;min-height:100vh}
  header{display:flex;align-items:center;gap:12px;padding:18px 24px}
  header img.logo{height:46px;border-radius:8px}
  .container{max-width:1200px;margin:0 auto;padding:18px}
  .card{background:var(--card);padding:16px;border-radius:12px;box-shadow:0 14px 40px rgba(10,20,40,0.06)}
  .toolbar{display:flex;gap:8px;align-items:center;margin-bottom:12px}
  input[type="text"], input[type="number"], select{padding:10px;border-radius:10px;border:1px solid rgba(10,20,30,0.06)}
  .btn{background:var(--azul);color:#fff;padding:10px 12px;border-radius:10px;border:0;cursor:pointer}
  .ghost{background:transparent;border:1px solid rgba(10,20,30,0.06);padding:9px 10px;border-radius:10px}
  table{width:100%;border-collapse:collapse;margin-top:12px}
  th,td{padding:10px;border-bottom:1px solid rgba(10,20,30,0.04);text-align:left}
  th{font-weight:700;color:var(--muted)}
  .badge-paid{background:linear-gradient(90deg,var(--verde),#3bd09c);color:#fff;padding:6px 8px;border-radius:8px;font-weight:700}
  .small{font-size:13px;color:var(--muted)}
  .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(3,12,30,0.45);z-index:80}
  .modal-card{width:720px;background:#fff;padding:18px;border-radius:12px}
  .close-x{position:absolute;right:12px;top:12px;border:0;background:transparent;font-size:16px}
  .info-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
</style>
</head>
<body>
<header>
  <img class="logo" id="logoImg" src="" alt="logo"/>
  <div>
    <h2 style="margin:0">Painel Administrativo</h2>
    <div class="small">Gerencie cadastros, consulte horas e marque pagamentos</div>
  </div>
</header>

<main class="container">
  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div class="toolbar">
        <input id="searchInput" type="text" placeholder="Pesquisar por nome ou CPF" />
        <button class="btn" id="btnSearch">Pesquisar</button>
        <button class="ghost" id="btnNew">Cadastrar Funcionário</button>
      </div>
      <div>
        <img id="verifiedImg" src="" style="height:64px;border-radius:8px" alt="verificado"/>
      </div>
    </div>

    <table id="tblEmployees" style="margin-top:12px">
      <thead>
        <tr><th>Nome</th><th>Função</th><th>Telefone</th><th>CPF</th><th>Série</th><th></th></tr>
      </thead>
      <tbody>
        <tr><td colspan="6" class="small">Carregando...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Modal: Novo cadastro -->
  <div id="modalNew" class="modal">
    <div class="modal-card">
      <button class="close-x" onclick="closeModal('modalNew')">✕</button>
      <h3>Cadastrar Funcionário</h3>
      <div style="margin-top:8px" class="info-grid">
        <div>
          <div class="small">Nome</div>
          <input id="newName" type="text" />
        </div>
        <div>
          <div class="small">Telefone</div>
          <input id="newPhone" type="text" />
        </div>
        <div>
          <div class="small">CPF (opcional)</div>
          <input id="newCpf" type="text" />
        </div>
        <div>
          <div class="small">Função</div>
          <input id="newRole" type="text" placeholder="Ex: Personal / Recepção" />
        </div>
        <div style="grid-column:1/3">
          <div class="small">Foto (URL)</div>
          <input id="newPhoto" type="text" placeholder="Cole a URL da foto" />
        </div>
      </div>
      <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px">
        <button class="ghost" onclick="closeModal('modalNew')">Cancelar</button>
        <button class="btn" onclick="createEmployee()">Cadastrar</button>
      </div>
    </div>
  </div>

  <!-- Modal: Info funcionário -->
  <div id="modalInfo" class="modal">
    <div class="modal-card" style="position:relative">
      <button class="close-x" onclick="closeModal('modalInfo')">✕</button>
      <h3 id="infoName">Informações</h3>
      <div style="display:flex;gap:12px;margin-top:8px">
        <div style="width:140px">
          <img id="infoPhoto" src="" style="width:140px;height:140px;border-radius:10px;object-fit:cover"/>
        </div>
        <div style="flex:1">
          <div class="small" id="infoMeta"></div>
          <hr style="margin:8px 0">
          <div>
            <label class="small">Consultar horas — Mês (1-12) e Ano</label>
            <div style="display:flex;gap:8px;margin-top:6px">
              <input id="filterMonth" type="number" min="1" max="12" placeholder="Mês"/>
              <input id="filterYear" type="number" placeholder="Ano (e.g. 2025)"/>
              <input id="hourPrice" type="number" placeholder="Valor por hora (R$)" />
              <button class="btn" onclick="consultHours()">Consultar</button>
            </div>
          </div>
          <div id="consultResult" style="margin-top:12px"></div>
        </div>
      </div>
    </div>
  </div>

</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
/* ========== CONFIG (o mesmo que você enviou) ========== */
const firebaseConfig = {
  apiKey: "AIzaSyBPiznHCVkTAgx6m02bZB8b0FFaot9UkBU",
  authDomain: "prefeitura-de-joao-camara.firebaseapp.com",
  projectId: "prefeitura-de-joao-camara",
  storageBucket: "prefeitura-de-joao-camara.firebasestorage.app",
  messagingSenderId: "269299041577",
  appId: "1:269299041577:web:fd41b2939240e9eb476338",
  measurementId: "G-YT7NHR342J"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

document.getElementById('logoImg').src = LOGO_URL;
document.getElementById('verifiedImg').src = IMAGE_VERIFIED_URL;

function openModal(id){document.getElementById(id).style.display='flex'}
function closeModal(id){document.getElementById(id).style.display='none'}

/* Load employees */
const tblBody = document.querySelector('#tblEmployees tbody');
const empRef = db.ref('employees');
let employees = {};

empRef.on('value', snap=>{
  employees = snap.val() || {};
  renderTable();
  // auto open info if query param provided
  const params = new URLSearchParams(location.search);
  const openInfo = params.get('openInfo');
  if(openInfo && employees[openInfo]) {
    setTimeout(()=>{ showInfo(openInfo); }, 500);
    // remove query param so it doesn't re-open repeatedly
    history.replaceState(null,'', location.pathname);
  }
});

function renderTable(){
  tblBody.innerHTML = '';
  const arr = Object.entries(employees);
  if(arr.length===0){
    tblBody.innerHTML = '<tr><td colspan="6" class="small">Nenhum funcionário cadastrado.</td></tr>';
    return;
  }
  arr.sort((a,b)=>a[1].name.localeCompare(b[1].name));
  for(const [id,e] of arr){
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${e.name}</td><td>${e.role||''}</td><td>${e.phone||''}</td><td>${e.cpf||''}</td><td>${e.serial||''}</td>
      <td><button class="ghost" onclick="showInfo('${id}')">Info</button></td>`;
    tblBody.appendChild(tr);
  }
}

/* NEW employee */
document.getElementById('btnNew').addEventListener('click', ()=>{ openModal('modalNew') });
function closeAllNew(){
  ['newName','newPhone','newCpf','newRole','newPhoto'].forEach(id=>document.getElementById(id).value='');
}

/* generate unique 5-digit serial */
async function genSerial(){
  const min = 10000, max = 99999;
  while(true){
    const s = (Math.floor(Math.random()*(max-min+1))+min).toString();
    const snap = await db.ref('employees').orderByChild('serial').equalTo(s).once('value');
    if(!snap.val()) return s;
  }
}

async function createEmployee(){
  const name = document.getElementById('newName').value.trim();
  const phone = document.getElementById('newPhone').value.trim();
  const cpf = document.getElementById('newCpf').value.trim();
  const role = document.getElementById('newRole').value.trim();
  const photo = document.getElementById('newPhoto').value.trim();
  if(!name || !role){ alert('Preencha pelo menos o nome e a função.'); return; }
  const serial = await genSerial();
  const createdAt = Date.now();
  const newRef = db.ref('employees').push();
  await newRef.set({
    name, phone, cpf, role, photo, serial, createdAt, open:false
  });
  closeModal('modalNew');
  closeAllNew();
  alert('Funcionário cadastrado com série: ' + serial);
}

/* SEARCH */
document.getElementById('btnSearch').addEventListener('click', ()=>{
  const q = document.getElementById('searchInput').value.trim().toLowerCase();
  if(!q){ renderTable(); return; }
  const filtered = Object.entries(employees).filter(([id,e])=>{
    return (e.name||'').toLowerCase().includes(q) || (e.cpf||'').toLowerCase().includes(q);
  });
  tblBody.innerHTML = '';
  if(filtered.length===0){ tblBody.innerHTML = '<tr><td colspan="6" class="small">Nenhum resultado.</td></tr>'; return; }
  filtered.forEach(([id,e])=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${e.name}</td><td>${e.role||''}</td><td>${e.phone||''}</td><td>${e.cpf||''}</td><td>${e.serial||''}</td>
      <td><button class="ghost" onclick="showInfo('${id}')">Info</button></td>`;
    tblBody.appendChild(tr);
  });
});

/* INFO modal: show employee details and consult hours */
async function showInfo(empId){
  const e = employees[empId];
  if(!e) return alert('Funcionário não encontrado');
  document.getElementById('infoName').innerText = e.name;
  document.getElementById('infoPhoto').src = e.photo || 'https://via.placeholder.com/250';
  document.getElementById('infoMeta').innerHTML = `Função: <strong>${e.role||''}</strong><br>Telefone: ${e.phone||'-'}<br>CPF: ${e.cpf||'-'}<br>Cadastrado em: ${new Date(e.createdAt).toLocaleString()}`;
  document.getElementById('filterMonth').value='';
  document.getElementById('filterYear').value='';
  document.getElementById('hourPrice').value='';
  window._adminCurrentEmployeeId = empId;
  document.getElementById('consultResult').innerHTML='';
  openModal('modalInfo');
}

/* Consult hours by month & year and compute value */
async function consultHours(){
  const empId = window._adminCurrentEmployeeId;
  if(!empId) return;
  const month = parseInt(document.getElementById('filterMonth').value);
  const year = parseInt(document.getElementById('filterYear').value);
  if(!month || !year || month<1 || month>12){ alert('Informe mês (1-12) e ano.'); return; }
  const price = parseFloat(document.getElementById('hourPrice').value || '0');
  // fetch all attendance entries and filter
  const snap = await db.ref('attendance').orderByChild('employeeId').equalTo(empId).once('value');
  const all = snap.val() || {};
  const rows = [];
  for(const [k,v] of Object.entries(all)){
    if(!v.durationMs) continue;
    const dt = new Date(v.startTime);
    if(dt.getMonth()+1 === month && dt.getFullYear() === year){
      rows.push({...v, key:k});
    }
  }
  rows.sort((a,b)=>a.startTime - b.startTime);
  if(rows.length===0){
    document.getElementById('consultResult').innerHTML = '<div class="small">Nenhuma marcação neste mês.</div>';
    return;
  }
  // build table-like display
  let html = `<table style="width:100%"><thead><tr><th>Dia</th><th>Inicio</th><th>Fim</th><th>Tempo</th><th>Valor</th><th>Pago</th></tr></thead><tbody>`;
  let totalMs = 0;
  for(const r of rows){
    const start = new Date(r.startTime);
    const end = new Date(r.endTime || r.startTime);
    const durMs = r.durationMs || (r.endTime ? r.endTime - r.startTime : 0);
    totalMs += durMs;
    const hoursFloat = durMs / (1000*3600);
    const value = price ? hoursFloat * price : 0;
    const paid = !!r.paid;
    html += `<tr id="row-${r.key}"><td>${start.getDate()}</td><td>${start.toLocaleTimeString()}</td><td>${end.toLocaleTimeString()}</td><td>${formatDuration(durMs)}</td><td>${formatCurrency(value)}</td><td>${paid? '<span class="badge-paid">Pago</span>' : `<input type="checkbox" onchange="markPaid('${r.key}', this)" />`}</td></tr>`;
  }
  html += `</tbody></table>`;
  const totalHours = (totalMs/(1000*3600));
  const totalValue = price ? totalHours * price : 0;
  html += `<div style="margin-top:8px" class="small">Total: ${formatDuration(totalMs)} • Horas: ${totalHours.toFixed(2)}h • Valor: ${formatCurrency(totalValue)}</div>`;
  document.getElementById('consultResult').innerHTML = html;
}

/* mark paid - cannot uncheck after setting true */
async function markPaid(attKey, checkbox){
  if(!checkbox.checked) return; // prevent uncheck action
  if(!confirm('Marcar como pago? Esta ação não pode ser desfeita.')){ checkbox.checked=false; return; }
  await db.ref(`attendance/${attKey}`).update({paid:true});
  // update UI cell
  const row = document.getElementById('row-'+attKey);
  if(row){
    row.querySelector('td:last-child').innerHTML = '<span class="badge-paid">Pago</span>';
  }
}

/* UTIL helpers */
function formatDuration(ms){
  if(!ms||ms<0) ms=0;
  const totalSeconds = Math.floor(ms/1000);
  const hours = Math.floor(totalSeconds/3600);
  const minutes = Math.floor((totalSeconds % 3600)/60);
  return `${hours}h ${minutes}m`;
}
function formatCurrency(v){
  return new Intl.NumberFormat('pt-BR',{style:'currency',currency:'BRL'}).format(v || 0);
}
</script>
</body>
</html>
