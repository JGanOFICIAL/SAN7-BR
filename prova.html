<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Provas - Curso de Atendente de Farmácia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #voltar {
      background: white;
      color: #003366;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    #validando {
      text-align: center;
      margin: 50px auto;
      font-size: 20px;
      color: #003366;
    }
  </style>
</head>
<body>

  <header>
    <button id="voltar" onclick="window.location.href='login.html'">Voltar</button>
    <span>REALIZAÇÃO DAS SUAS PROVAS</span>
    <div id="vlibras-plugin"></div>
  </header>

  <div id="validando">Validando acesso...</div>

  <!-- VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <script>
    // Espera 2 segundos e redireciona para o formulário do Google Forms
    setTimeout(() => {
      window.location.href = 'https://forms.gle/5auVSePbGs9CE3gA8';
    }, 2000);
  </script>

</body>
</html>
