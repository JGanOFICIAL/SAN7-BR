<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autorização - Prefeitura de João Câmara</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #003366;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    header .logo {
      width: 40px;
      height: 40px;
      background: #fff;
      border-radius: 6px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 600;
    }
    .container {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .container h2 {
      color: #003366;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      background: #003366;
      color: #fff;
      padding: 12px 28px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }
    .btn:hover {
      background: #0055aa;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s ease-in-out;
    }
    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }
    .modal {
      background: #fff;
      border-radius: 8px;
      padding: 25px;
      max-width: 500px;
      width: 90%;
      text-align: justify;
      position: relative;
      animation: slideUp 0.5s ease forwards;
    }
    .modal h3 {
      color: #003366;
      margin-bottom: 15px;
    }
    .modal p {
      margin-bottom: 10px;
      line-height: 1.5;
      font-size: 14px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff3333;
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      cursor: pointer;
      font-weight: bold;
    }
    .enter-btn {
      display: block;
      margin: 20px auto 0;
      background: #007b00;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-align: center;
      text-decoration: none;
      transition: 0.3s;
    }
    .enter-btn:hover {
      background: #009900;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;">
      <div class="logo"></div>
      <h1>Em desenvolvimento</h1>

    </div>
  </header>
 









<style>
  /* Fundo mais desfocado e escuro */
  #telaCarregamento {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(12px);
    background: rgba(0, 0, 0, 0.55);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.3s ease;
  }

  /* Caixa vertical estilo GOV */
  .carregandoBox {
    width: 260px;
    padding: 30px 20px;
    background: #fff;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 0 6px 25px rgba(0,0,0,0.25);
    font-family: "Arial", sans-serif;
    text-align: center;
  }

  /* Bolinha girando mais profissional e suave */
  .spinner {
    width: 60px;
    height: 60px;
    border: 5px solid #0072c6;
    border-top: 5px solid transparent;
    border-radius: 50%;
    animation: girar 2.5s linear infinite;
    margin-bottom: 20px;
  }

  @keyframes girar {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Texto carregando */
  .carregandoBox span {
    font-size: 17px;
    color: #0072c6;
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
  }

  /* Mensagem de desenvolvimento */
  .desenvolvimento {
    font-size: 14px;
    color: #ff0000;
    text-align: center;
    margin-bottom: 10px;
  }

  .descricao {
    font-size: 13px;
    color: #1f1f1f;
    margin-bottom: 12px;
    line-height: 1.4;
  }

  .btn-voltar {
    padding: 10px 18px;
    border-radius: 8px;
    border: none;
    background: #0072c6;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
  }
</style>

<div id="telaCarregamento">
  <div class="carregandoBox">
    <div class="spinner"></div>
    <span>carregando...</span>
  </div>
</div>

<script>
  setTimeout(() => {
    const tela = document.getElementById('telaCarregamento');
    tela.innerHTML = `
      <div class="carregandoBox">
        <span>Desenvolvido por @eu_jpfelix</span>
        <div class="desenvolvimento">Página em desenvolvimento</div>
        <div class="descricao">
          Em breve todas as funcionalidades estarão disponíveis. Esta página conta com criptografia de ponta e segurança total em todas as páginas do sistema.
        </div>
        <button class="btn-voltar" onclick="location.href='perfil.html'">Voltar</button>
      </div>
    `;
  }, 2000);
</script>
