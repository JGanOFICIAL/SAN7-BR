<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Excluir Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .alert {
      background-color: #ffc107;
      color: #000;
      padding: 2px 8px;
      border-radius: 15px;
      font-size: 11px;
      margin-left: 8px;
    }
    .actions i {
      cursor: pointer;
      margin-right: 8px;
      color: #d00;
      user-select: none;
      font-style: normal;
    }
    .actions i:hover {
      color: #a00;
    }
  </style>
</head>
<body>

  <h1>Excluir Produtos</h1>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Marca</th>
        <th>Pre√ßo</th>
        <th>Estoque</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="tabelaProdutos">
      <tr><td colspan="5">Carregando produtos...</td></tr>
    </tbody>
  </table>

  <!-- Firebase App (core SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <!-- Firebase Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBs2GrFPGib7Nz02F03Eeo5DTW-8OTJmFI",
      authDomain: "san7-2b351.firebaseapp.com",
      databaseURL: "https://san7-2b351-default-rtdb.firebaseio.com",
      projectId: "san7-2b351",
      storageBucket: "san7-2b351.appspot.com",
      messagingSenderId: "511547914036",
      appId: "1:511547914036:web:0595e39aef88258c649761"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function carregarProdutos() {
      const tabela = document.getElementById('tabelaProdutos');
      tabela.innerHTML = '<tr><td colspan="5">Carregando produtos...</td></tr>';

      db.ref('produtos').on('value', snapshot => {
        tabela.innerHTML = ''; // Limpa a tabela

        if (!snapshot.exists()) {
          tabela.innerHTML = '<tr><td colspan="5">Nenhum produto cadastrado.</td></tr>';
          return;
        }

        snapshot.forEach(child => {
          const produto = child.val();
          const id = child.key;

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${produto.nome}</td>
            <td>${produto.marca}</td>
            <td>R$ ${parseFloat(produto.preco).toFixed(2)}</td>
            <td>
              ${produto.estoque}
              ${produto.estoque <= 3 ? '<span class="alert">Estoque Baixo</span>' : ''}
            </td>
            <td class="actions">
              <i title="Excluir produto" onclick="deletarProduto('${id}')">üóëÔ∏è</i>
            </td>
          `;
          tabela.appendChild(tr);
        });
      });
    }

    function deletarProduto(id) {
      if (confirm('Deseja realmente excluir este produto?')) {
        db.ref('produtos/' + id).remove()
          .then(() => {
            alert('Produto exclu√≠do com sucesso!');
          })
          .catch(error => {
            alert('Erro ao excluir produto: ' + error.message);
          });
      }
    }

    window.onload = carregarProdutos;
  </script>
</body>
</html>
