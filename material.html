<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Material Didático</title>
<style>
  body{margin:0;font-family:Inter, Arial, Helvetica, sans-serif;background:#f6f9ff;}
  header{background:linear-gradient(180deg,#0b2b55,#0c3a67);padding:12px;color:#fff;display:flex;align-items:center;justify-content:space-between;}
  header img{height:40px;}
  .wrap{max-width:900px;margin:18px auto;padding:12px;}
  .card{background:#fff;padding:12px;border-radius:8px;box-shadow:0 10px 30px rgba(3,6,15,0.06);}
  .course-image{width:100%;height:260px;object-fit:cover;border-radius:6px;}
  a.material-btn{display:inline-block;margin-top:12px;padding:10px 12px;background:#0b2b55;color:#fff;border-radius:6px;text-decoration:none;font-weight:700;}
</style>
</head>
<body>
  <header><img src="https://via.placeholder.com/140x40?text=LOGO" alt="logo"><button onclick="history.back()" style="background:#fff;color:#0b2b55;border:0;padding:8px 10px;border-radius:6px;">Voltar</button></header>
  <div class="wrap">
    <div class="card" id="card">
      <div class="muted">Carregando material...</div>
    </div>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCVdKIP6jl-mLaqHNMW-IwK3pVkvhuSvSI",
    authDomain: "san7-brasil.firebaseapp.com",
    databaseURL: "https://san7-brasil-default-rtdb.firebaseio.com",
    projectId: "san7-brasil",
    storageBucket: "san7-brasil.firebasestorage.app",
    messagingSenderId: "944294165741",
    appId: "1:944294165741:web:369986a8c97bb31be620e4",
    measurementId: "G-TQMJ1DJF51"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const params = new URLSearchParams(window.location.search);
  const courseId = params.get('courseId');
  const card = document.getElementById('card');

  if(!courseId){ card.innerHTML = '<div style="padding:12px">CourseId não informado.</div>'; }
  else {
    db.ref('courses/' + courseId).once('value').then(snap=>{
      const c = snap.val();
      if(!c){ card.innerHTML = '<div style="padding:12px">Curso não encontrado.</div>'; return; }
      card.innerHTML = `
        <img class="course-image" src="${c.image || 'https://via.placeholder.com/900x400?text=Curso'}" alt="">
        <h2 style="margin:12px 0">${c.title || 'Sem título'}</h2>
        <div style="color:#666;">${c.desc || ''}</div>
        ${c.materialLink ? `<a class="material-btn" href="${c.materialLink}" target="_blank">Abrir Material</a>` : '<div style="margin-top:10px;color:#888">Material não configurado.</div>'}
      `;
    }).catch(err=>{
      card.innerHTML = '<div style="padding:12px">Erro ao carregar material.</div>';
    });
  }
</script>
</body>
</html>
