<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Cadastro</title>
  <style>
    :root {
      --roxo: #6b00b3;
      --fundo: #0a0a23;
      --branco: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--fundo);
      color: var(--branco);
    }

    header {
      background: linear-gradient(90deg, #1b005f, var(--roxo));
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px #0008;
    }

    header h2 {
      margin: 0;
      font-size: 24px;
    }

    main {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
    }

    .foto-preview {
      text-align: center;
      margin-bottom: 20px;
    }

    .foto-preview img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--roxo);
      object-fit: cover;
      box-shadow: 0 0 10px var(--roxo);
    }

    input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 2px solid white;
      color: white;
      font-size: 16px;
      padding: 12px 8px;
      margin-bottom: 20px;
      outline: none;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 30px;
      background: transparent;
      border: 2px solid white;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: white;
      color: var(--roxo);
    }

    .erro {
      color: #ff5555;
      text-align: center;
      margin-top: 10px;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(5, 5, 15, 0.85);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

    <h2>Crie sua conta</h2>
  </header>

  <main>
    <div class="foto-preview">
      <img id="fotoPreview" src="https://via.placeholder.com/120" alt="Foto de Perfil">
    </div>

    <input type="file" accept="image/*" onchange="carregarFoto(event)">
    <input type="text" id="nome" placeholder="ATENÇÃO: Nome, idade, preço e tempo" />
    <input type="text" id="cpf" placeholder="CPF" oninput="formatarCPF(this)" />
    <input type="text" id="nascimento" placeholder="Data de nascimento (DD/MM/AAAA)" oninput="formatarData(this)" />
    <input type="text" id="whatsapp" placeholder="WhatsApp (ex: 559999999999)" />
    <input type="text" id="cidade" placeholder="ATENÇÃO: Cidade e Estado" />
    <input type="email" id="email" placeholder="E-mail" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="cadastrar()">Cadastrar</button>

    <div class="erro" id="erroCadastro"></div>
  </main>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBs2GrFPGib7Nz02F03Eeo5DTW-8OTJmFI",
    authDomain: "san7-2b351.firebaseapp.com",
    databaseURL: "https://san7-2b351-default-rtdb.firebaseio.com",
    projectId: "san7-2b351",
    storageBucket: "san7-2b351.appspot.com",
    messagingSenderId: "511547914036",
    appId: "1:511547914036:web:0595e39aef88258c649761"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  let fotoBase64 = "";

  function carregarFoto(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      fotoBase64 = e.target.result;
      document.getElementById("fotoPreview").src = fotoBase64;
    };
    reader.readAsDataURL(file);
  }

  function formatarCPF(campo) {
    campo.value = campo.value.replace(/\D/g, '')
      .replace(/(\d{3})(\d)/, '$1.$2')
      .replace(/(\d{3})(\d)/, '$1.$2')
      .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
  }

  function formatarData(campo) {
    campo.value = campo.value.replace(/\D/g, '')
      .replace(/(\d{2})(\d)/, '$1/$2')
      .replace(/(\d{2})(\d)/, '$1/$2');
  }

  function cadastrar() {
    const nome = document.getElementById("nome").value;
    const cpf = document.getElementById("cpf").value;
    const nascimento = document.getElementById("nascimento").value;
    const whatsapp = document.getElementById("whatsapp").value;
    const cidade = document.getElementById("cidade").value;
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const erro = document.getElementById("erroCadastro");
    const loader = document.getElementById("loader");

    erro.innerText = "";

    if (!nome || !cpf || !nascimento || !whatsapp || !cidade || !email || !senha || !fotoBase64) {
      erro.innerText = "Preencha todos os campos.";
      return;
    }

    loader.style.display = "flex";

    auth.createUserWithEmailAndPassword(email, senha)
      .then(userCredential => {
        const uid = userCredential.user.uid;
        return db.ref("usuarios/" + uid).set({
          nome, cpf, nascimento, whatsapp, cidade, email, fotoPerfil: fotoBase64
        });
      })
      .then(() => {
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      })
      .catch(error => {
        loader.style.display = "none";
        if (error.code === 'auth/email-already-in-use') {
          erro.innerText = 'Este e-mail já está em uso.';
        } else {
          erro.innerText = 'Erro ao cadastrar.';
        }
      });
  }
</script>
</body>
</html>
