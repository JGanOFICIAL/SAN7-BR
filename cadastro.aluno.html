<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gest√£o DomusFit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #32CD32;
            --primary-light: #e8f5e9;
            --danger: #ff4757;
            --text-dark: #1a1a1a;
            --text-gray: #666;
            --bg: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            --radius: 10px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text-dark); padding-top: 80px; }

        header {
            position: fixed; top: 0; left: 0; right: 0;
            background: var(--white); height: 70px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px; border-bottom: 1px solid #eee; z-index: 1000;
        }
        .logo-area { display: flex; align-items: center; gap: 12px; }
        .logo-img { height: 38px; }
        .admin-badge { font-weight: 800; font-size: 13px; color: var(--primary); letter-spacing: 1px; }

        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }

        /* Estilo Bot√£o Chaves e Topbar */
        .action-header { margin-bottom: 10px; }
        .btn-keys {
            background: #f1f1f1; color: var(--text-dark); border: none;
            padding: 10px 20px; border-radius: var(--radius);
            font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px;
            transition: 0.2s; margin-bottom: 15px;
        }
        .btn-keys:hover { background: #e5e5e5; }

        .topbar {
            display: flex; gap: 15px; margin-bottom: 25px; align-items: center;
        }
        .search-box {
            flex: 1; padding: 14px 20px; border: 1px solid #ddd;
            border-radius: var(--radius); outline: none; font-size: 15px;
            background: var(--white); box-shadow: var(--shadow);
        }
        .btn-new {
            background: var(--primary); color: white; border: none;
            padding: 14px 25px; border-radius: var(--radius);
            font-weight: 700; cursor: pointer; transition: 0.2s;
            box-shadow: 0 4px 12px rgba(50, 205, 50, 0.2);
        }
        .btn-new:hover { transform: translateY(-2px); filter: brightness(1.1); }

        .table-wrapper {
            background: var(--white); border-radius: var(--radius);
            box-shadow: var(--shadow); overflow: hidden;
        }
        table { width: 100%; border-collapse: collapse; }
        th { 
            background: #fafafa; padding: 18px; text-align: left; 
            font-size: 11px; color: var(--text-gray); text-transform: uppercase;
            border-bottom: 1px solid #eee;
        }
        td { padding: 18px; border-bottom: 1px solid #f8f8f8; cursor: pointer; }
        tr:hover td { background: #fcfdfc; }

        .na-cell { font-size: 22px; font-weight: 800; color: var(--text-dark); }
        .name-cell { font-weight: 600; font-size: 15px; color: #333; }

        .badge {
            padding: 6px 12px; border-radius: 6px; font-size: 11px; font-weight: 800;
        }
        .badge-active { background: var(--primary-light); color: var(--primary); }
        .badge-expired { background: #fee2e2; color: var(--danger); }

        /* Modais */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            display: none; align-items: center; justify-content: center; z-index: 2000;
            backdrop-filter: blur(3px);
        }
        .modal {
            background: var(--white); padding: 35px; border-radius: 20px;
            width: 90%; max-width: 480px; position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        /* Modal de Chaves Espec√≠fico */
        .modal-keys { max-width: 800px; max-height: 85vh; overflow-y: auto; padding: 25px; }
        .keys-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px; margin-top: 20px;
        }
        .key-card {
            background: #fff; border: 1px solid #eee; padding: 15px; border-radius: 12px;
            text-align: center; position: relative; cursor: pointer; transition: 0.2s;
        }
        .key-card.occupied { border: 2px solid var(--danger); background: #fffcfc; }
        .key-card h4 { font-size: 13px; color: var(--text-gray); margin-bottom: 8px; }
        .key-card .user-name { font-weight: 800; font-size: 14px; margin-bottom: 4px; display: block; }
        .key-card .time-info { font-weight: 800; font-size: 11px; color: var(--danger); }
        .btn-clear-key {
            position: absolute; top: 5px; right: 5px; background: none; border: none;
            color: #ccc; cursor: pointer; font-size: 18px; display: none;
        }
        .occupied .btn-clear-key { display: block; }
        .occupied .btn-clear-key:hover { color: var(--danger); }

        .field { margin-bottom: 18px; }
        .field label { display: block; font-size: 11px; font-weight: 800; color: #999; margin-bottom: 6px; }
        .field input {
            width: 100%; padding: 12px; border: 1.5px solid #eee;
            border-radius: 8px; outline: none; font-size: 14px;
        }
        .field input:focus { border-color: var(--primary); }

        .btn-save {
            width: 100%; padding: 15px; background: var(--text-dark); color: white;
            border: none; border-radius: 12px; font-weight: 700; cursor: pointer;
            margin-top: 10px;
        }
        .btn-renovate { background: var(--primary); margin-top: 10px; }

        @media (max-width: 650px) {
            th:nth-child(3), td:nth-child(3) { display: none; }
            .na-cell { font-size: 18px; }
            .keys-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBPiznHCVkTAgx6m02bZB8b0FFaot9UkBU",
    authDomain: "prefeitura-de-joao-camara.firebaseapp.com",
    projectId: "prefeitura-de-joao-camara",
    storageBucket: "prefeitura-de-joao-camara.firebasestorage.app",
    messagingSenderId: "269299041577",
    appId: "1:269299041577:web:fd41b2939240e9eb476338"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const colRef = collection(db, "aulas_experimentais");

  // Cadastro com persist√™ncia garantida
  document.getElementById('btnCadastrar').onclick = async () => {
    const nome = document.getElementById('nomeAluno').value.trim();
    const tel = document.getElementById('telAluno').value.trim();
    if (!nome || !tel) return alert("Preencha os campos!");
    
    try {
      await addDoc(colRef, { nome, tel, data: Date.now() });
      document.getElementById('nomeAluno').value = "";
      document.getElementById('telAluno').value = "";
      console.log("Salvo com sucesso!");
    } catch (e) { 
      console.error("ERRO DE PERSIST√äNCIA:", e);
      alert("Erro ao salvar! Verifique se as Regras do Firestore no Console est√£o como 'allow read, write: if true'");
    }
  };

  // Sincroniza√ß√£o em Tempo Real (Escuta o banco permanentemente)
  onSnapshot(query(colRef, orderBy("data", "desc")), (snapshot) => {
    const lista = document.getElementById('listaAlunos');
    lista.innerHTML = "";
    snapshot.forEach((d) => {
      const a = d.data();
      const item = document.createElement('div');
      item.className = 'item-aluno';
      item.innerHTML = `
        <div><strong>${a.nome}</strong><br><small>${a.tel}</small></div>
        <button class="x" style="color:red" onclick="window.deletarAluno('${d.id}')">√ó</button>
      `;
      lista.appendChild(item);
    });
  }, (error) => {
    console.error("Erro na escuta em tempo real:", error);
  });

  window.deletarAluno = async (id) => {
    if(confirm("Excluir definitivamente?")) {
      await deleteDoc(doc(db, "aulas_experimentais", id));
    }
  };
</script>

<script>
  const API_KEY = "AIzaSyDS9f8LJEx1CFkDdmVF5AoK02hkNvxBCEE";
  
  async function buscarVideos(termo = "futebol ao vivo brasil") {
    const grid = document.getElementById('listaVideos');
    // Filtro agressivo contra videogame
    const filtroNegativo = " -gameplay -fifa -pes -roblox -nintendo -ps5 -xbox -gaming -simulador";
    const q = termo + filtroNegativo;

    try {
      const r = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&eventType=live&maxResults=15&q=${encodeURIComponent(q)}&key=${API_KEY}`);
      const data = await r.json();
      
      grid.innerHTML = "";
      if (data.items) {
        data.items.forEach(v => {
          grid.innerHTML += `
            <div class="card-video" onclick="abrirPlayer('${v.id.videoId}')">
              <img src="${v.snippet.thumbnails.medium.url}" alt="thumb">
              <p>${v.snippet.title}</p>
            </div>`;
        });
      }
    } catch (e) { console.error("Erro Youtube API", e); }
  }

  function abrirPlayer(id) {
    document.getElementById('player').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
    abrirModal('modalPlayer');
  }

  document.getElementById('btnAulas').onclick = () => abrirModal('modalAulas');
  document.getElementById('btnJogos').onclick = () => { abrirModal('modalJogos'); buscarVideos(); };
  document.getElementById('buscaVideo').onchange = (e) => buscarVideos(e.target.value);
  
  function abrirModal(id) { document.getElementById(id).style.display = "flex"; }
  function fechar(id) { 
    document.getElementById(id).style.display = "none"; 
    if(id === 'modalPlayer') document.getElementById('player').src = "";
  }

  // Busca local na lista carregada
  document.getElementById('buscaAluno').oninput = (e) => {
    const v = e.target.value.toLowerCase();
    document.querySelectorAll(".item-aluno").forEach(i => {
      i.style.display = i.innerText.toLowerCase().includes(v) ? "flex" : "none";
    });
  };
</script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyBPiznHCVkTAgx6m02bZB8b0FFaot9UkBU",
    authDomain: "prefeitura-de-joao-camara.firebaseapp.com",
    projectId: "prefeitura-de-joao-camara",
    storageBucket: "prefeitura-de-joao-camara.firebasestorage.app",
    messagingSenderId: "269299041577",
    appId: "1:269299041577:web:fd41b2939240e9eb476338"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let USERS = {};
let KEYS_DATA = {};

function openModal(id) { document.getElementById(id).style.display = 'flex'; }
function closeModal(id) { document.getElementById(id).style.display = 'none'; }

function closeModalOnOut(event, id) {
    if(event.target.classList.contains('modal-overlay')) closeModal(id);
}

// --- LOGICA DE CHAVES ---
db.ref('chaves').on('value', snap => {
    KEYS_DATA = snap.val() || {};
    renderKeys();
});

function renderKeys() {
    const container = document.getElementById('keys-container');
    container.innerHTML = '';
    for(let i=1; i<=24; i++) {
        const keyInfo = KEYS_DATA[i];
        const isOccupied = !!keyInfo;
        const div = document.createElement('div');
        div.className = `key-card ${isOccupied ? 'occupied' : ''}`;
        div.onclick = () => isOccupied ? null : openAssignKey(i);
        
        div.innerHTML = `
            <button class="btn-clear-key" onclick="clearKey(event, ${i})">‚úï</button>
            <h4>CHAVE ${i}</h4>
            <span class="user-name">${isOccupied ? keyInfo.user : 'Livre'}</span>
            ${isOccupied ? `<span class="time-info">${keyInfo.date}<br>${keyInfo.time}</span>` : 'üîë'}
        `;
        container.appendChild(div);
    }
}

function openAssignKey(num) {
    document.getElementById('key-number-val').value = num;
    document.getElementById('assign-title').innerText = `Chave ${num}`;
    document.getElementById('key-user-name').value = '';
    openModal('modalAssignKey');
}

async function saveKeyAssignment() {
    const num = document.getElementById('key-number-val').value;
    const user = document.getElementById('key-user-name').value;
    if(!user) return alert("Digite o nome da pessoa");
    
    const now = new Date();
    const dateStr = now.toLocaleDateString('pt-BR');
    const timeStr = now.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});

    await db.ref('chaves/' + num).set({ user, date: dateStr, time: timeStr });
    closeModal('modalAssignKey');
}

async function clearKey(e, num) {
    e.stopPropagation();
    if(confirm(`Liberar Chave ${num}?`)) {
        await db.ref('chaves/' + num).remove();
    }
}

// --- LOGICA DE ALUNOS (Mantida) ---
db.ref('users').on('value', snap => {
    USERS = snap.val() || {};
    renderTable();
});

function renderTable() {
    const tbody = document.getElementById('aluno-list');
    const search = document.getElementById('search').value.toLowerCase();
    tbody.innerHTML = '';
    const today = new Date();
    today.setHours(0,0,0,0);

    Object.keys(USERS).sort().forEach(na => {
        const u = USERS[na];
        if (u.name.toLowerCase().includes(search) || na.includes(search)) {
            const endDate = new Date(u.endDate);
            const expired = endDate < today;
            const tr = document.createElement('tr');
            tr.onclick = () => openEdit(na, u);
            tr.innerHTML = `
                <td class="na-cell">${na}</td>
                <td><div class="name-cell">${u.name}</div></td>
                <td style="color:#777">${u.planName || '---'}</td>
                <td><span class="badge ${expired ? 'badge-expired' : 'badge-active'}">${expired ? 'INATIVO' : 'ATIVO'}</span></td>
            `;
            tbody.appendChild(tr);
        }
    });
}

async function saveNewUser() {
    const na = Math.floor(10000 + Math.random() * 90000).toString();
    const name = document.getElementById('add-name').value;
    const end = document.getElementById('add-end').value;
    if(!name || !end) return alert("Preencha Nome e Data de T√©rmino.");
    await db.ref('users/' + na).set({
        name, planName: document.getElementById('add-plan').value,
        startDate: document.getElementById('add-start').value, endDate: end,
        active: true, createdAt: new Date().toISOString().split('T')[0]
    });
    alert("Cadastrado! NA: " + na);
    closeModal('modalAdd');
}

function openEdit(na, u) {
    document.getElementById('edit-na-val').value = na;
    document.getElementById('edit-na-display').innerText = na;
    document.getElementById('edit-name').value = u.name;
    document.getElementById('edit-plan').value = u.planName || '';
    document.getElementById('edit-start').value = u.startDate || '';
    document.getElementById('edit-end').value = u.endDate || '';
    openModal('modalEdit');
}

async function updateUser() {
    const na = document.getElementById('edit-na-val').value;
    await db.ref('users/' + na).update({
        name: document.getElementById('edit-name').value,
        planName: document.getElementById('edit-plan').value,
        startDate: document.getElementById('edit-start').value,
        endDate: document.getElementById('edit-end').value
    });
    closeModal('modalEdit');
}

async function renovatePlan() {
    const na = document.getElementById('edit-na-val').value;
    const currentEndStr = document.getElementById('edit-end').value;
    let base = new Date();
    if(currentEndStr) {
        const currentEnd = new Date(currentEndStr);
        if(currentEnd > base) base = currentEnd;
    }
    base.setDate(base.getDate() + 30);
    await db.ref('users/' + na).update({ endDate: base.toISOString().split('T')[0], active: true });
    closeModal('modalEdit');
}
</script>
</body>
