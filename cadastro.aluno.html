<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DomusFit - Admin Pro (Light)</title>
<style>
  :root {
    --bg: #ffffff;
    --card-bg: #f8fafc;
    --accent: #22c55e;
    --text-main: #1e293b;
    --text-dim: #64748b;
    --border: #e2e8f0;
    --danger: #ef4444;
    --square-radius: 0px;
  }

  * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
  body { background: var(--bg); color: var(--text-main); min-height: 100vh; padding-top: 80px; }

  header { 
    position: fixed; top: 0; left: 0; right: 0; height: 75px; 
    background: #ffffff; display: flex; align-items: center; justify-content: space-between;
    padding: 0 30px; border-bottom: 3px solid var(--text-main); z-index: 100;
  }
  .nav-btns { display: flex; gap: 10px; }

  .btn { 
    padding: 10px 18px; border: 1px solid var(--text-main); cursor: pointer; font-weight: 700; 
    text-transform: uppercase; letter-spacing: 0.5px; transition: 0.2s;
    border-radius: var(--square-radius); font-size: 12px;
    display: flex; align-items: center; gap: 8px;
  }
  .btn-primary { background: var(--text-main); color: #fff; }
  .btn-white { background: #fff; color: var(--text-main); }
  .btn-danger { background: #fff; color: var(--danger); border-color: var(--danger); }

  .wrap { max-width: 1400px; margin: 0 auto; padding: 20px; }
  .top-actions { 
    display: flex; justify-content: space-between; align-items: center; 
    margin-bottom: 30px; background: #fff; padding: 20px; border: 2px solid var(--border);
  }
  
  input { padding: 12px; border: 2px solid var(--border); border-radius: var(--square-radius); outline: none; }

  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
  .card { background: var(--card-bg); border: 2px solid var(--border); padding: 20px; transition: 0.2s; }
  .card:hover { border-color: var(--text-main); }

  .modal-back { 
    position: fixed; inset: 0; background: rgba(255,255,255,0.95); 
    display: none; align-items: center; justify-content: center; z-index: 200; 
  }
  .modal { background: #fff; padding: 35px; border: 3px solid var(--text-main); width: 100%; max-width: 800px; position: relative; }

  .quick-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; max-height: 400px; overflow-y: auto; padding: 5px; }
  
  .item-box { 
    border: 2px solid var(--border); padding: 15px; text-align: center; 
    cursor: pointer; background: #fff; display: flex; flex-direction: column; align-items: center; gap: 5px;
    transition: 0.2s;
  }
  .item-box svg { color: #cbd5e1; }
  .item-box.occupied { border-color: var(--text-main); background: #f8fafc; }
  .item-box.occupied svg { color: var(--text-main); }
  .item-box .label-chave { font-weight: 900; font-size: 10px; text-transform: uppercase; color: var(--text-dim); }
  .item-box .nome-portador { font-size: 13px; font-weight: 700; color: var(--text-main); margin-top: 2px; }
  .item-box .hora-chave { font-size: 9px; color: var(--text-dim); }

  /* Estilos para V√≠deos */
  .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; max-height: 500px; overflow-y: auto; padding-top: 10px; }
  .video-card { border: 1px solid var(--border); cursor: pointer; transition: 0.2s; background: #fff; }
  .video-card:hover { transform: translateY(-3px); border-color: var(--text-main); }
  .video-thumb { width: 100%; aspect-ratio: 16/9; background-size: cover; background-position: center; position: relative; }
  .live-badge { position: absolute; top: 5px; left: 5px; background: var(--danger); color: #fff; font-size: 9px; padding: 2px 6px; font-weight: bold; }
  .video-info { padding: 10px; }
  .video-title { font-size: 11px; font-weight: bold; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

  /* Overlay do Player */
  #videoPlayerOverlay { position: fixed; inset: 0; background: #000; z-index: 300; display: none; flex-direction: column; }
  .player-header { padding: 15px 30px; display: flex; justify-content: flex-end; }
  .iframe-container { flex: 1; display: flex; align-items: center; justify-content: center; }
  
  /* Loading Spinner */
  .spinner { width: 30px; height: 30px; border: 4px solid #f3f3f3; border-top: 4px solid var(--text-main); border-radius: 50%; animation: spin 1s linear infinite; display: none; margin: 0 auto; }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  #notificacao {
    position: fixed; top: 90px; right: 20px; padding: 20px;
    background: var(--danger); color: white; display: none; z-index: 1000;
    font-weight: bold; border: 2px solid #000;
  }
</style>
</head>
<body>

    <h2 style="margin-bottom:15px; display:flex; align-items:center; gap:10px">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"></path><polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon></svg>

<div class="modal-back" id="modalChaves">
  <div class="modal">

      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3m-3-3l2.5-2.5"/></svg>

  <div class="modal">

      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="19" y1="8" x2="19" y2="14"/><line x1="22" y1="11" x2="16" y2="11"/></svg>
      Aulas Experimentais
    </h2>

      <input id="searchExp" type="text" placeholder="üîç Pesquisar experimental..." style="flex:1; padding:8px;">

    </div>

    <div id="listaExp" class="quick-list"></div>
    
    <button class="btn btn-white" onclick="fecharModais()" style="width:100%; margin-top:20px; justify-content:center">Fechar</button>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // CONFIGURACAO YOUTUBE
  const YT_API_KEY = 'AIzaSyDS9f8LJEx1CFkDdmVF5AoK02hkNvxBCEE';

  const firebaseConfig = {
    apiKey: "AIzaSyBPiznHCVkTAgx6m02bZB8b0FFaot9UkBU",
    authDomain: "prefeitura-de-joao-camara.firebaseapp.com",
    projectId: "prefeitura-de-joao-camara",
    storageBucket: "prefeitura-de-joao-camara.firebasestorage.app",
    databaseURL: "https://prefeitura-de-joao-camara-default-rtdb.firebaseio.com",
    messagingSenderId: "269299041577",
    appId: "1:269299041577:web:fd41b2939240e9eb476338"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const ICONE_CHAVE = `<svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3m-3-3l2.5-2.5"/></svg>`;
  const ICONE_USER = `<svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>`;
  const ICONE_REMOVER = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`;

  let allUsers = {};
  let allExperimentais = {};
  let chaveSelecionada = null;

  function normalizar(t) { return t.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim(); }
  
  function abrirModal(id) { 
    document.getElementById(id).style.display = 'flex'; 
    if(id === 'modalJogos') buscarVideos();
  }

  function fecharModais() { 
    document.querySelectorAll('.modal-back').forEach(m => m.style.display = 'none'); 
    document.getElementById('formChave').style.display = 'none';
    document.getElementById('formExpContainer').style.display = 'none';
  }

  // --- LOGICA YOUTUBE ---
  async function buscarVideos() {
    const query = document.getElementById('ytSearch').value;
    const loader = document.getElementById('ytLoader');
    const container = document.getElementById('videoContainer');
    
    loader.style.display = 'block';
    container.innerHTML = '';

    try {
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=50&q=${encodeURIComponent(query)}&type=video&eventType=live&key=${YT_API_KEY}`;
      const response = await fetch(url);
      const data = await response.json();

      loader.style.display = 'none';

      if (data.items && data.items.length > 0) {
        data.items.forEach(item => {
          const videoId = item.id.videoId;
          const title = item.snippet.title;
          const thumb = item.snippet.thumbnails.medium.url;

          const card = document.createElement('div');
          card.className = 'video-card';
          card.onclick = () => playVideo(videoId);
          card.innerHTML = `
            <div class="video-thumb" style="background-image: url('${thumb}')">
                <div class="live-badge">AO VIVO</div>
            </div>
            <div class="video-info">
                <div class="video-title">${title}</div>
            </div>
          `;
          container.appendChild(card);
        });
      } else {
        container.innerHTML = '<p style="text-align:center; grid-column: 1/-1; color: var(--text-dim)">Nenhuma transmiss√£o ao vivo encontrada no momento.</p>';
      }
    } catch (error) {
      loader.style.display = 'none';
      alert('Erro ao carregar v√≠deos do YouTube. Verifique sua chave de API.');
    }
  }

  function playVideo(id) {
    const overlay = document.getElementById('videoPlayerOverlay');
    const target = document.getElementById('playerTarget');
    target.innerHTML = `<iframe width="90%" height="80%" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
    overlay.style.display = 'flex';
  }

  function fecharPlayer() {
    document.getElementById('videoPlayerOverlay').style.display = 'none';
    document.getElementById('playerTarget').innerHTML = '';
  }

  // GERENCIAR ALUNOS
  db.ref('users').on('value', snap => { allUsers = snap.val() || {}; renderGrid(); });
  function renderGrid() {
    const filter = document.getElementById('search').value.toLowerCase();
    const grid = document.getElementById('usersGrid');
    grid.innerHTML = '';
    Object.keys(allUsers).forEach(k => {
      const u = allUsers[k];
      if (filter && !u.name.toLowerCase().includes(filter) && !k.includes(filter)) return;
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<h4>${ICONE_USER} ${u.name}</h4><div style="font-size:12px; color:var(--text-dim); margin-bottom:10px">ID: ${k} | Plano: ${u.planName || '---'}</div><button class="btn btn-white" style="width:100%; justify-content:center" onclick="editarAluno('${k}')">Gerenciar</button>`;
      grid.appendChild(card);
    });
  }
  document.getElementById('search').addEventListener('input', renderGrid);

  document.getElementById('saveUser').onclick = async () => {
    const nome = document.getElementById('m_name').value;
    const serial = document.getElementById('m_serial').value;
    if (!serial) {
        if (Object.values(allUsers).some(u => normalizar(u.name) === normalizar(nome))) { 
            document.getElementById('notificacao').style.display = 'block';
            setTimeout(() => document.getElementById('notificacao').style.display = 'none', 3000);
            return; 
        }
        const novoSerial = Math.floor(10000 + Math.random() * 90000);
        await db.ref('users/' + novoSerial).set({ name: nome, startDate: document.getElementById('m_start').value, endDate: document.getElementById('m_end').value, planName: document.getElementById('m_plan').value, createdAt: new Date().toLocaleString('pt-BR') });
    } else {
        await db.ref('users/' + serial).update({ name: nome, startDate: document.getElementById('m_start').value, endDate: document.getElementById('m_end').value, planName: document.getElementById('m_plan').value, updatedAt: new Date().toLocaleString('pt-BR') });
    }
    fecharModais();
  };
  document.getElementById('createBtn').onclick = () => { document.getElementById('m_name').value=''; document.getElementById('m_serial').value=''; abrirModal('modalBack'); };
  window.editarAluno = (s) => {
    const u = allUsers[s];
    document.getElementById('m_name').value = u.name; document.getElementById('m_serial').value = s;
    document.getElementById('m_start').value = u.startDate || ''; document.getElementById('m_end').value = u.endDate || '';
    document.getElementById('m_plan').value = u.planName || ''; abrirModal('modalBack');
  };

  // M√ìDULO CHAVES
  function initChaves() {
    const lista = document.getElementById('listaChaves');
    lista.innerHTML = '';
    for(let i=1; i<=24; i++) {
        const box = document.createElement('div');
        box.className = 'item-box'; box.id = 'ch-' + i;
        box.onclick = () => { chaveSelecionada = i; document.getElementById('numChaveAtiva').innerText = i; document.getElementById('formChave').style.display = 'block'; };
        lista.appendChild(box);
    }
    db.ref('chaves').on('value', snap => {
        const dados = snap.val() || {};
        for(let i=1; i<=24; i++) {
            const el = document.getElementById('ch-'+i);
            if(dados[i] && dados[i].nome) {
                el.classList.add('occupied');
                el.innerHTML = `<div style="width:100%; display:flex; justify-content:flex-end" onclick="liberarChave(${i}, event)"><div style="color:var(--danger); padding:2px; border:1px solid var(--danger)">${ICONE_REMOVER}</div></div>${ICONE_CHAVE}<span class="label-chave">CHAVE ${i}</span><span class="nome-portador">${dados[i].nome}</span><span class="hora-chave">${dados[i].inicio}</span>`;
            } else {
                el.classList.remove('occupied');
                el.innerHTML = `<div style="height:18px"></div>${ICONE_CHAVE}<span class="label-chave">CHAVE ${i}</span><span style="font-size:10px; color:#cbd5e1">DISPON√çVEL</span>`;
            }
        }
    });
  }
  document.getElementById('btnSalvarChave').onclick = () => {
    const n = document.getElementById('inputNomeChave').value; if(!n) return;
    db.ref('chaves/' + chaveSelecionada).set({ nome: n, inicio: new Date().toLocaleTimeString('pt-BR') + ' ' + new Date().toLocaleDateString('pt-BR') });
    document.getElementById('inputNomeChave').value = ''; document.getElementById('formChave').style.display = 'none';
  };
  window.liberarChave = (i, e) => { e.stopPropagation(); db.ref('chaves/'+i).remove(); };

  // M√ìDULO EXPERIMENTAL
  function toggleFormExp() {
    const f = document.getElementById('formExpContainer');
    f.style.display = f.style.display === 'none' ? 'block' : 'none';
  }

  function salvarExperimental() {
    const nome = document.getElementById('exp_nome').value;
    const tel = document.getElementById('exp_tel').value;
    if(!nome) return;
    db.ref('experimentais/' + Date.now()).set({
      nome: nome, tel: tel,
      data: new Date().toLocaleDateString('pt-BR'),
      hora: new Date().toLocaleTimeString('pt-BR')
    });
    document.getElementById('exp_nome').value = '';
    document.getElementById('exp_tel').value = '';
    toggleFormExp();
  }

  db.ref('experimentais').on('value', snap => {
    allExperimentais = snap.val() || {};
    renderExperimentais();
  });

  function renderExperimentais() {
    const filter = document.getElementById('searchExp').value.toLowerCase();
    const lista = document.getElementById('listaExp');
    lista.innerHTML = '';
    Object.keys(allExperimentais).forEach(id => {
      const p = allExperimentais[id];
      if (filter && !p.nome.toLowerCase().includes(filter)) return;
      const box = document.createElement('div');
      box.className = 'item-box occupied';
      box.innerHTML = `
        <div style="width:100%; display:flex; justify-content:flex-end" onclick="excluirExp('${id}', event)">
          <div style="color:var(--danger)">${ICONE_REMOVER}</div>
        </div>
        ${ICONE_USER}
        <span class="nome-portador">${p.nome}</span>
        <span class="hora-chave">${p.tel || 'Sem telefone'}</span>
        <span class="hora-chave">${p.data} √†s ${p.hora}</span>
      `;
      lista.appendChild(box);
    });
  }
  document.getElementById('searchExp').addEventListener('input', renderExperimentais);
  window.excluirExp = (id, e) => { e.stopPropagation(); db.ref('experimentais/'+id).remove(); };

  initChaves();
</script>
</body>
</html>
