<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin UNINTA</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #8B0000;
      padding: 0;
      margin: 0;
    }

    header {
      background-color: #fff;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }

    header img {
      max-height: 80px;
    }

    .container {
      max-width: 900px;
      background: #fff;
      margin: 40px auto;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    h2 {
      color: #8B0000;
      text-align: center;
      margin-bottom: 20px;
    }

    .cadastro {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    .cadastro p {
      margin: 6px 0;
    }

    .linha {
      border-bottom: 1px solid #ccc;
      margin: 10px 0;
    }

    footer {
      text-align: center;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <!-- Coloque a URL da sua imagem abaixo -->
    <img src="https://cdn-icons-png.flaticon.com/512/2219/2219561.png" alt="Logo UNINTA" />

<h2>Administrativo Uninta<h2>
<p>Acesso para equipe autorizada<p>
  </header>

  <div class="container">
    <h2>Cadastros Recebidos</h2>
    <div id="cadastros"></div>
  </div>

  <footer>
    Desenvolvido por João Paulo Félix
  </footer>



  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCAlWxc7YxTMcTLCECUDuYfomO6QapreqY",
      authDomain: "login-you-see.firebaseapp.com",
      databaseURL: "https://login-you-see-default-rtdb.firebaseio.com",
      projectId: "login-you-see",
      storageBucket: "login-you-see.appspot.com",
      messagingSenderId: "524877259374",
      appId: "1:524877259374:web:9ff66b67c9c5bf0bb07c7f",
      measurementId: "G-K7E00VXYHG"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const container = document.getElementById('cadastros');

    db.ref("cadastros").on("value", (snapshot) => {
      container.innerHTML = ''; // Limpa antes de atualizar
      snapshot.forEach((child) => {
        const data = child.val();
        const div = document.createElement("div");
        div.className = "cadastro";
        div.innerHTML = `
          <p><strong>Nome:</strong> ${data.nome}</p>
          <p><strong>CPF:</strong> ${data.cpf}</p>
          <p><strong>Data de Nascimento:</strong> ${data.nascimento}</p>
          <p><strong>Celular:</strong> ${data.telefone}</p>
          <p><strong>Rua:</strong> ${data.rua}</p>
          <p><strong>Número:</strong> ${data.numero}</p>
          <p><strong>Cidade:</strong> ${data.cidade}</p>
          <p><strong>Ensino Médio:</strong> ${data.ensino}</p>
          <p><strong>Observações:</strong> ${data.observacoes || 'Nenhuma'}</p>
          <div class="linha"></div>
        `;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
