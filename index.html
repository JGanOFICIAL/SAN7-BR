  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBs2GrFPGib7Nz02F03Eeo5DTW-8OTJmFI",
      authDomain: "san7-2b351.firebaseapp.com",
      databaseURL: "https://san7-2b351-default-rtdb.firebaseio.com",
      projectId: "san7-2b351",
      storageBucket: "san7-2b351.appspot.com",
      messagingSenderId: "511547914036",
      appId: "1:511547914036:web:0595e39aef88258c649761"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function toggleForm() {
      const form = document.getElementById('formContainer');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function adicionarProduto() {
      const nome = document.getElementById('nome').value;
      const marca = document.getElementById('marca').value;
      const preco = parseFloat(document.getElementById('preco').value);
      const estoque = parseInt(document.getElementById('estoque').value);

      if (!nome || !marca || isNaN(preco) || isNaN(estoque)) return alert("Preencha todos os campos corretamente!");

      const produto = {
        nome, marca, preco, estoque
      };

      const id = db.ref('produtos').push().key;
      db.ref('produtos/' + id).set(produto);

      document.getElementById('nome').value = '';
      document.getElementById('marca').value = '';
      document.getElementById('preco').value = '';
      document.getElementById('estoque').value = '';

      toggleForm();
    }

    function carregarProdutos() {
      db.ref('produtos').on('value', snapshot => {
        const tabela = document.getElementById('tabelaProdutos');
        tabela.innerHTML = '';
        snapshot.forEach(child => {
          const produto = child.val();
          const id = child.key;

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${produto.nome}</td>
            <td>${produto.marca}</td>
            <td>R$ ${produto.preco.toFixed(2)}</td>
            <td>
              ${produto.estoque}
              ${produto.estoque <= 3 ? '<span class="alert">Estoque Baixo</span>' : ''}
            </td>
            <td class="actions">
              <i onclick="editarEstoque('${id}', ${produto.estoque})">‚úèÔ∏è</i>
              <i onclick="deletarProduto('${id}')">üóëÔ∏è</i>
            </td>
          `;
          tabela.appendChild(tr);
        });
      });
    }

    function editarEstoque(id, estoqueAtual) {
      const novoEstoque = prompt("Novo valor de estoque:", estoqueAtual);
      if (novoEstoque !== null && !isNaN(novoEstoque)) {
        db.ref('produtos/' + id).update({ estoque: parseInt(novoEstoque) });
      }
    }

    function deletarProduto(id) {
      if (confirm("Deseja realmente excluir este produto?")) {
        db.ref('produtos/' + id).remove();
      }
    }

    carregarProdutos();
  </script>

    <button class="calc-btn operator" data-value="-">‚àí</button>

    <button class="calc-btn zero" data-value="0">0</button>
    <button class="calc-btn" data-value=".">.</button>
    <button class="calc-btn operator" data-value="+">+</button>

    <button class="calc-btn operator" data-value="C">C</button>
    <button class="calc-btn operator" data-value="=">=</button>

<script>
  const calcBtn = document.getElementById('calc-btn');
  const calculator = document.getElementById('calculator');
  const calcClose = document.getElementById('calc-close');
  const screen = document.getElementById('calc-screen');
  const buttons = calculator.querySelectorAll('button.calc-btn');

  let currentInput = '';
  let lastResult = null;

  function updateScreen(value) {
    screen.textContent = value;
  }

  function calculateExpression(expr) {
    try {
      // Avaliar express√£o de forma segura
      // Permitindo apenas n√∫meros, operadores + - * / . e espa√ßos
      if (/^[0-9+\-*/. ()]+$/.test(expr)) {
        let result = Function('"use strict";return (' + expr + ')')();
        if (typeof result === 'number' && isFinite(result)) {
          return +result.toFixed(8);
        }
      }
      return 'Erro';
    } catch {
      return 'Erro';
    }
  }

  function handleButton(value) {
    if (value === 'C') {
      currentInput = '';
      updateScreen('0');
      lastResult = null;
      return;
    }
    if (value === '=') {
      if (currentInput.trim() === '') return;
      let result = calculateExpression(currentInput);
      updateScreen(result);
      currentInput = result.toString();
      lastResult = result;
      return;
    }
    if (value === '.' && currentInput.endsWith('.')) {
      return;
    }
    if (currentInput === '0' && value !== '.' && !isNaN(value)) {
      currentInput = value;
    } else {
      currentInput += value;
    }
    updateScreen(currentInput);
  }

  calcBtn.onclick = () => {
    calculator.style.display = 'flex';
    calcBtn.style.display = 'none';
  };

  calcClose.onclick = () => {
    calculator.style.display = 'none';
    calcBtn.style.display = 'flex';
  };

  buttons.forEach(btn => {
    btn.addEventListener('click', () => handleButton(btn.dataset.value));
  });
</script>
