  <div class="container">
    <button class="form-toggle" onclick="toggleForm()">+ Adicionar Produto</button>
    <div class="form-container" id="formContainer">
      <input type="text" id="nome" placeholder="Nome do Produto">
      <input type="text" id="marca" placeholder="Marca">
      <input type="number" id="precoVista" placeholder="Pre√ßo √† Vista">
      <input type="number" id="precoCartao" placeholder="Pre√ßo no Cart√£o">
      <input type="number" id="estoque" placeholder="Quantidade em Estoque">

      <input type="file" id="imagem" accept="image/*" capture="environment" onchange="converterImagem(event)">
      <img id="preview" class="preview-img" src="" style="display: none;">

      <button onclick="adicionarProduto()">Adicionar</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Imagem</th>
          <th>Nome</th>
          <th>Marca</th>
          <th>√Ä Vista</th>
          <th>No Cart√£o</th>
          <th>Estoque</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabelaProdutos">
        <!-- Produtos renderizados aqui -->
      </tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBs2GrFPGib7Nz02F03Eeo5DTW-8OTJmFI",
      authDomain: "san7-2b351.firebaseapp.com",
      databaseURL: "https://san7-2b351-default-rtdb.firebaseio.com",
      projectId: "san7-2b351",
      storageBucket: "san7-2b351.appspot.com",
      messagingSenderId: "511547914036",
      appId: "1:511547914036:web:0595e39aef88258c649761"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let imagemBase64 = "";

    function toggleForm() {
      const form = document.getElementById('formContainer');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function converterImagem(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        imagemBase64 = e.target.result;
        document.getElementById('preview').src = imagemBase64;
        document.getElementById('preview').style.display = 'block';
      };
      if (file) {
        reader.readAsDataURL(file);
      }
    }

    function adicionarProduto() {
      const nome = document.getElementById('nome').value;
      const marca = document.getElementById('marca').value;
      const precoVista = parseFloat(document.getElementById('precoVista').value);
      const precoCartao = parseFloat(document.getElementById('precoCartao').value);
      const estoque = parseInt(document.getElementById('estoque').value);

      if (!nome || !marca || isNaN(precoVista) || isNaN(precoCartao) || isNaN(estoque)) {
        return alert("Preencha todos os campos corretamente!");
      }

      const produto = {
        nome,
        marca,
        precoVista,
        precoCartao,
        estoque,
        imagem: imagemBase64 || ""
      };

      const id = db.ref('produtos').push().key;
      db.ref('produtos/' + id).set(produto);

      document.getElementById('nome').value = '';
      document.getElementById('marca').value = '';
      document.getElementById('precoVista').value = '';
      document.getElementById('precoCartao').value = '';
      document.getElementById('estoque').value = '';
      document.getElementById('imagem').value = '';
      document.getElementById('preview').src = '';
      document.getElementById('preview').style.display = 'none';
      imagemBase64 = "";

      toggleForm();
    }

    function carregarProdutos() {
      db.ref('produtos').on('value', snapshot => {
        const tabela = document.getElementById('tabelaProdutos');
        tabela.innerHTML = '';
        snapshot.forEach(child => {
          const produto = child.val();
          const id = child.key;

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td><img class="produto-imagem" src="${produto.imagem || ''}" alt="Imagem"></td>
            <td>${produto.nome}</td>
            <td>${produto.marca}</td>
            <td>R$ ${produto.precoVista?.toFixed(2) || '0.00'}</td>
            <td>R$ ${produto.precoCartao?.toFixed(2) || '0.00'}</td>
            <td>
              ${produto.estoque}
              ${produto.estoque <= 3 ? '<span class="alert">Estoque Baixo</span>' : ''}
            </td>
            <td>
              <i onclick="editarEstoque('${id}', ${produto.estoque})">‚úèÔ∏è</i>
              <i onclick="deletarProduto('${id}')">üóëÔ∏è</i>
            </td>
          `;
          tabela.appendChild(tr);
        });
      });
    }

    function editarEstoque(id, estoqueAtual) {
      const novoEstoque = prompt("Novo estoque:", estoqueAtual);
      if (novoEstoque !== null && !isNaN(novoEstoque)) {
        db.ref('produtos/' + id).update({ estoque: parseInt(novoEstoque) });
      }
    }

    function deletarProduto(id) {
      if (confirm("Deseja excluir este produto?")) {
        db.ref('produtos/' + id).remove();
      }
    }

    carregarProdutos();
  </script>
