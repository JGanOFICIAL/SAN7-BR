  <div class="container">
    <button class="form-toggle" onclick="toggleForm()">+ Adicionar Produto</button>

    <div class="form-container" id="formContainer">
      <input type="text" id="nome" placeholder="Nome do Produto">
      <input type="text" id="marca" placeholder="Marca">
      <input type="number" id="preco" placeholder="Pre√ßo">
      <input type="number" id="estoque" placeholder="Quantidade em Estoque">
      <input type="file" id="foto" accept="image/*" capture="environment" onchange="previewFoto()">
      <div style="text-align:center;">
        <img id="previewImg" style="max-width:120px; display:none; border-radius:8px; margin-top:10px; box-shadow:0 2px 6px rgba(0,0,0,0.2);">
      </div>
      <button onclick="adicionarProduto()">Adicionar</button>
    </div>

    <input type="text" id="barraPesquisa" placeholder="üîç Buscar por nome ou marca...">

    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Marca</th>
          <th>Pre√ßo</th>
          <th>Estoque</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabelaProdutos"></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBs2GrFPGib7Nz02F03Eeo5DTW-8OTJmFI",
      authDomain: "san7-2b351.firebaseapp.com",
      databaseURL: "https://san7-2b351-default-rtdb.firebaseio.com",
      projectId: "san7-2b351",
      storageBucket: "san7-2b351.appspot.com",
      messagingSenderId: "511547914036",
      appId: "1:511547914036:web:0595e39aef88258c649761"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let todosProdutos = {};

    function toggleForm() {
      const form = document.getElementById('formContainer');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    let fotoBase64 = "";

    function previewFoto() {
      const file = document.getElementById('foto').files[0];
      const preview = document.getElementById('previewImg');
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          fotoBase64 = e.target.result;
          preview.src = fotoBase64;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }

    function adicionarProduto() {
      const nome = document.getElementById('nome').value;
      const marca = document.getElementById('marca').value;
      const preco = parseFloat(document.getElementById('preco').value);
      const estoque = parseInt(document.getElementById('estoque').value);

      if (!nome || !marca || isNaN(preco) || isNaN(estoque)) {
        alert("Preencha todos os campos corretamente!");
        return;
      }

      const produto = {
        nome,
        marca,
        preco,
        estoque,
        imagem: fotoBase64 || null
      };

      const id = db.ref('produtos').push().key;
      db.ref('produtos/' + id).set(produto);

      document.getElementById('nome').value = '';
      document.getElementById('marca').value = '';
      document.getElementById('preco').value = '';
      document.getElementById('estoque').value = '';
      document.getElementById('foto').value = '';
      document.getElementById('previewImg').style.display = 'none';
      fotoBase64 = '';
      toggleForm();
    }

    function exibirProdutos(filtrados) {
      const tabela = document.getElementById('tabelaProdutos');
      tabela.innerHTML = '';
      Object.entries(filtrados).forEach(([id, produto]) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${produto.imagem ? `<img src="${produto.imagem}" class="produto-img">` : ''}${produto.nome}</td>
          <td>${produto.marca}</td>
          <td>R$ ${produto.preco.toFixed(2)}</td>
          <td>
            ${produto.estoque}
            ${produto.estoque <= 3 ? '<span class="alert">Estoque Baixo</span>' : ''}
          </td>
          <td class="actions">
            <i onclick="editarEstoque('${id}', ${produto.estoque})">‚úèÔ∏è</i>
            <i onclick="deletarProduto('${id}')">üóëÔ∏è</i>
          </td>
        `;
        tabela.appendChild(tr);
      });
    }

    function aplicarFiltro() {
      const termo = document.getElementById('barraPesquisa').value.toLowerCase();
      const filtrados = {};
      Object.entries(todosProdutos).forEach(([id, produto]) => {
        if (
          produto.nome.toLowerCase().includes(termo) ||
          produto.marca.toLowerCase().includes(termo)
        ) {
          filtrados[id] = produto;
        }
      });
      exibirProdutos(filtrados);
    }

    document.getElementById('barraPesquisa').addEventListener('input', aplicarFiltro);

    function carregarProdutos() {
      db.ref('produtos').on('value', snapshot => {
        todosProdutos = snapshot.val() || {};
        aplicarFiltro(); // aplica filtro ao carregar
      });
    }

    function editarEstoque(id, estoqueAtual) {
      const novoEstoque = prompt("Novo valor de estoque:", estoqueAtual);
      if (novoEstoque !== null && !isNaN(novoEstoque)) {
        db.ref('produtos/' + id).update({ estoque: parseInt(novoEstoque) });
      }
    }

    function deletarProduto(id) {
      if (confirm("Deseja realmente excluir este produto?")) {
        db.ref('produtos/' + id).remove();
      }
    }

    carregarProdutos();
  </script>
