<!-- admincall.html -->
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Central de Atendimento — Painel Suporte</title>
  <style>
    :root{--accent:#0066ff;--bg:#fff;--muted:#7b8597;--card:#f8f9fb;--success:#2bb673;--danger:#e94b4b}
    body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:#111}
    header{display:flex;align-items:center;justify-content:space-between;padding:18px 28px;border-bottom:1px solid #eef2f7}
    .brand{display:flex;align-items:center;gap:12px}
    .brand h2{margin:0;font-size:18px}
    .main{display:grid;grid-template-columns:360px 1fr;gap:18px;padding:20px;max-width:1200px;margin:18px auto}
    .panel{background:var(--card);padding:14px;border-radius:12px;box-shadow:0 6px 20px rgba(2,6,23,0.04)}
    .list{display:flex;flex-direction:column;gap:10px;max-height:70vh;overflow:auto;padding-right:6px}
    .item{display:flex;justify-content:space-between;align-items:center;padding:12px;border-radius:10px;background:white;border:1px solid #eef4ff}
    .meta{display:flex;flex-direction:column}
    .meta .name{font-weight:700}
    .meta .cpf{font-size:13px;color:var(--muted)}
    button{border:0;padding:10px 12px;border-radius:10px;background:var(--accent);color:white;cursor:pointer}
    .danger{background:var(--danger)}
    .accept{background:#0b9444}
    .controls{display:flex;gap:8px}
    .right-area{display:flex;flex-direction:column;gap:12px}
    .call-area{background:white;padding:16px;border-radius:12px;min-height:260px;display:flex;flex-direction:column;gap:10px;align-items:flex-start}
    .call-meta{display:flex;gap:16px;align-items:center;width:100%}
    .protocol{font-size:18px;font-weight:800;color:#0b3a9f}
    .status{font-size:13px;color:var(--muted)}
    .timer{font-weight:700}
    .how{background:transparent;border:1px solid #e6eefc;color:var(--accent);padding:10px;border-radius:10px}
    audio{display:none}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="" alt="" style="width:42px;height:42px;border-radius:10px;background:linear-gradient(135deg,#e6f0ff,#fff);"/>
      <div>
        <h2>Painel de Suporte</h2>
        <div style="font-size:13px;color:var(--muted)">Atendimento em tempo real</div>
      </div>
    </div>
    <div>
      <button id="howBtn" class="how">Como atender</button>
    </div>
  </header>

  <div class="main">
    <div class="panel">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
        <div style="font-weight:700">Fila de solicitações</div>
        <div style="font-size:13px;color:var(--muted)">Atualização em tempo real</div>
      </div>

      <div class="list" id="requestsList">
        <!-- itens serão injetados -->
      </div>
    </div>

    <div class="right-area">
      <div class="panel call-area" id="callArea">
        <div style="display:flex;justify-content:space-between;width:100%">
          <div class="call-meta">
            <div class="protocol" id="callProtocol">—</div>
            <div style="display:flex;flex-direction:column">
              <div class="status" id="callStatus">Nenhuma chamada selecionada</div>
              <div class="small" id="callerName"></div>
            </div>
          </div>
          <div style="display:flex;gap:10px;align-items:center">
            <div class="timer" id="callTimer">00:00</div>
            <div><button id="endBtn" class="danger">Desligar</button></div>
          </div>
        </div>

        <div style="width:100%;margin-top:10px">
          <div style="display:flex;gap:10px;align-items:center">
            <button id="acceptBtn" class="accept">Atender</button>
            <button id="rejectBtn" class="danger">Recusar</button>
          </div>
        </div>

        <div style="margin-top:12px;width:100%">
          <div style="font-weight:700">Informações</div>
          <div style="margin-top:8px">
            <div class="small muted">Nome: <span id="infoNome">—</span></div>
            <div class="small muted">CPF: <span id="infoCPF">—</span></div>
            <div class="small muted">Última atividade: <span id="infoAt">—</span></div>
          </div>
        </div>
      </div>

      <audio id="remoteAudioAdmin" autoplay></audio>
    </div>
  </div>

  <!-- Firebase compat libs + script.js -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>

  <script>
    (function(){
      const listEl = document.getElementById('requestsList');
      const acceptBtn = document.getElementById('acceptBtn');
      const rejectBtn = document.getElementById('rejectBtn');
      const endBtn = document.getElementById('endBtn');
      const callProtocol = document.getElementById('callProtocol');
      const callStatus = document.getElementById('callStatus');
      const callerName = document.getElementById('callerName');
      const infoNome = document.getElementById('infoNome');
      const infoCPF = document.getElementById('infoCPF');
      const infoAt = document.getElementById('infoAt');
      const callTimer = document.getElementById('callTimer');
      const remoteAudioAdmin = document.getElementById('remoteAudioAdmin');
      const howBtn = document.getElementById('howBtn');

      let selected = null; // {protocol, data}
      let timerInterval = null;

      // Ask mic on load
      (async ()=>{
        try{ await navigator.mediaDevices.getUserMedia({audio:true}); }catch(e){ console.warn('Microfone admin não permitido', e); }
      })();

      howBtn.onclick = ()=>{
        // overlay / tutorial
        alert('Como atender:\n1) Clique em uma solicitação à esquerda.\n2) Clique em ATENDER. O áudio será conectado.\n3) Fale o nome do usuário e confirme dados.\n4) Seja cortês, diga o nome da pessoa e registre o atendimento. Use o botão "Desligar" para finalizar.');
      };

      // Ouve solicitações em tempo real (fila)
      listenIncomingRequests((items)=>{
        // items: array de {protocol,data}
        listEl.innerHTML = '';
        items.forEach(it=>{
          const el = document.createElement('div');
          el.className = 'item';
          el.innerHTML = `<div class="meta"><div class="name">${it.data.nomeCompleto}</div><div class="cpf">${maskCpf(it.data.cpf)} • ${timeAgo(it.data.createdAt)}</div></div>
            <div style="display:flex;flex-direction:column;align-items:flex-end;gap:8px">
              <div style="font-weight:700">${it.protocol}</div>
              <div class="controls"><button data-pro="${it.protocol}" class="openBtn">Abrir</button></div>
            </div>`;
          listEl.appendChild(el);
        });

        // attach listeners
        Array.from(listEl.querySelectorAll('.openBtn')).forEach(b=>{
          b.onclick = async (e)=>{
            const protocol = e.target.getAttribute('data-pro');
            const node = await getCallOnce(protocol);
            if(!node) return alert('Solicitação expirada ou removida.');
            selectCall(protocol, node);
          };
        });

        if(items.length===0){
          listEl.innerHTML = '<div class="small muted">Nenhuma solicitação no momento</div>';
        }
      });

      async function selectCall(protocol, data){
        selected = {protocol, data};
        callProtocol.innerText = protocol;
        callStatus.innerText = data.status || 'waiting';
        callerName.innerText = data.nomeCompleto;
        infoNome.innerText = data.nomeCompleto;
        infoCPF.innerText = data.cpf;
        infoAt.innerText = new Date(data.createdAt).toLocaleString();
      }

      acceptBtn.onclick = async ()=>{
        if(!selected) return alert('Selecione uma solicitação à esquerda.');
        // marca como accepted
        await acceptRequest(selected.protocol);
        callStatus.innerText = 'accepted';
        // inicia como answer (callee)
        const pc = await startAsCallee(selected.protocol, remoteAudioAdmin, {
          onConnected: ()=> {
            callStatus.innerText = 'ongoing';
            startTimer();
          },
          onEnded: ()=> {
            stopTimer();
            callStatus.innerText = 'ended';
            // limpeza já feita pelo script.js
          }
        });
      };

      rejectBtn.onclick = async ()=>{
        if(!selected) return alert('Selecione uma solicitação.');
        await rejectRequest(selected.protocol);
        callStatus.innerText = 'recusado';
        // remove seleção
        selected = null;
        callProtocol.innerText = '—';
        infoNome.innerText = '—'; infoCPF.innerText='—'; infoAt.innerText='—';
      };

      endBtn.onclick = async ()=>{
        if(!selected) return alert('Nenhuma chamada ativa.');
        await endCall(selected.protocol);
        callStatus.innerText = 'desligado';
        stopTimer();
      };

      function startTimer(){
        let start = Date.now();
        callTimer.innerText = '00:00';
        if(timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(()=>{
          const diff = Date.now()-start;
          const s = Math.floor(diff/1000);
          const mm = String(Math.floor(s/60)).padStart(2,'0');
          const ss = String(s%60).padStart(2,'0');
          callTimer.innerText = `${mm}:${ss}`;
        },1000);
      }
      function stopTimer(){ if(timerInterval) clearInterval(timerInterval); timerInterval=null; callTimer.innerText='00:00'; }

      // util
      function timeAgo(ts){
        const d = Date.now()-ts;
        if(d<60000) return 'há poucos segundos';
        if(d<3600000) return 'há '+Math.floor(d/60000)+' min';
        return new Date(ts).toLocaleString();
      }
      function maskCpf(cpf){ return (cpf||'').replace(/(\d{3})(\d{3})(\d{3})(\d{2})/,'$1.$2.$3-$4'); }

    })();
  </script>
</body>
</html>
