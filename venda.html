<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Upload de Arquivos</title>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background-color: #0d1b2a;
      color: white;
      padding: 15px 30px;
      font-size: 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .saldo {
      font-size: 18px;
      display: flex;
      align-items: center;
    }

    .saldo span {
      margin-left: 8px;
      background-color: #fff;
      color: #0d1b2a;
      padding: 3px 8px;
      border-radius: 4px;
    }

    #finalizarDia {
      margin: 15px 30px 10px;
      background-color: crimson;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 95%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #0d1b2a;
      color: white;
    }

    .btn {
      padding: 6px 10px;
      background-color: #0d1b2a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .alerta {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div>Vendas - SAN7</div>
    <div class="saldo">Saldo: R$ <span id="saldoDia">0.00</span></div>
  </header>

  <button id="finalizarDia">Finalizar Dia</button>

  <table>
    <thead>
      <tr>
        <th>Produto</th>
        <th>Marca</th>
        <th>Preço</th>
        <th>Estoque</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tabelaProdutos"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBs2GrFPGib7Nz02F03Eeo5DTW-8OTJmFI",
      authDomain: "san7-2b351.firebaseapp.com",
      databaseURL: "https://san7-2b351-default-rtdb.firebaseio.com",
      projectId: "san7-2b351",
      storageBucket: "san7-2b351.appspot.com",
      messagingSenderId: "511547914036",
      appId: "1:511547914036:web:0595e39aef88258c649761"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tabela = document.getElementById('tabelaProdutos');
    const saldoDia = document.getElementById('saldoDia');
    const finalizarBtn = document.getElementById('finalizarDia');

    let saldo = 0;
    let vendas = [];

    function carregarSaldoTemp() {
      db.ref('temporario/saldo').once('value').then(snapshot => {
        const dados = snapshot.val();
        if (dados) {
          saldo = dados.saldo || 0;
          vendas = dados.vendas || [];
          saldoDia.textContent = saldo.toFixed(2);
        }
      });
    }

    function salvarSaldoTemp() {
      db.ref('temporario/saldo').set({ saldo, vendas });
    }

    function limparSaldoTemp() {
      db.ref('temporario/saldo').remove();
    }

    function carregarProdutos() {
      db.ref('produtos').on('value', snapshot => {
        tabela.innerHTML = '';
        const dados = snapshot.val();

        if (!dados) {
          tabela.innerHTML = '<tr><td colspan="5">Nenhum produto cadastrado.</td></tr>';
          return;
        }

        Object.entries(dados).forEach(([id, produto]) => {
          const tr = document.createElement('tr');
          const alertaEstoque = produto.estoque <= 3 ? ' <span class="alerta">[Estoque baixo]</span>' : '';

          tr.innerHTML = `
            <td>${produto.nome}</td>
            <td>${produto.marca}</td>
            <td>R$ ${produto.preco.toFixed(2)}</td>
            <td>${produto.estoque}${alertaEstoque}</td>
            <td><button class="btn" onclick="venderProduto('${id}', ${produto.preco})">VENDER</button></td>
          `;

          tabela.appendChild(tr);
        });
      });
    }

    function venderProduto(id, preco) {
      const ref = db.ref('produtos/' + id);
      ref.once('value').then(snapshot => {
        const produto = snapshot.val();
        if (produto && produto.estoque > 0) {
          ref.update({ estoque: produto.estoque - 1 });
          saldo += preco;
          saldoDia.textContent = saldo.toFixed(2);
          vendas.push({ id, preco });
          salvarSaldoTemp();
        } else {
          alert("Estoque esgotado!");
        }
      });
    }

    finalizarBtn.onclick = () => {
      if (vendas.length === 0) {
        alert("Nenhuma venda realizada!");
        return;
      }

      const agora = new Date();
      const data = agora.toLocaleDateString();
      const hora = agora.toLocaleTimeString();

      const historico = {
        data,
        hora,
        saldo,
        vendas
      };

      const novaChave = db.ref().child('historico').push().key;
      db.ref('historico/' + novaChave).set(historico).then(() => {
        db.ref('produtos').once('value').then(snapshot => {
          const updates = {};
          snapshot.forEach(child => {
            updates[child.key + '/estoque'] = 0;
          });
          db.ref('produtos').update(updates);
          limparSaldoTemp();
          window.location.href = 'historico.html';
        });
      });
    };

    carregarProdutos();
    carregarSaldoTemp();
  </script>

  <!-- BOTÕES FIXOS INFERIOR DIREITO -->
  <style>
    .botoes-fixos {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }

    .botoes-fixos a {
      background-color: #0077cc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
      font-weight: bold;
    }

    .botoes-fixos a:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }
  </style>

  <div class="botoes-fixos">
    <a href="index.html">Voltar</a>
    <a href="historico.html">Histórico</a>
  </div>
</body>
</html>
