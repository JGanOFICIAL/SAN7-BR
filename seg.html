<script>
  function gerarID(tamanho){
    const chars='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let result='';
    for(let i=0;i<tamanho;i++){result+=chars.charAt(Math.floor(Math.random()*chars.length));}
    return result;
  }
  document.getElementById("serial").textContent="ID: "+gerarID(16);

  function gerarCaptcha(){
    const letras='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
    const numeros='0123456789';
    let parteLetras=letras.charAt(Math.floor(Math.random()*letras.length))+letras.charAt(Math.floor(Math.random()*letras.length));
    let parteNumeros='';
    for(let i=0;i<4;i++){parteNumeros+=numeros.charAt(Math.floor(Math.random()*numeros.length));}
    return (parteLetras+parteNumeros).split('').sort(()=>Math.random()-0.5).join('');
  }

  let captcha=gerarCaptcha();
  document.getElementById("captcha").textContent=captcha;

  setTimeout(()=>{
    document.querySelector(".texto-validacao").style.display="none";
    document.getElementById("captcha-container").style.display="flex";
  },3000);

  function validarCaptcha(){
    const input=document.getElementById("captchaInput").value.trim();
    if(input===captcha){
      window.location.href="log2.html";
    }else{
      document.getElementById("erro").style.display="block";
      document.getElementById("captchaInput").value="";
      captcha=gerarCaptcha();
      document.getElementById("captcha").textContent=captcha;
    }
  }

  if(window.isSecureContext===false){
    document.body.innerHTML="<h2 style='text-align:center;margin-top:20%;color:#b00;'>Navegador não seguro. Acesso bloqueado.</h2>";
  }
</script>
