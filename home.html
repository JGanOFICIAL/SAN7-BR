  <style>
    :root {
      --roxo-escuro: #1b005f;
      --roxo-claro: #6b00b3;
      --fundo: #0a0a23;
      --fundo-card: #1c1c3c;
      --branco: #fff;
      --cinza: #ccc;
      --skeleton: #2b2b4b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--fundo);
      color: var(--branco);
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(90deg, var(--roxo-escuro), var(--roxo-claro));
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    header h1 {
      font-size: 24px;
      text-shadow: 2px 2px #000;
    }

    .login-btn {
      background: transparent;
      border: 2px solid var(--branco);
      color: var(--branco);
      padding: 8px 18px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .login-btn:hover {
      background-color: var(--branco);
      color: var(--roxo-claro);
    }

    .welcome {
      margin-top: 90px;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiVJ8gHgAoa4hVEsJCxGqR9xSsFYQUKApb-uBq802zxOGOUqT2CRFZm38&s=10') center/cover no-repeat;
      text-align: center;
      padding: 100px 20px 60px;
      animation: fadeIn 1s ease;
    }

    .welcome h2 {
      font-size: 42px;
      text-shadow: 2px 2px #000;
      margin-bottom: 10px;
    }

    .welcome p {
      font-size: 20px;
      text-shadow: 1px 1px #000;
    }

    .search-bar {
      text-align: center;
      padding: 20px;
    }

    .search-bar input {
      width: 90%;
      max-width: 500px;
      padding: 14px 20px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      outline: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .search-bar input:focus {
      transform: scale(1.02);
    }

    .profiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .profile-card {
      background: var(--fundo-card);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s, opacity 0.5s ease;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }

    .profile-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .profile-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .profile-info {
      padding: 15px;
    }

    .profile-info h3 {
      margin-bottom: 8px;
    }

    .profile-info p {
      font-size: 14px;
      color: var(--cinza);
    }

    /* Skeleton loading cards */
    .skeleton-card {
      background: var(--skeleton);
      border-radius: 15px;
      height: 300px;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 0.3; }
      100% { opacity: 0.6; }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      .welcome h2 {
        font-size: 32px;
      }
      .welcome p {
        font-size: 16px;
      }
    }
  </style>
</head>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBs2GrFPGib7Nz02F03Eeo5DTW-8OTJmFI",
      authDomain: "san7-2b351.firebaseapp.com",
      databaseURL: "https://san7-2b351-default-rtdb.firebaseio.com",
      projectId: "san7-2b351",
      storageBucket: "san7-2b351.appspot.com",
      messagingSenderId: "511547914036",
      appId: "1:511547914036:web:0595e39aef88258c649761"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showSkeletons(count = 6) {
      const container = document.getElementById("profilesContainer");
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const div = document.createElement("div");
        div.className = "skeleton-card";
        container.appendChild(div);
      }
    }

    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function carregarPerfis() {
      showSkeletons();
      const container = document.getElementById('profilesContainer');
      db.ref('usuarios').once('value').then(snapshot => {
        container.innerHTML = '';
        const perfis = [];

        snapshot.forEach(child => {
          const data = child.val();
          if (!data.fotoPerfil) return;

          perfis.push({
            key: child.key,
            nome: data.nome,
            cidade: data.cidade,
            descricao: data.descricao || '',
            fotoPerfil: data.fotoPerfil
          });
        });

        embaralhar(perfis).forEach(data => {
          const div = document.createElement('div');
          div.className = 'profile-card';
          div.onclick = () => verPerfil(data.key);
          div.innerHTML = `
            <img src="${data.fotoPerfil}" alt="Perfil de ${data.nome}" />
            <div class="profile-info">
              <h3>${data.nome}</h3>
              <p>${data.cidade}</p>
              <p>${data.descricao}</p>
            </div>
          `;
          container.appendChild(div);
        });
      });
    }

    function verPerfil(uid) {
      sessionStorage.setItem('perfilId', uid);
      window.location.href = 'artigo.html';
    }

    function filtrarPorCidade() {
      showSkeletons();
      const termo = document.getElementById('searchInput').value.toLowerCase();
      setTimeout(() => {
        const cards = document.querySelectorAll('.profile-card');
        cards.forEach(card => {
          const cidade = card.querySelector('p').textContent.toLowerCase();
          card.style.display = cidade.includes(termo) ? 'block' : 'none';
        });
        const container = document.getElementById('profilesContainer');
        if (!termo) carregarPerfis();
      }, 300);
    }

    window.onload = carregarPerfis;
  </script>
