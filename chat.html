<title>Login - Academia</title>
<style>
:root{
  --bg:#fff;
  --dark:#000;
  --light:#f5f5f5;
  --accent:#f0f0f0;
  --green:#32CD32;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
body{background:var(--bg);color:var(--dark);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding-top:100px}
header{position:fixed;top:0;left:0;right:0;height:64px;background:#fff;display:flex;align-items:center;justify-content:space-between;padding:0 20px;border-bottom:1px solid #eee;z-index:10}
.logo-canto-esquerdo{height:38px;width:auto}
.menu-container{position:relative}
.menu-btn{width:32px;height:24px;cursor:pointer;display:flex;flex-direction:column;justify-content:space-between}
.menu-btn div{width:100%;height:3px;background:#000;border-radius:2px;transition:all .3s}
.menu-btn.active div:nth-child(1){transform:rotate(45deg) translateY(9px)}
.menu-btn.active div:nth-child(2){opacity:0}
.menu-btn.active div:nth-child(3){transform:rotate(-45deg) translateY(-9px)}
.menu{position:absolute;top:40px;right:0;background:#fff;box-shadow:0 4px 15px rgba(0,0,0,.1);border-radius:6px;display:none;flex-direction:column;width:200px;overflow:hidden}
.menu.active{display:flex}
.menu a{text-decoration:none;color:#000;padding:12px 15px;transition:.3s}
.menu a:hover{background:#f5f5f5}

main{width:100%;max-width:400px;padding:20px}
.container{margin-top:20px}
h2{font-size:22px;font-weight:600;margin-bottom:25px}
label{display:block;font-size:14px;color:#444;margin-bottom:8px}
input[type="text"]{
  width:100%;padding:14px;border:none;border-bottom:1px solid #ccc;font-size:17px;color:#000;background:transparent;outline:none;
}
input::placeholder{color:#aaa}
.btn{margin-top:25px;width:100%;padding:14px;border-radius:8px;border:none;background:#e6e6e6;color:#999;font-weight:600;font-size:16px;cursor:pointer;transition:.3s}
.btn:hover{background:#ddd}
.btn.active{background:var(--green);color:#fff}
.info{margin-top:20px;font-size:13px;color:#555}
footer{margin-top:60px;font-size:12px;color:#888;text-align:center}
</style>
</head>

Entre em contato conosco!

<div style="width:100%;display:flex;justify-content:center;align-items:center;padding:40px 0;background:#fff;font-family:'Poppins',sans-serif;">
  <form id="contato" style="width:90%;max-width:420px;display:flex;flex-direction:column;gap:20px;box-shadow:0 0 15px rgba(0,0,0,0.08);padding:30px;border:1px solid #eee;">
    <input type="text" id="nome" placeholder="Seu nome" style="padding:14px 12px;border:2px solid #ccc;background:none;font-size:15px;color:#222;outline:none;transition:0.3s;">
    
    <div style="position:relative;">
      <div id="generoSelect" style="padding:14px 12px;border:2px solid #ccc;background:none;font-size:15px;color:#555;cursor:pointer;display:flex;justify-content:space-between;align-items:center;transition:0.3s;">
        <span>Selecione o gênero</span><span style="font-size:12px;">▼</span>
      </div>
      <div id="generoOptions" style="display:none;position:absolute;top:100%;left:0;width:100%;background:#fff;border:2px solid #7CFC00;box-shadow:0 5px 15px rgba(0,0,0,0.1);z-index:10;">
        <div data-value="homem" style="padding:10px 12px;cursor:pointer;">Homem</div>
        <div data-value="mulher" style="padding:10px 12px;cursor:pointer;">Mulher</div>
        <div data-value="outro" style="padding:10px 12px;cursor:pointer;">Outro</div>
      </div>
    </div>

    <input type="number" id="idade" placeholder="Idade" style="padding:14px 12px;border:2px solid #ccc;background:none;font-size:15px;color:#222;outline:none;transition:0.3s;">

    <div style="position:relative;">
      <div id="clienteSelect" style="padding:14px 12px;border:2px solid #ccc;background:none;font-size:15px;color:#555;cursor:pointer;display:flex;justify-content:space-between;align-items:center;transition:0.3s;">
        <span>Já é cliente?</span><span style="font-size:12px;">▼</span>
      </div>
      <div id="clienteOptions" style="display:none;position:absolute;top:100%;left:0;width:100%;background:#fff;border:2px solid #7CFC00;box-shadow:0 5px 15px rgba(0,0,0,0.1);z-index:10;">
        <div data-value="sou" style="padding:10px 12px;cursor:pointer;">Sou cliente</div>
        <div data-value="não sou" style="padding:10px 12px;cursor:pointer;">Não sou cliente</div>
      </div>
    </div>

    <button type="button" onclick="enviar()" style="padding:14px;border:none;background:#7CFC00;font-weight:bold;color:#111;cursor:pointer;transition:0.3s;text-transform:uppercase;letter-spacing:0.5px;">Acessar</button>
  </form>
</div>

<script>
const inputs=document.querySelectorAll('#contato input');
inputs.forEach(i=>{
  i.addEventListener('focus',()=>{i.style.border='2px solid #7CFC00';});
  i.addEventListener('blur',()=>{
    if(i.value.trim()===''){i.style.border='2px solid #8B0000';}
    else{i.style.border='2px solid #ccc';}
  });
});

// gênero dropdown moderno
const generoSelect=document.getElementById('generoSelect');
const generoOptions=document.getElementById('generoOptions');
let generoValor='';
generoSelect.onclick=()=>{
  generoOptions.style.display=generoOptions.style.display==='none'?'block':'none';
};
generoOptions.querySelectorAll('div').forEach(opt=>{
  opt.onclick=()=>{
    generoValor=opt.getAttribute('data-value');
    generoSelect.children[0].textContent=opt.textContent;
    generoOptions.style.display='none';
  };
});

// cliente dropdown moderno
const clienteSelect=document.getElementById('clienteSelect');
const clienteOptions=document.getElementById('clienteOptions');
let clienteValor='';
clienteSelect.onclick=()=>{
  clienteOptions.style.display=clienteOptions.style.display==='none'?'block':'none';
};
clienteOptions.querySelectorAll('div').forEach(opt=>{
  opt.onclick=()=>{
    clienteValor=opt.getAttribute('data-value');
    clienteSelect.children[0].textContent=opt.textContent;
    clienteOptions.style.display='none';
  };
});

function enviar(){
  const nome=document.getElementById('nome').value.trim();
  const idade=document.getElementById('idade').value.trim();
  if(!nome||!idade||!generoValor||!clienteValor){
    alert('Preencha todos os campos corretamente.');
    return;
  }
  const msg=`Me chamo ${nome}, tenho ${idade} anos, e ${clienteValor} cliente da DomusFit.`;
  window.location.href=`https://wa.me/5584991078696?text=${encodeURIComponent(msg)}`;
}
</script>
