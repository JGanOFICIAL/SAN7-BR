<style>
:root {
  --bg: #f5f7fa;
  --accent: #0b57a4;
  --gold: #d9b24d;
  --text: #222;
  --card-bg: #fff;
  --shadow: 0 2px 6px rgba(0,0,0,.08);
}
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.5;
}
.header {
  background: #fff;
  border-bottom: 4px solid var(--gold);
  padding: 16px 20px;
  display: flex;
  align-items: center;
  gap: 12px;
  box-shadow: var(--shadow);
  position: sticky;
  top: 0;
  z-index: 10;
}
.logo {
  font-weight: 700;
  color: var(--accent);
  font-size: 20px;
}
.container {
  padding: 20px;
  max-width: 900px;
  margin: 0 auto;
}
h2 {
  margin-top: 0;
  font-size: 22px;
  font-weight: 600;
  color: var(--accent);
}
.searchbox {
  margin: 16px 0;
}
.searchbox input {
  width: 100%;
  padding: 12px 14px;
  border: 1px solid #ccd2d6;
  border-radius: 8px;
  font-size: 15px;
  transition: border .2s, box-shadow .2s;
}
.searchbox input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(11,87,164,.15);
}
.card {
  background: var(--card-bg);
  border-radius: 8px;
  box-shadow: var(--shadow);
  padding: 16px;
  margin-bottom: 20px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  transition: transform .15s;
}
.card:hover {
  transform: translateY(-3px);
}
.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 6px;
}
.meta { flex: 1; }
.title {
  font-weight: 600;
  font-size: 18px;
  margin: 0 0 8px;
  color: var(--accent);
}
.dates {
  font-size: 14px;
  color: #555;
  margin-bottom: 8px;
}
.small {
  font-size: 15px;
  color: #444;
  margin-bottom: 12px;
}
.btn {
  display: inline-block;
  padding: 10px 16px;
  background: var(--accent);
  color: #fff;
  text-decoration: none;
  border-radius: 6px;
  font-size: 15px;
  font-weight: 500;
  text-align: center;
  transition: background .2s;
}
.btn:hover {
  background: #09457f;
}
footer {
  padding: 22px 16px;
  text-align: center;
  font-size: 13px;
  color: #777;
  background: #fff;
  margin-top: 30px;
  border-top: 1px solid #e0e0e0;
}
</style>

<script>
function abrirMenu() {
  let menu = document.getElementById("menu");
  menu.style.display = "block";
  menu.style.animation = "slideDown 0.3s ease";
  new Audio("https://www.soundjay.com/buttons/sounds/button-16.mp3").play();
}
function fecharMenu() {
  let menu = document.getElementById("menu");
  menu.style.animation = "slideUp 0.3s ease";
  setTimeout(()=> menu.style.display="none", 300);
  new Audio("https://www.soundjay.com/buttons/sounds/button-09.mp3").play();
}
</script>

<style>
@keyframes slideDown {
  from {opacity:0; transform:translateY(-10px);}
  to {opacity:1; transform:translateY(0);}
}
@keyframes slideUp {
  from {opacity:1; transform:translateY(0);}
  to {opacity:0; transform:translateY(-10px);}
}

  <script src="script2.js"></script>

  <script>
  async function render(){
    const courses = await fetchCourses();
    const list = document.getElementById('list');
    function makeCard(c){
      const d = document.createElement('div');
      d.className = 'card';
      d.innerHTML = `
        <img src="${c.image || 'https://via.placeholder.com/600x300?text=Curso'}" alt="${c.title||'Curso'}" />
        <div class="meta">
          <div class="title">${c.title || '—'}</div>
          <div class="dates">Inscrições: ${c.startDate || '—'} → ${c.endDate || '—'}</div>
          <div class="small">${(c.description || '').slice(0,200)}</div>
        </div>
        <a class="btn" href="escrito.html?id=${c.id}">Ver curso</a>`;
      return d;
    }
    list.innerHTML='';
    if(courses.length===0){
      list.innerHTML = '<div class="small">Nenhum curso cadastrado no momento.</div>';
      return;
    }
    courses.forEach(c => list.appendChild(makeCard(c)));
  }
  document.getElementById('search').addEventListener('input', async (e)=>{
    const q = e.target.value.toLowerCase();
    const courses = await fetchCourses();
    const filtered = courses.filter(c => (c.title||'').toLowerCase().includes(q));
    const list = document.getElementById('list');
    list.innerHTML = '';
    filtered.forEach(c=>{
      const el = document.createElement('div');
      el.className='card';
      el.innerHTML = `
        <img src="${c.image||'https://via.placeholder.com/600x300?text=Curso'}" alt="">
        <div class="meta">
          <div class="title">${c.title}</div>
          <div class="dates">Inscrições: ${c.startDate||'—'} → ${c.endDate||'—'}</div>
          <div class="small">${(c.description||'').slice(0,200)}</div>
        </div>
        <a class="btn" href="escrito.html?id=${c.id}">Ver curso</a>`;
      list.appendChild(el);
    });
  });
  render();
  </script>

<style>
#overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(255,255,255,0.5);
  backdrop-filter: blur(4px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}
.alert-box {
  background: #fff;
  padding: 25px 40px;
  border-radius: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}
.spinner {
  border: 6px solid #f3f3f3;
  border-top: 6px solid #001f4d;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  animation: spin 1s linear infinite;
  margin-bottom: 10px;
}
@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}
.alert-box p {
  margin: 0;
  font-size: 18px;
  font-weight: bold;
  color: #000;
}
</style>

<script>
window.onload = () => {
  setTimeout(() => {
    document.getElementById("overlay").style.display = "none";
  }, 2000);
};
</script>
