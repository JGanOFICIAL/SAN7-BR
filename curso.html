<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cursos — Câmara Municipal</title>

<link rel="icon" href="#" />
<style>
:root {
  --bg: #f5f7fa;
  --accent: #0b57a4;
  --gold: #d9b24d;
  --text: #222;
  --card-bg: #fff;
  --shadow: 0 2px 6px rgba(0,0,0,.08);
}
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.5;
}
.header {
  background: #fff;
  border-bottom: 4px solid var(--gold);
  padding: 16px 20px;
  display: flex;
  align-items: center;
  gap: 12px;
  box-shadow: var(--shadow);
  position: sticky;
  top: 0;
  z-index: 10;
}
.logo {
  font-weight: 700;
  color: var(--accent);
  font-size: 20px;
}
.container {
  padding: 20px;
  max-width: 900px;
  margin: 0 auto;
}
h2 {
  margin-top: 0;
  font-size: 22px;
  font-weight: 600;
  color: var(--accent);
}
.searchbox {
  margin: 16px 0;
}
.searchbox input {
  width: 100%;
  padding: 12px 14px;
  border: 1px solid #ccd2d6;
  border-radius: 8px;
  font-size: 15px;
  transition: border .2s, box-shadow .2s;
}
.searchbox input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(11,87,164,.15);
}
.card {
  background: var(--card-bg);
  border-radius: 8px;
  box-shadow: var(--shadow);
  padding: 14px;
  margin-bottom: 16px;
  display: flex;
  gap: 14px;
  align-items: flex-start;
  transition: transform .15s;
}
.card:hover {
  transform: translateY(-3px);
}
.card img {
  width: 120px;
  height: 80px;
  object-fit: cover;
  border-radius: 6px;
}
.meta { flex: 1; }
.title {
  font-weight: 600;
  font-size: 17px;
  margin: 0 0 6px;
  color: var(--accent);
}
.dates {
  font-size: 14px;
  color: #555;
  margin-bottom: 6px;
}
.small {
  font-size: 14px;
  color: #666;
}
.btn {
  display: inline-block;
  padding: 9px 14px;
  background: var(--accent);
  color: #fff;
  text-decoration: none;
  border-radius: 6px;
  font-size: 14px;
  font-weight: 500;
  transition: background .2s;
}
.btn:hover {
  background: #09457f;
}
footer {
  padding: 22px 16px;
  text-align: center;
  font-size: 13px;
  color: #777;
  background: #fff;
  margin-top: 30px;
  border-top: 1px solid #e0e0e0;
}
</style>
</head>
<body>
  <header class="header">
    <div class="logo">Câmara - Cursos</div>
    <div style="margin-left:auto"></div>
  </header>

  <main class="container">
    <h2>Cursos disponíveis</h2>

    <div class="searchbox">
      <input id="search" placeholder="Pesquisar título..." />
    </div>

    <div class="small">
      Quer consultar inscrição? <a href="periodo.html">Clique aqui para consultar</a>
    </div>
    <br>

    <div id="list"></div>
  </main>

  <footer>© JpFelix Tecnologia</footer>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="script2.js"></script>

  <script>
  async function render(){
    const courses = await fetchCourses();
    const list = document.getElementById('list');
    function makeCard(c){
      const d = document.createElement('div');
      d.className = 'card';
      d.innerHTML = `
        <img src="${c.image || 'https://via.placeholder.com/160x90?text=curso'}" alt="${c.title||'Curso'}" />
        <div class="meta">
          <div class="title">${c.title || '—'}</div>
          <div class="dates">Inscrições: ${c.startDate || '—'} → ${c.endDate || '—'}</div>
          <div class="small">${(c.description || '').slice(0,160)}</div>
        </div>
        <div>
          <a class="btn" href="escrito.html?id=${c.id}">Ver curso</a>
        </div>`;
      return d;
    }
    list.innerHTML='';
    if(courses.length===0){
      list.innerHTML = '<div class="small">Nenhum curso cadastrado no momento.</div>';
      return;
    }
    courses.forEach(c => list.appendChild(makeCard(c)));
  }
  document.getElementById('search').addEventListener('input', async (e)=>{
    const q = e.target.value.toLowerCase();
    const courses = await fetchCourses();
    const filtered = courses.filter(c => (c.title||'').toLowerCase().includes(q));
    const list = document.getElementById('list');
    list.innerHTML = '';
    filtered.forEach(c=>{
      const el = document.createElement('div');
      el.className='card';
      el.innerHTML = `<img src="${c.image||'https://via.placeholder.com/160x90'}" alt="">
      <div class="meta"><div class="title">${c.title}</div><div class="dates">Inscrições: ${c.startDate||'—'} → ${c.endDate||'—'}</div><div class="small">${(c.description||'').slice(0,160)}</div></div>
      <div><a class="btn" href="escrito.html?id=${c.id}">Ver curso</a></div>`;
      list.appendChild(el);
    });
  });
  render();
  </script>
</body>
</html>
