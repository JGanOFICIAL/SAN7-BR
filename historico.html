<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Histórico de Vendas</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #121212;
      color: #fff;
      padding-top: 60px;
    }

    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
    }

    header img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    header a {
      background: #1a1a1a;
      color: #00ff88;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #00ff88;
      transition: background 0.3s;
    }

    header a:hover {
      background: #00ff88;
      color: #000;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .container h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #00ff88;
      text-align: center;
    }

    .registro {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid #00ff88;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.1);
    }

    .registro p {
      margin: 6px 0;
      font-size: 1rem;
    }

    .valor {
      color: #00ff88;
      font-weight: bold;
      font-size: 1.3rem;
    }

    @media (max-width: 500px) {
      .container {
        padding: 15px;
      }

      .container h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <a href="home.html">Voltar</a>
  </header>

  <div class="container">
    <h2>Histórico de Vendas</h2>
    <div id="historico">
      <!-- Os registros serão inseridos aqui -->
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCAlWxc7YxTMcTLCECUDuYfomO6QapreqY",
      authDomain: "login-you-see.firebaseapp.com",
      databaseURL: "https://login-you-see-default-rtdb.firebaseio.com",
      projectId: "login-you-see",
      storageBucket: "login-you-see.appspot.com",
      messagingSenderId: "524877259374",
      appId: "1:524877259374:web:9ff66b67c9c5bf0bb07c7f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const historicoDiv = document.getElementById("historico");

    db.ref("historico").on("value", snapshot => {
      historicoDiv.innerHTML = ""; // limpa antes de adicionar novos
      snapshot.forEach(reg => {
        const data = reg.val();
        const div = document.createElement("div");
        div.className = "registro";
        div.innerHTML = `
          <p><strong>Data:</strong> ${data.data}</p>
          <p class="valor">Total: R$ ${parseFloat(data.saldo).toFixed(2)}</p>
        `;
        historicoDiv.prepend(div); // adiciona no topo
      });
    });
  </script>
</body>
</html>
